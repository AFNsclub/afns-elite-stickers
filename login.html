<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login | AFN</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#000;
  color:#fff;
  font-family:Arial;
  text-align:center;
}
.box{
  max-width:350px;
  margin:100px auto;
  background:rgba(255,255,255,0.08);
  padding:30px;
  border-radius:15px;
}
input{
  width:90%;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#00cfff;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
  <img src="logo.png" width="120"><br><br>
  <h2>Admin / Player Login</h2>

  <input type="text" id="user" placeholder="Username">
  <input type="password" id="pass" placeholder="Password">
  <br>
  <button onclick="login()">Login</button>

  <p id="msg"></p>
</div>

<script>
function login(){
  let u = document.getElementById("user").value;
  let p = document.getElementById("pass").value;

  if(u==="admin" && p==="1234"){
    window.location.href="player.html";
  }else{
    document.getElementById("msg").innerText="Wrong login!";
  }
}
</script>

</body>
</html>
