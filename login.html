<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | AFNs Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
    authDomain: "afnsclub.firebaseapp.com",
    projectId: "afnsclub",
    storageBucket: "afnsclub.firebasestorage.app",
    messagingSenderId: "1088089213558",
    appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.loginUser = async function () {
    const input = document.getElementById("loginInput").value;
    const password = document.getElementById("password").value;

    if (!input || !password) {
      alert("সব ফিল্ড পূরণ করো");
      return;
    }

    try {
      let email = input;

      // Username দিয়ে login হলে → email বের করবো
      if (!input.includes("@")) {
        const q = query(collection(db, "users"), where("username", "==", input));
        const snap = await getDocs(q);

        if (snap.empty) {
          alert("Username পাওয়া যায়নি");
          return;
        }

        snap.forEach(doc => {
          email = doc.data().email;
        });
      }

      await signInWithEmailAndPassword(auth, email, password);
      alert("Login Successful");
      window.location.href = "player.html";

    } catch (error) {
      alert(error.message);
    }
  }
</script>

<style>
body {
  background:#020617;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  width:300px;
  background:#0f172a;
  padding:20px;
  border-radius:10px;
}
input,button {
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:5px;
  border:none;
}
button {
  background:#22c55e;
  font-weight:bold;
}
a {
  color:#38bdf8;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>

<body>
<div class="box">
  <h2>Login</h2>
  <input id="loginInput" placeholder="Username or Gmail">
  <input id="password" type="password" placeholder="Password">
  <button onclick="loginUser()">Login</button>
  <a href="forgot.html">Forgot Password?</a>
</div>
</body>
</html>
