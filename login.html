<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AFNS Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#050b1f,#0a1233);
  color:#fff;
}

/* ===== CONTAINER ===== */
.container{
  max-width:400px;
  margin:80px auto;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(10px);
  border-radius:16px;
  padding:22px;
  box-shadow:0 0 25px rgba(0,0,0,.6);
}

.logo{
  text-align:center;
}
.logo img{height:48px;margin-bottom:10px}

h2{text-align:center;margin-bottom:16px}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-size:14px;
}

.pass-box{
  position:relative;
}
.pass-box span{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:13px;
  color:#a5b4fc;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  background:#3b82f6;
  color:#fff;
}

/* ===== LINKS ===== */
.links{
  text-align:center;
  margin-top:12px;
  font-size:13px;
}
.links a{
  color:#a5b4fc;
  text-decoration:none;
}

/* ===== MESSAGE ===== */
.msg{
  margin-top:12px;
  text-align:center;
  font-size:14px;
}
.error{color:#f87171}
.success{color:#4ade80}

/* ===== FOOTER ===== */
footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
footer img{height:24px}
footer a{color:#a5b4fc;text-decoration:none}
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});
</script>
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="logo.png">
  </div>

  <h2>Player Login</h2>

  <input type="email" id="email" placeholder="Email">

  <div class="pass-box">
    <input type="password" id="password" placeholder="Password">
    <span onclick="togglePass()">Show</span>
  </div>

  <button onclick="login()">Login</button>

  <div class="msg" id="msg"></div>

  <div class="links">
    <a href="#" onclick="forgot()">Forgot password?</a><br><br>
    Don’t have account?
    <a href="register.html">Create account</a>
  </div>

</div>

<footer>
  <img src="logo.png"><br>
  AFNs Elite Striker |
  <a href="https://www.facebook.com/share/1CTCywTQAj/" target="_blank">
    SI Shohan
  </a>
</footer>

<script>
const auth = firebase.auth();

auth.onAuthStateChanged(u=>{
  if(u){
    location.href="index.html";
  }
});

function togglePass(){
  const p = document.getElementById("password");
  p.type = p.type==="password"?"text":"password";
}

function login(){
  msg.innerText="";
  const e=email.value.trim();
  const p=password.value.trim();

  if(!e || !p){
    msg.innerText="Please enter email & password";
    msg.className="msg error";
    return;
  }

  auth.signInWithEmailAndPassword(e,p)
    .then(()=>{
      msg.innerText="Login successful ✔";
      msg.className="msg success";
      setTimeout(()=>location.href="index.html",800);
    })
    .catch(err=>{
      msg.innerText=err.message;
      msg.className="msg error";
    });
}

function forgot(){
  const e=email.value.trim();
  if(!e){
    msg.innerText="Enter email first";
    msg.className="msg error";
    return;
  }
  auth.sendPasswordResetEmail(e).then(()=>{
    msg.innerText="Password reset email sent ✔";
    msg.className="msg success";
  }).catch(err=>{
    msg.innerText=err.message;
    msg.className="msg error";
  });
}
</script>

</body>
</html>
