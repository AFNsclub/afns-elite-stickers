<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body{
  background:#0b1020;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#121a33;
  padding:25px;
  width:320px;
  border-radius:12px;
}
h2{text-align:center}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:6px;
}
button{
  width:100%;
  padding:10px;
  background:#4f7cff;
  border:none;
  color:white;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
a{
  color:#9ab3ff;
  font-size:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="Gmail">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p style="text-align:center;margin-top:10px">
    <a onclick="resetPassword()">Forgot Password?</a>
  </p>
</div>

<script type="module" src="login.js"></script>
</body>
</html>
