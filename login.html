<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player Register / Login</title>
<style>
body{
  background:#000;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:300px;
}
input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
}
button{
  background:#0aa;
  color:#000;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="box">
  <h2>Player Register</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="register()">Create Account</button>

  <h2>Login</h2>
  <button onclick="login()">Login</button>
</div>

<script>
function register(){
  let u = document.getElementById("username").value;
  let p = document.getElementById("password").value;

  if(!u || !p){
    alert("Fill all fields");
    return;
  }

  let players = JSON.parse(localStorage.getItem("players")) || {};

  if(players[u]){
    alert("Username already exists");
    return;
  }

  players[u] = {
    password:p,
    rating:1000,
    bio:"AFNS Club Player"
  };

  localStorage.setItem("players", JSON.stringify(players));
  alert("Account created! Now login.");
}

function login(){
  let u = document.getElementById("username").value;
  let p = document.getElementById("password").value;

  let players = JSON.parse(localStorage.getItem("players")) || {};

  if(players[u] && players[u].password === p){
    localStorage.setItem("currentPlayer", u);
    window.location.href="player.html";
  }else{
    alert("Invalid login");
  }
}
</script>

</body>
</html>
