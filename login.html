<!DOCTYPE html>
<html>
<head>
<title>Player Login</title>
<style>
body{background:#0b1320;color:white;font-family:Arial}
.box{max-width:350px;margin:80px auto;background:#111a2e;padding:20px;border-radius:12px}
input,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:none}
button{background:#00c2ff;font-weight:bold}
a{color:#00c2ff;text-decoration:none}
</style>
</head>

<body>
<div class="box">
<h2>Player Login</h2>

<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<p style="margin-top:15px">
<a href="forgot.html">Forgot Password?</a>
</p>
</div>

<script>
function login(){
  let user = username.value.trim();
  let pass = password.value.trim();

  let players = JSON.parse(localStorage.getItem("players")) || {};

  if(!players[user] || players[user].password !== pass){
    alert("Invalid Login");
    return;
  }

  localStorage.setItem("currentPlayer", user);
  window.location.href="player.html";
}
</script>
</body>
</html>
