<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#050b1f,#0a1233);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.box{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(10px);
  border-radius:16px;
  padding:26px;
  box-shadow:0 0 25px rgba(0,0,0,.6);
}
h2{text-align:center;margin:0 0 14px}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  outline:none;
}
.pass-wrap{position:relative}
.toggle{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:13px;
  opacity:.7;
}
button{
  width:100%;
  margin-top:16px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#3b82f6;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.9}
.links{
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  font-size:13px;
}
.links a{color:#a5b4fc;text-decoration:none}
.msg{
  margin-top:12px;
  font-size:14px;
  text-align:center;
}
.success{color:#22c55e}
.error{color:#ef4444}

footer{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
footer img{height:24px}
footer a{color:#a5b4fc;text-decoration:none}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});
</script>
</head>

<body>

<div class="box">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email">

  <div class="pass-wrap">
    <input type="password" id="password" placeholder="Password">
    <span class="toggle" onclick="togglePass()">Show</span>
  </div>

  <button onclick="login()">Login</button>

  <div class="links">
    <a href="#" onclick="forgot()">Forgot password?</a>
    <a href="register.html">Create account</a>
  </div>

  <div class="msg" id="msg"></div>

  <footer>
    <img src="logo.png"><br>
    AFNs Elite Striker |
    <a href="https://www.facebook.com/share/1CTCywTQAj/" target="_blank">
      SI Shohan
    </a>
  </footer>
</div>

<script>
function togglePass(){
  const p=password;
  if(p.type==="password"){
    p.type="text";
    document.querySelector(".toggle").innerText="Hide";
  }else{
    p.type="password";
    document.querySelector(".toggle").innerText="Show";
  }
}

function showMsg(text,type){
  msg.innerText=text;
  msg.className="msg "+type;
}

function login(){
  const e=email.value.trim();
  const p=password.value.trim();

  if(!e || !p){
    showMsg("Email & password required","error");
    return;
  }

  firebase.auth()
    .signInWithEmailAndPassword(e,p)
    .then(res=>{
      showMsg("Login successful âœ…","success");
      setTimeout(()=>{
        location.href="index.html";
      },800);
    })
    .catch(err=>{
      showMsg(err.message,"error");
    });
}

function forgot(){
  const e=email.value.trim();
  if(!e){
    showMsg("Enter email first","error");
    return;
  }
  firebase.auth()
    .sendPasswordResetEmail(e)
    .then(()=>{
      showMsg("Reset email sent ðŸ“©","success");
    })
    .catch(err=>{
      showMsg(err.message,"error");
    });
}
</script>

</body>
</html>
