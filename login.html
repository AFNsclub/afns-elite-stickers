<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0b1020, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-card {
      width: 100%;
      max-width: 360px;
      background: #0f172a;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4f8cff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #3b73e6;
    }

    .link {
      display: block;
      margin-top: 12px;
      color: #9bb3ff;
      text-decoration: none;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Gmail" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <!-- Forgot password -->
    <a class="link" href="#" onclick="resetPassword()">Forgot Password?</a>

    <!-- âœ… NEW PLAYER OPTION -->
    <p style="margin-top:15px; color:#aaa;">
      New player?
      <a href="register.html" style="color:#4f8cff; text-decoration:none;">
        Create Account
      </a>
    </p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // ðŸ”¥ Firebase config (à¦¨à¦¿à¦œà§‡à¦°à¦Ÿà¦¾ à¦¬à¦¸à¦¾à¦¬à§‡)
    
const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57",
  measurementId: "G-WT4XY15N6Y"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please fill all fields");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "player.html";
        })
        .catch(err => alert(err.message));
    }

    function resetPassword() {
      const email = document.getElementById("email").value;

      if (!email) {
        alert("Enter your Gmail first");
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => alert("Password reset email sent"))
        .catch(err => alert(err.message));
    }
  </script>

</body>
</html>
