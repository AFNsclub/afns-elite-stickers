<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:Arial, sans-serif;
}
.card{
  background:#0b1622;
  padding:25px;
  width:100%;
  max-width:360px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
h2{
  color:#fff;
  text-align:center;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-bottom:12px;
  font-size:15px;
}
.password-box{
  position:relative;
}
.toggle{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:14px;
  color:#4f8cff;
  user-select:none;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#4f8cff;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:hover{opacity:.9;}
.error{
  color:#ff6b6b;
  font-size:14px;
  margin-bottom:10px;
  display:none;
}
.links{
  text-align:center;
  margin-top:15px;
  font-size:14px;
}
.links a{
  color:#4f8cff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  <div id="errorBox" class="error"></div>

  <input type="email" id="email" placeholder="Gmail">

  <div class="password-box">
    <input type="password" id="password" placeholder="Password">
    <span class="toggle" onclick="togglePassword()">Show</span>
  </div>

  <button onclick="login()">Login</button>

  <div class="links">
    <a href="#" onclick="forgotPassword()">Forgot Password?</a><br><br>
    New player?
    <a href="register.html">Create Account</a>
  </div>
</div>

</body>
</html>
