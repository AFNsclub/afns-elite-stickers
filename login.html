<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      height:100vh;
      background:#0b1020;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Arial;
      color:#fff;
    }
    .card{
      width:320px;
      background:#121a33;
      padding:25px;
      border-radius:12px;
    }
    input,button{
      width:100%;
      padding:10px;
      margin-top:10px;
      border:none;
      border-radius:6px;
      font-size:15px;
    }
    button{
      background:#4f8cff;
      color:#fff;
      cursor:pointer;
    }
    a{color:#4f8cff;text-decoration:none}
    p{text-align:center;color:#aaa;font-size:14px}
  </style>
</head>
<body>

<div class="card">
  <h2 style="text-align:center;">Login</h2>

  <input id="email" type="email" placeholder="Gmail">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p onclick="resetPassword()" style="cursor:pointer;">Forgot Password?</p>

  <p>
    New player?
    <a href="register.html">Create Account</a>
  </p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57",
  measurementId: "G-WT4XY15N6Y"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login(){
  auth.signInWithEmailAndPassword(
    email.value,
    password.value
  ).then(()=>{
    location.href="player.html";
  }).catch(e=>alert(e.message));
}

function resetPassword(){
  if(!email.value){
    alert("Enter your Gmail first");
    return;
  }
  auth.sendPasswordResetEmail(email.value)
    .then(()=>alert("Reset email sent"))
    .catch(e=>alert(e.message));
}
</script>
</body>
</html>
