<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial;
  background:#0b1220;
  color:white;
}
.container{
  max-width:360px;
  margin:80px auto;
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  font-size:16px;
}
button{
  background:#22c55e;
  border:none;
  cursor:pointer;
}
a{ color:#38bdf8; text-decoration:none; display:block; margin-top:10px; text-align:center;}
</style>
</head>

<body>

<div class="container">
  <h2 style="text-align:center">Player Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button id="loginBtn">Login</button>

  <a href="forgot.html">Forgot Password?</a>
  <a href="register.html">Create New Account</a>

  <p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb1OZkhH8IpxTs8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.appspot.com",
  messagingSenderId: "1092008127589",
  appId: "1:1092008127589:web:xxxxx"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ðŸ” already login à¦¥à¦¾à¦•à¦²à§‡ player panel à¦ à¦ªà¦¾à¦ à¦¾à¦¬à§‡
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "player.html";
  }
});

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = email.value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  try {
    await signInWithEmailAndPassword(auth, email, password);
    // redirect will be handled by onAuthStateChanged
  } catch (error) {
    msg.innerText = error.message;
  }
});
</script>

</body>
</html>
