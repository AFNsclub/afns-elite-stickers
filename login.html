<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AFNS Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#0a1a4a 0%,#050b1e 60%);
  color:#fff;
}
.card{
  width:100%;
  max-width:360px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  padding:26px;
  border-radius:16px;
  box-shadow:0 0 30px rgba(0,0,0,.6);
}
.card h2{
  text-align:center;
  margin-bottom:18px;
}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  font-size:14px;
}
.password-box{
  position:relative;
}
.toggle{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  font-size:13px;
  cursor:pointer;
  color:#4f8cff;
}
button{
  width:100%;
  padding:12px;
  margin-top:18px;
  border:none;
  border-radius:10px;
  background:#4f8cff;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  box-shadow:0 0 15px rgba(79,140,255,.7);
}
.links{
  margin-top:14px;
  text-align:center;
  font-size:13px;
}
.links a{
  color:#4f8cff;
  text-decoration:none;
}
.error{
  margin-top:10px;
  font-size:13px;
  color:#ff6b6b;
  text-align:center;
}
.footer{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  opacity:.7;
}
.footer img{
  width:26px;
  display:block;
  margin:0 auto 6px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="Email">

  <div class="password-box">
    <input id="password" type="password" placeholder="Password">
    <span class="toggle" onclick="togglePass()">SHOW</span>
  </div>

  <button onclick="login()">Login</button>

  <div class="links">
    <a href="#" onclick="forgot()">Forgot password?</a><br>
    New player? <a href="register.html">Create account</a>
  </div>

  <div id="error" class="error"></div>

  <div class="footer">
    <img src="logo.png">
    AFNs Elite Striker |
    <a href="https://www.facebook.com/share/1CTCywTQAj/" target="_blank" style="color:#4f8cff">
      SI Shohan
    </a>
  </div>
</div>

<script>
/* ===== FIREBASE CONFIG (SAME FOR ALL PAGES) ===== */
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

/* ===== PASSWORD TOGGLE ===== */
function togglePass(){
  const p = document.getElementById("password");
  const t = document.querySelector(".toggle");
  if(p.type==="password"){
    p.type="text";
    t.innerText="HIDE";
  }else{
    p.type="password";
    t.innerText="SHOW";
  }
}

/* ===== LOGIN ===== */
function login(){
  const email = email.value.trim();
  const pass  = password.value;
  error.innerText = "";

  if(!email || !pass){
    error.innerText="Email & password required";
    return;
  }

  firebase.auth().signInWithEmailAndPassword(email,pass)
  .then(res=>{
    window.__UID__ = res.user.uid;
    location.href="index.html";
  })
  .catch(err=>{
    error.innerText = err.message;
  });
}

/* ===== FORGOT PASSWORD ===== */
function forgot(){
  const mail = email.value.trim();
  if(!mail){
    error.innerText="Enter email first";
    return;
  }
  firebase.auth().sendPasswordResetEmail(mail)
  .then(()=>{
    error.style.color="#22c55e";
    error.innerText="Password reset email sent âœ…";
  })
  .catch(err=>{
    error.style.color="#ff6b6b";
    error.innerText=err.message;
  });
}
</script>

</body>
  </html>
