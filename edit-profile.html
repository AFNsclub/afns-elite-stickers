<!DOCTYPE html>
<html>
<head>
<title>Edit Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#0a0f2c;
  font-family:Arial;
  color:#fff;
}
.container{
  max-width:420px;
  margin:40px auto;
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:12px;
}
h2{text-align:center}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:none;
}
button{
  width:100%;
  padding:12px;
  background:#1e90ff;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
}
img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  display:block;
  margin:10px auto;
}
</style>
</head>

<body>
<div class="container">
  <h2>Edit Profile</h2>

  <img id="preview" src="" />
  <input type="file" id="photo">

  <input type="text" id="name" placeholder="Player Name">
  <input type="text" id="phone" placeholder="Phone Number">

  <button id="saveBtn">Save Profile</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.appspot.com",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let currentUser;

onAuthStateChanged(auth,(user)=>{
  if(!user) location.href="login.html";
  currentUser = user;
});

document.getElementById("photo").onchange = e=>{
  const file = e.target.files[0];
  if(file){
    document.getElementById("preview").src = URL.createObjectURL(file);
  }
};

document.getElementById("saveBtn").onclick = async ()=>{
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const file = document.getElementById("photo").files[0];

  let photoURL = "";

  if(file){
    const photoRef = ref(storage, "players/"+currentUser.uid+".jpg");
    await uploadBytes(photoRef,file);
    photoURL = await getDownloadURL(photoRef);
  }

  await setDoc(doc(db,"players",currentUser.uid),{
    playerName:name,
    phone:phone,
    photo:photoURL
  },{merge:true});

  alert("Profile Updated!");
  location.href="player.html";
};
</script>
</body>
</html>
