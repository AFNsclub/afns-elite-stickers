<!DOCTYPE html>
<html>
<head>
  <title>Edit Player Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Edit Player Profile</h2>

<div class="box">
  <input type="text" id="name" placeholder="Player Name">
  <input type="text" id="username" placeholder="Username">
  <input type="text" id="phone" placeholder="Phone Number">
  <button id="updateBtn">Update Profile</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.appspot.com",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const nameInput = document.getElementById("name");
const usernameInput = document.getElementById("username");
const phoneInput = document.getElementById("phone");
const updateBtn = document.getElementById("updateBtn");

let currentUser = null;

// ðŸ” Login check + load profile
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  currentUser = user;

  const ref = doc(db, "players", user.uid);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    const data = snap.data();
    nameInput.value = data.name || "";
    usernameInput.value = data.username || "";
    phoneInput.value = data.phone || "";
  }
});

// ðŸ’¾ Update profile
updateBtn.addEventListener("click", async () => {
  if (!currentUser) return;

  const name = nameInput.value.trim();
  const username = usernameInput.value.trim();
  const phone = phoneInput.value.trim();

  if (!name || !username || !phone) {
    alert("All fields are required");
    return;
  }

  try {
    await updateDoc(doc(db, "players", currentUser.uid), {
      name,
      username,
      phone,
      updatedAt: new Date()
    });

    alert("Profile updated successfully");
    window.location.href = "player.html";

  } catch (err) {
    alert("Error updating profile");
    console.error(err);
  }
});
</script>

</body>
</html>
