<!DOCTYPE html>
<html>
<head>
  <title>Edit Player Profile</title>
  <style>
    body {
      background: #f8fafc;
      font-family: Arial;
      padding: 20px;
    }
    h2 {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
    }
    .msg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Edit Player Profile</h2>

<input type="text" id="username" placeholder="Username">
<input type="text" id="name" placeholder="Full Name">
<input type="text" id="phone" placeholder="Phone Number">

<button id="saveBtn">Update Profile</button>

<div class="msg" id="msg"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.appspot.com",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const username = document.getElementById("username");
const name = document.getElementById("name");
const phone = document.getElementById("phone");
const msg = document.getElementById("msg");

let currentUser;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  currentUser = user;

  const ref = doc(db, "players", user.uid);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    const data = snap.data();
    username.value = data.username || "";
    name.value = data.name || "";
    phone.value = data.phone || "";
  }
});

document.getElementById("saveBtn").onclick = async () => {
  if (!currentUser) return;

  const ref = doc(db, "players", currentUser.uid);

  await updateDoc(ref, {
    username: username.value.trim(),
    name: name.value.trim(),
    phone: phone.value.trim()
  });

  msg.innerText = "âœ… Profile Updated Successfully!";
  setTimeout(() => {
    window.location.href = "player.html";
  }, 1200);
};
</script>

</body>
</html>
