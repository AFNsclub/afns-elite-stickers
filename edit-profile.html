<!DOCTYPE html>
<html>
<head>
  <title>Edit Player Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Edit Player Profile</h2>

<input id="name" placeholder="Player Name"><br><br>
<input id="ownerId" placeholder="Owner ID (eFootball)"><br><br>
<input id="device" placeholder="Device Name (Mobile)"><br><br>
<input id="phone" placeholder="Phone Number"><br><br>
<input id="fb" placeholder="Facebook ID Link"><br><br>

<button id="save">Update Profile</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let uid = "";

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }
  uid = user.uid;

  const ref = doc(db, "players", uid);
  const snap = await getDoc(ref);
  if (snap.exists()) {
    const d = snap.data();
    name.value = d.name || "";
    ownerId.value = d.ownerId || "";
    device.value = d.device || "";
    phone.value = d.phone || "";
    fb.value = d.fb || "";
  }
});

save.onclick = async () => {
  await setDoc(doc(db, "players", uid), {
    name: name.value,
    ownerId: ownerId.value,
    device: device.value,
    phone: phone.value,
    fb: fb.value,
    updatedAt: new Date()
  }, { merge: true });

  alert("Profile Updated");
  location.href = "player.html";
};
</script>

</body>
</html>
