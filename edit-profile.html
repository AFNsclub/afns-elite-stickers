<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0b1220;
    color:white;
    text-align:center;
}
.container{
    padding:20px;
}
.card{
    background:#141c2f;
    padding:20px;
    border-radius:20px;
    max-width:420px;
    margin:auto;
}
input, textarea{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:10px;
    border:none;
}
button{
    background:#00c8ff;
    border:none;
    padding:12px;
    width:100%;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
}
img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    margin:10px 0;
    border:3px solid #00eaff;
}
</style>
</head>

<body>

<div class="container">
    <h2>Edit Profile</h2>

    <div class="card">
        <b id="playerName"></b><br><br>

        <img id="avatarPreview" src="">

        <input type="file" id="avatarInput" accept="image/*">

        <input type="text" id="facebook" placeholder="Facebook profile link">
        <textarea id="bio" placeholder="About you"></textarea>

        <button onclick="saveProfile()">Save Profile</button>
    </div>
</div>

<script>
const player = localStorage.getItem("currentPlayer");
if(!player){
    alert("Login required");
    window.location.href="login.html";
}

document.getElementById("playerName").innerText = player;

const profiles = JSON.parse(localStorage.getItem("profiles")) || {};

if(profiles[player]){
    document.getElementById("facebook").value = profiles[player].facebook || "";
    document.getElementById("bio").value = profiles[player].bio || "";
    if(profiles[player].avatar){
        document.getElementById("avatarPreview").src = profiles[player].avatar;
    }
}

document.getElementById("avatarInput").addEventListener("change",function(){
    const file = this.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = function(){
        document.getElementById("avatarPreview").src = reader.result;
    }
    reader.readAsDataURL(file);
});

function saveProfile(){
    profiles[player] = {
        facebook: document.getElementById("facebook").value,
        bio: document.getElementById("bio").value,
        avatar: document.getElementById("avatarPreview").src
    };
    localStorage.setItem("profiles", JSON.stringify(profiles));
    alert("Profile updated!");
    window.location.href="player.html";
}
</script>

</body>
</html>
