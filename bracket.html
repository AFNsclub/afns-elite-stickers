<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Knockout Bracket</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
}
h2{
  text-align:center;
  margin:12px 0;
}
.bracket{
  display:flex;
  overflow-x:auto;
  padding:16px;
}
.round{
  min-width:220px;
  margin-right:20px;
}
.round h3{
  text-align:center;
  font-size:14px;
  opacity:.7;
}
.match{
  background:rgba(255,255,255,.06);
  border-radius:12px;
  padding:10px;
  margin:12px 0;
}
.team{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
.winner{
  color:#4f8cff;
  font-weight:bold;
}
.champion{
  background:linear-gradient(135deg,#ffd700,#ff9800);
  color:#000;
  font-weight:bold;
  text-align:center;
  padding:16px;
  border-radius:16px;
  margin:20px;
}
</style>
</head>

<body>

<h2>üèÜ Knockout Bracket</h2>

<div id="bracket" class="bracket"></div>

<div id="championBox"></div>

</html>
