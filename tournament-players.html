<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registered Players | AFNS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:radial-gradient(circle at top,#0a1a4a,#050b1e);color:white;padding:20px;}
.container{max-width:700px;margin:auto;}
.card{background:#0b1622;padding:15px;border-radius:14px;margin-bottom:12px;}
</style>
</head>
<body>

<div class="container">
<h2>ðŸ‘¥ Registered Players</h2>
<div id="list"></div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});
const db = firebase.firestore();

/* Load Players */
db.collection("tournament_registrations").where("status","==","approved").onSnapshot(s=>{
  const list = document.getElementById("list");
  list.innerHTML="";
  s.forEach(doc=>{
    const data = doc.data();
    list.innerHTML += `<div class="card">${data.playerName} | Team: ${data.teamName} | Formation: ${data.formation}</div>`;
  });
});
</script>

</body>
</html>
