<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#fff;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  width:340px;
  background:#020617;
  padding:25px;
  border-radius:14px;
  box-shadow:0 0 20px rgba(0,0,0,.6);
}
h2{text-align:center;margin-bottom:20px;}
input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:none;
  border-radius:8px;
  outline:none;
}
button{
  width:100%;
  padding:12px;
  background:#22c55e;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
a{
  color:#38bdf8;
  text-decoration:none;
  font-size:14px;
}
p{text-align:center;margin-top:10px;}
</style>
</head>

<body>

<div class="box">
<h2>Recover Password</h2>

<input id="input" placeholder="Username or Gmail">

<button onclick="recover()">Send Reset Link</button>

<p><a href="login.html">Back to Login</a></p>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.recover = async function(){
  const value = document.getElementById("input").value.trim();
  if(!value){ alert("Enter Username or Gmail"); return; }

  // If Gmail
  if(value.includes("@")){
    send(value);
    return;
  }

  // If Username â†’ find Gmail
  try{
    const q = query(collection(db,"players"), where("username","==",value));
    const snap = await getDocs(q);

    if(snap.empty){
      alert("Username not found");
      return;
    }

    const email = snap.docs[0].data().email;
    send(email);
  }catch(err){
    alert(err.message);
  }
}

function send(email){
  sendPasswordResetEmail(auth,email)
  .then(()=>{
    alert("Password reset link sent to Gmail");
  })
  .catch(err=>{
    alert(err.message);
  });
}
</script>

</body>
</html>
