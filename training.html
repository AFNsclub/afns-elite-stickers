<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>eFootball AI Training & Tips</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b1220;
  color:#fff;
}
header {
  background:#08112a;
  padding:20px;
  text-align:center;
  font-size:24px;
  color:#00eaff;
  font-weight:bold;
}
.container {
  max-width:900px;
  margin:20px auto;
  padding:16px;
}
.card {
  background:#141c2f;
  border-radius:12px;
  padding:16px;
  margin-bottom:12px;
  cursor:pointer;
  transition:0.3s;
  display:flex;
  align-items:flex-start;
  box-shadow:0 2px 10px rgba(0,255,255,0.3),0 2px 5px rgba(255,215,0,0.2);
}
.card:hover {
  background:#1a2438;
  transform:translateY(-3px);
}
.card img {
  width:70px;
  height:70px;
  margin-right:16px;
  border-radius:8px;
  object-fit:cover;
}
.details {
  display:none;
  margin-top:10px;
  padding:10px;
  background:#0b1622;
  border-radius:8px;
  font-size:14px;
}
input,textarea,button {
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:8px;
  border:none;
  font-size:14px;
}
input,textarea {
  background:#0b1220;
  color:#fff;
}
button {
  background:#00eaff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}
button:hover {
  background:#00c4e0;
}
.history-box {
  background:#0c1b2d;
  padding:10px;
  border-radius:8px;
  margin-top:10px;
}
.history-box p {
  margin:6px 0;
  font-size:13px;
}
</style>
</head>
<body>

<header>eFootball Training & Tips Portal</header>

<div class="container" id="categoriesContainer"></div>

<script>
// ---------------- CATEGORIES & TIPS ----------------
const categories = [
  {
    name:"ড্রিবলিং",
    img:"https://img.icons8.com/color/96/000000/soccer-ball.png",
    tips:[
      "1v1 পরিস্থিতিতে ড্রিবলিং ড্রিল করুন।",
      "বোল কন্ট্রোল বাড়ান।",
      "চলন্ত অবস্থায় বল শিল্ডিং প্র্যাকটিস করুন।"
    ]
  },
  {
    name:"শুটিং",
    img:"https://img.icons8.com/color/96/000000/goal.png",
    tips:[
      "লং শট অনুশীলন করুন।",
      "কোণ ও শক্তি নিয়ন্ত্রণে রাখুন।",
      "ফাইনাল শট প্র্যাকটিস করুন।"
    ]
  },
  {
    name:"পাসিং",
    img:"https://img.icons8.com/color/96/000000/passing.png",
    tips:[
      "One-touch পাস প্র্যাকটিস করুন।",
      "Through pass অনুশীলন করুন।",
      "দ্রুত এবং সঠিক পাস দিন।"
    ]
  },
  {
    name:"ডিফেন্স",
    img:"https://img.icons8.com/color/96/000000/defense.png",
    tips:[
      "পজিশনিং ও টাইমিং শিখুন।",
      "ট্র্যাকিং এবং ব্লকিং প্র্যাকটিস করুন।",
      "Off-the-ball movement মনিটর করুন।"
    ]
  },
  {
    name:"কৌশল",
    img:"https://img.icons8.com/color/96/000000/tactics.png",
    tips:[
      "দলগত সমন্বয় বজায় রাখুন।",
      "Offensive ও Defensive tactics শিখুন।",
      "ম্যাচ বিশ্লেষণ করুন।"
    ]
  },
  {
    name:"সেট-পিস",
    img:"https://img.icons8.com/color/96/000000/free-kick.png",
    tips:[
      "ফ্রি-কিক, কর্নার এবং পেনাল্টি প্র্যাকটিস করুন।",
      "দূরত্ব ও কোণ ঠিক রাখুন।"
    ]
  },
  {
    name:"ফিটনেস",
    img:"https://img.icons8.com/color/96/000000/fitness.png",
    tips:[
      "স্ট্যামিনা বাড়ান।",
      "স্প্রিন্ট ও এজিলিটি অনুশীলন করুন।",
      "নিয়মিত ফিটনেস ট্রেনিং করুন।"
    ]
  },
  {
    name:"মেন্টাল মাইন্ডসেট",
    img:"https://img.icons8.com/color/96/000000/mind.png",
    tips:[
      "চাপ সামলানো শিখুন।",
      "ফোকাস ধরে রাখুন।",
      "ম্যাচের সময় আত্মবিশ্বাস বাড়ান।"
    ]
  }
];

// ---------------- RENDER CARDS ----------------
const container = document.getElementById("categoriesContainer");
categories.forEach(cat=>{
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${cat.img}" alt="${cat.name}">
    <div>
      <b>${cat.name}</b>
      <div class="details">
        ${cat.tips.map(t=>`<p>${t}</p>`).join('')}
      </div>
    </div>
  `;
  card.onclick = ()=>{
    const det = card.querySelector(".details");
    det.style.display = det.style.display==="block" ? "none" : "block";
  };
  container.appendChild(card);
});
</script>

</body>
</html>
