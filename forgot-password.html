<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<style>
body{background:#0d1117;color:#fff;font-family:Arial}
.box{max-width:350px;margin:auto;padding:20px}
input,button{
 width:100%;padding:10px;margin:6px 0;
 border-radius:10px;border:none
}
button{background:#22c55e;font-weight:bold}
</style>
</head>
<body>

<div class="box">
<h3>Reset Password</h3>
<input id="email" placeholder="Gmail">
<button onclick="send()">Send Reset Link</button>
</div>

<script type="module">
import { auth } from "./firebase-init.js";
import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

window.send=async()=>{
  await sendPasswordResetEmail(auth,email.value);
  alert("Reset mail sent");
}
</script>
</body>
</html>
