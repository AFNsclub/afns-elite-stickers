<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Player Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#f4f6fb;
  font-family: Arial, sans-serif;
  color:#222;
}

.container{
  max-width:420px;
  margin:30px auto;
  padding:15px;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.avatar{
  width:70px;
  height:70px;
  border-radius:50%;
  background:#4f7cff;
  color:#fff;
  font-size:32px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
}

.name{
  text-align:center;
  font-size:22px;
  font-weight:bold;
  margin-top:10px;
}

.rank{
  text-align:center;
  margin-top:4px;
  color:#666;
}

.info{
  margin-top:18px;
  font-size:14px;
  line-height:1.8;
}

.info span{
  color:#555;
}

.stats{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

.stat{
  background:#f1f3f9;
  width:30%;
  text-align:center;
  padding:12px;
  border-radius:12px;
}

.stat h3{
  margin:0;
  color:#4f7cff;
}

.stat p{
  margin:4px 0 0;
  font-size:12px;
  color:#777;
}

.footer{
  margin-top:15px;
  text-align:center;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <div class="avatar" id="avatar">A</div>
    <div class="name" id="name">Player Name</div>
    <div class="rank" id="rank">Rank #</div>

    <div class="info">
      ðŸ“± Mobile: <span id="mobile"></span><br>
      ðŸ“§ Gmail: <span id="email"></span><br>
      ðŸ“± Device: <span id="device"></span><br>
      ðŸŽ® Owner / Game ID: <span id="gameid"></span><br>
      ðŸ”— <a id="fb" href="#" target="_blank">Facebook Profile</a>
    </div>

    <div class="stats">
      <div class="stat">
        <h3 id="win">0</h3>
        <p>Win</p>
      </div>
      <div class="stat">
        <h3 id="lose">0</h3>
        <p>Lose</p>
      </div>
      <div class="stat">
        <h3 id="gd">0</h3>
        <p>Goal Diff</p>
      </div>
    </div>

    <div class="footer">
      Goals: <b id="gf">0</b> - <b id="ga">0</b>
    </div>
  </div>
</div>

<script type="module">
import { auth, db } from "./firebase-init.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async user=>{
  if(!user){
    location.href="login.html";
    return;
  }

  const snap = await getDoc(doc(db,"players",user.uid));
  const p = snap.data();

  avatar.innerText = p.name.charAt(0).toUpperCase();
  name.innerText = p.name;
  mobile.innerText = p.mobile;
  email.innerText = p.email;
  device.innerText = p.device;
  gameid.innerText = p.ownerId;
  fb.href = p.fb;

  win.innerText = p.win;
  lose.innerText = p.lose;
  gf.innerText = p.goalsFor;
  ga.innerText = p.goalsAgainst;
  gd.innerText = p.goalsFor - p.goalsAgainst;

  // Rank calculate
  const all = await getDocs(collection(db,"players"));
  let list=[];
  all.forEach(d=>{
    const x=d.data();
    x.gd=x.goalsFor-x.goalsAgainst;
    list.push(x);
  });

  list.sort((a,b)=>{
    if(b.win===a.win) return b.gd-a.gd;
    return b.win-a.win;
  });

  const rankNo = list.findIndex(x=>x.email===p.email)+1;
  rank.innerText = "Rank #"+rankNo;
});
</script>

</body>
</html>
