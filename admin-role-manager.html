<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Role Management | Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  background:#050b1e;
  color:#fff;
  font-family:Segoe UI,sans-serif;
}
.container{
  max-width:520px;
  margin:30px auto;
  background:#0b1622;
  padding:20px;
  border-radius:18px;
}
h2{text-align:center;color:#4f8cff}
.player{
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
}
.player h3{margin:0 0 8px}
.roles{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
.role{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:13px;
}
.role input[type=text]{
  width:100%;
  padding:6px;
  border-radius:6px;
  border:none;
  font-size:12px;
}
button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:700;
  cursor:pointer;
}
small{opacity:.6}
</style>
</head>

<body>

<div class="container">
<h2>ğŸ› ï¸ Role Management</h2>
<div id="players"></div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth = firebase.auth();
const db = firebase.firestore();
const box = document.getElementById("players");

/* ğŸ” OWNER CHECK */
auth.onAuthStateChanged(async user=>{
  if(!user) return location.href="admin-login.html";

  const owner = await db.collection("system").doc("owner").get();
  if(!owner.exists || owner.data().uid !== user.uid){
    alert("âŒ Only Super Admin allowed");
    location.href="admin.html";
    return;
  }

  loadPlayers();
});

function loadPlayers(){
  db.collection("players").onSnapshot(snap=>{
    box.innerHTML="";
    snap.forEach(d=>{
      renderPlayer(d.id,d.data());
    });
  });
}

function renderPlayer(uid,p){
  const div=document.createElement("div");
  div.className="player";

  div.innerHTML=`
    <h3>${p.name||"Player"}</h3>

    <div class="roles">
      ${roleRow("admin","ğŸ›¡ï¸","Admin",p)}
      ${roleRow("captain","ğŸ½","Captain",p)}
      ${roleRow("viceCaptain","â­","Vice Captain",p)}
      ${roleRow("manager","ğŸ“‹","Manager",p)}
    </div>

    <button onclick="saveRoles('${uid}',this)">Save</button>
    <small>Status saved instantly</small>
  `;
  box.appendChild(div);
}

function roleRow(key,emoji,label,p){
  const checked = p.roles?.[key] ? "checked":"";
  const text = p.roleMeta?.[key]?.label || "";
  return `
    <div class="role">
      <input type="checkbox" data-role="${key}" ${checked}>
      ${emoji}
      <input type="text" placeholder="${label} responsibility"
        data-label="${key}" value="${text}">
    </div>
  `;
}

async function saveRoles(uid,btn){
  const parent = btn.parentElement;
  const roles={}, roleMeta={};

  parent.querySelectorAll("[data-role]").forEach(c=>{
    roles[c.dataset.role]=c.checked;
  });

  parent.querySelectorAll("[data-label]").forEach(i=>{
    if(i.value.trim()){
      roleMeta[i.dataset.label]={
        label:i.value.trim(),
        emoji:getEmoji(i.dataset.label)
      };
    }
  });

  await db.collection("players").doc(uid).update({
    roles, roleMeta
  });

  alert("âœ… Roles updated");
}

function getEmoji(role){
  return {
    admin:"ğŸ›¡ï¸",
    captain:"ğŸ½",
    viceCaptain:"â­",
    manager:"ğŸ“‹"
  }[role];
}
</script>

</body>
</html>
