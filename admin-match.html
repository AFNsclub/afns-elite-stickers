<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Match Input</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1020;
  color:white;
}
.header{
  padding:15px;
  background:#121a36;
  font-weight:bold;
}
.card{
  background:#161f3f;
  margin:15px;
  padding:15px;
  border-radius:14px;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
}
button{
  background:#4f8cff;
  color:white;
}
</style>
</head>

<body>

<div class="header">âš½ Match Result Input</div>

<div class="card">
  <select id="type">
    <option value="single">Single Match</option>
    <option value="team">Team Tournament</option>
  </select>

  <input id="playerA" placeholder="Player / Team A">
  <input id="playerB" placeholder="Player / Team B">
  <input id="scoreA" placeholder="Goals A">
  <input id="scoreB" placeholder="Goals B">

  <button onclick="saveMatch()">Save Result</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
window.auth = getAuth(app);
window.db = getFirestore(app);

window.saveMatch = async ()=>{
  await addDoc(collection(db,"matches"),{
    type: type.value,
    A: playerA.value,
    B: playerB.value,
    scoreA: Number(scoreA.value),
    scoreB: Number(scoreB.value),
    time: Date.now()
  });
  alert("âœ… Match Saved");
};
</script>

<!-- ðŸ” ADMIN GUARD (à¦†à¦—à§‡à¦‡ à¦¬à¦¸à¦¾à¦¨à§‹) -->
<script type="module">
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async user=>{
  if(!user){
    location.href="admin-login.html";
    return;
  }
  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists() || snap.data().role!=="admin"){
    location.href="admin-login.html";
  }
});
</script>

</body>
</html>
