<!DOCTYPE html>
<html>
<head>
<title>Leaderboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<h2>Leaderboard</h2>
<div id="list"></div>
</div>

<footer class="global-footer">
<img src="logo.png" class="footer-logo">
AFNs Elite Striker |
<a href="https://www.facebook.com/share/1CTCywTQAj/" target="_blank">SI Shohan</a>
</footer>

<script src="firebase.js"></script>
<script>
db.collection("players")
.orderBy("wins","desc")
.onSnapshot(s=>{
 list.innerHTML="";
 let r=1;
 s.forEach(d=>{
  const p=d.data();
  list.innerHTML+=`
   <p>#${r++}
   <a href="public-profile.html?id=${d.id}">
   ${p.username}</a> (${p.wins}W)</p>`;
 });
});
</script>
</body>
</html>
