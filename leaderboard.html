<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:460px;
  padding:18px;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:16px;
}
header img{
  width:90px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.6));
}
header h1{
  color:var(--gold);
  margin-top:8px;
  font-size:26px;
}

/* CARD */
.card{
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 0 20px rgba(0,247,255,.25);
  animation:slideIn .5s ease;
}
@keyframes slideIn{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:translateY(0)}
}

.rank{
  font-size:20px;
  font-weight:800;
  color:var(--gold);
  width:42px;
}

.info{
  flex:1;
}
.info a{
  color:var(--neon);
  text-decoration:none;
  font-weight:800;
  font-size:15px;
}
.info small{
  display:block;
  font-size:12px;
  opacity:.8;
}

.rating{
  font-weight:800;
  font-size:14px;
}

/* BADGE */
.badge{
  margin-left:8px;
  padding:6px 10px;
  border-radius:20px;
  font-size:12px;
  font-weight:800;
}
.gold{background:#ffd400;color:#000;}
.silver{background:#c0c0c0;color:#000;}
.bronze{background:#cd7f32;color:#000;}

footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  margin-top:20px;
}
footer a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h1>Leaderboard</h1>
</header>

<div id="board"></div>

<footer>

</footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const board=document.getElementById("board");

// ðŸ”¥ REALTIME LEADERBOARD
db.collection("players")
  .orderBy("rating","desc")
  .onSnapshot(snapshot=>{
    board.innerHTML="";
    let rank=1;

    snapshot.forEach(doc=>{
      const p=doc.data();

      let badge="bronze", badgeText="Bronze";
      if(p.rating>=80){badge="gold";badgeText="Gold";}
      else if(p.rating>=60){badge="silver";badgeText="Silver";}

      const div=document.createElement("div");
      div.className="card";
      div.innerHTML=`
        <div class="rank">#${rank++}</div>
        <div class="info">
          <a href="public-profile.html?id=${doc.id}">${p.username}</a>
          <small>${p.gameId || "AFN Player"}</small>
        </div>
        <div class="rating">${p.rating || 0}</div>
        <div class="badge ${badge}">${badgeText}</div>
      `;
      board.appendChild(div);
    });
});
</script>

</body>
</html>
