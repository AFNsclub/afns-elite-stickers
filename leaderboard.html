<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --silver:#c0c0c0;
  --bronze:#cd7f32;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:430px;
  padding:18px;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:14px;
}
header img{
  width:90px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.6));
}
header h1{
  color:var(--gold);
  margin-top:6px;
  font-size:26px;
}
header p{
  font-size:13px;
  color:var(--neon);
}

/* CARD */
.card{
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:22px;
  padding:14px;
  margin-bottom:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 0 18px rgba(0,247,255,.35);
  animation:fadeIn .5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.rank{
  font-size:20px;
  font-weight:900;
  width:42px;
  text-align:center;
  color:var(--gold);
}

.name a{
  color:var(--neon);
  font-weight:800;
  text-decoration:none;
  font-size:15px;
}

.rating{
  font-size:15px;
  font-weight:700;
  color:#fff;
}

.badge{
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:900;
}

.gold{background:var(--gold);color:#000;}
.silver{background:var(--silver);color:#000;}
.bronze{background:var(--bronze);color:#000;}

footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  margin-top:18px;
}
footer a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h1>Leaderboard</h1>
  <p>AFN's Elite Strikers</p>
</header>

<div id="board"></div>

<footer>
Â© 2026 AFN's Elite Strikers |
<a href="index.html">Home</a>
</footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub",
  storageBucket:"afnsclub.firebasestorage.app",
  messagingSenderId:"1088089213558",
  appId:"1:1088089213558:web:bd5e01caaeecaa46bcad57"
};
firebase.initializeApp(firebaseConfig);

const db=firebase.firestore();
const board=document.getElementById("board");

// ðŸ”¥ REALTIME LEADERBOARD
db.collection("players")
.orderBy("rating","desc")
.onSnapshot(snapshot=>{
  board.innerHTML="";

  snapshot.forEach((doc,i)=>{
    const p=doc.data();

    let badge="bronze",cls="bronze";
    if(p.rating>=80){badge="Gold";cls="gold";}
    else if(p.rating>=60){badge="Silver";cls="silver";}

    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="rank">#${i+1}</div>
      <div class="name">
        <a href="public-profile.html?id=${doc.id}">
          ${p.username}
        </a>
      </div>
      <div class="rating">${p.rating||0}</div>
      <div class="badge ${cls}">${badge}</div>
    `;
    board.appendChild(div);
  });
});
</script>

</body>
</html>
