<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:430px;
  padding:18px;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:16px;
}
header img{
  width:90px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.6));
}
header h1{
  color:var(--gold);
  margin-top:6px;
  font-size:26px;
}

/* SEASON BANNER */
.season{
  background:linear-gradient(145deg,#2a1b00,#120a00);
  border-radius:14px;
  padding:10px;
  text-align:center;
  font-weight:900;
  color:var(--gold);
  box-shadow:0 0 18px rgba(255,215,0,.4);
  margin-bottom:14px;
}

/* TABLE */
.board{
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:20px;
  padding:14px;
  box-shadow:0 0 25px rgba(0,247,255,.35);
}

.row{
  display:grid;
  grid-template-columns:42px 1fr 60px;
  align-items:center;
  padding:10px;
  border-radius:12px;
  margin-bottom:8px;
  background:rgba(255,255,255,.05);
  transition:.25s;
}
.row:hover{
  transform:scale(1.03);
  box-shadow:0 0 14px rgba(0,247,255,.45);
}

.rank{
  font-weight:900;
  text-align:center;
  color:var(--gold);
  font-size:18px;
}

.name{
  font-weight:800;
  color:var(--neon);
  cursor:pointer;
}

.rating{
  font-weight:900;
  text-align:right;
}

/* TOP 3 */
.top1{background:linear-gradient(145deg,#332600,#1a1200);}
.top2{background:linear-gradient(145deg,#2a2a2a,#121212);}
.top3{background:linear-gradient(145deg,#2a1800,#140c00);}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  margin-top:18px;
}
footer a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h1>üèÜ Leaderboard</h1>
</header>

<div id="season" class="season">Loading season...</div>

<div class="board" id="board">
  <!-- rows auto -->
</div>

<footer>
¬© 2026 AFN's Elite Strikers |
<a href="index.html">Home</a>
</footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub",
  storageBucket:"afnsclub.firebasestorage.app",
  messagingSenderId:"1088089213558",
  appId:"1:1088089213558:web:bd5e01caaeecaa46bcad57"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

// SEASON BANNER
db.collection("system").doc("season")
.onSnapshot(doc=>{
  if(doc.exists){
    document.getElementById("season").innerText = doc.data().text;
  }
});

// LEADERBOARD
db.collection("players")
.orderBy("rating","desc")
.onSnapshot(snap=>{
  board.innerHTML="";
  let rank=1;

  snap.forEach(doc=>{
    const p=doc.data();
    const row=document.createElement("div");
    row.className="row";
    if(rank===1)row.classList.add("top1");
    if(rank===2)row.classList.add("top2");
    if(rank===3)row.classList.add("top3");

    row.innerHTML=`
      <div class="rank">${rank}</div>
      <div class="name" onclick="openProfile('${doc.id}')">${p.username}</div>
      <div class="rating">${p.rating||0}</div>
    `;
    board.appendChild(row);
    rank++;
  });
});

function openProfile(uid){
  location.href="public-profile.html?id="+uid;
}
</script>

</body>
</html>
