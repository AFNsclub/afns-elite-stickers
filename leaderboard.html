<!DOCTYPE html>

<title>AFN Leaderboard</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
}

.container{
  max-width:460px;
  margin:auto;
  padding:20px;
}

h1{
  text-align:center;
  color:var(--gold);
  margin-bottom:10px;
}

.subtitle{
  text-align:center;
  color:var(--neon);
  font-size:13px;
  margin-bottom:20px;
}

/* MOTIVATION */
.motive{
  background:linear-gradient(145deg,#0b1d2a,#020b13);
  border-radius:16px;
  padding:14px;
  margin-bottom:20px;
  box-shadow:0 0 18px rgba(0,247,255,.3);
  text-align:center;
  font-weight:700;
  color:var(--neon);
}

/* LEADERBOARD */
.board{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.player{
  background:rgba(255,255,255,.05);
  border-radius:16px;
  padding:14px;
  display:flex;
  align-items:center;
  gap:12px;
  backdrop-filter:blur(6px);
  transition:.25s;
}

.player:hover{
  transform:scale(1.02);
  box-shadow:0 0 14px rgba(0,247,255,.35);
}

.rank{
  font-size:18px;
  font-weight:800;
  color:var(--gold);
  width:28px;
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  color:var(--neon);
}

.info{
  flex:1;
}

.info a{
  color:#fff;
  text-decoration:none;
  font-weight:700;
}

.stats{
  font-size:12px;
  color:#ccc;
}

/* FOOTER */
.global-footer{
  margin-top:30px;
  padding:16px 0;
  text-align:center;
}

.footer-inner{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}

.footer-logo{
  width:50px;
}

.footer-text{
  font-size:12px;
  color:#aaa;
}

.footer-text a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

    <div class="footer-text">
      AFNs Elite Striker |
      <a href="https://www.facebook.com/share/1CTCywTQAj/" target="_blank">
        SI Shohan
      </a>
    </div>
  </div>
</footer>

</div>

<script>

</body>
</html>
