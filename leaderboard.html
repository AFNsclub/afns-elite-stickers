<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Leaderboard | AFNs Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
}

.container{
  max-width:460px;
  margin:auto;
  padding:20px;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:14px;
}
header img{
  width:90px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.6));
}
h1{color:var(--gold);margin:6px 0}
.subtitle{color:var(--neon);font-size:13px}

/* MOTIVATION */
.motive{
  background:linear-gradient(145deg,#0b1d2a,#020b13);
  border-radius:16px;
  padding:14px;
  margin:14px 0 18px;
  box-shadow:0 0 18px rgba(0,247,255,.35);
  text-align:center;
}
#motiveText{
  color:var(--neon);
  font-weight:700;
  font-size:14px;
  border-right:2px solid var(--neon);
  padding-right:5px;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%,100%{border-color:transparent}
  50%{border-color:var(--neon)}
}

/* CARD */
.card{
  background:rgba(255,255,255,.06);
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 0 16px rgba(0,247,255,.25);
}
.row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
}
.left{
  display:flex;
  align-items:center;
  gap:10px;
}
.rank{
  width:36px;
  text-align:center;
  font-size:18px;
  font-weight:900;
  color:var(--gold);
}
.name a{
  color:var(--neon);
  font-weight:800;
  text-decoration:none;
}
.meta{
  font-size:12px;
  color:#bbb;
}
.stats{
  text-align:right;
  font-size:13px;
}
.badge{
  margin-top:6px;
  padding:4px 10px;
  border-radius:14px;
  font-size:12px;
  font-weight:900;
  display:inline-block;
}
.gold{background:#ffd700;color:#000}
.silver{background:#c0c0c0;color:#000}
.bronze{background:#cd7f32;color:#000}

/* FOOTER */
.global-footer{
  margin-top:30px;
  padding:16px 0;
  text-align:center;
}
.footer-inner{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}
.footer-logo{width:42px}
.footer-text{font-size:12px;color:#aaa}
.footer-text a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h1>Leaderboard</h1>
  <div class="subtitle">AFNs Elite Strikers</div>
</header>

<div class="motive">
  <span id="motiveText"></span>
</div>

<div id="board"></div>

<footer class="global-footer">
  <div class="footer-inner">
    <img src="logo.png" class="footer-logo">
    <div class="footer-text">
      AFNs Elite Striker |
      <a href="https://www.facebook.com/share/1CTCywTQAj/" target="_blank">
        SI Shohan
      </a>
    </div>
  </div>
</footer>

</div>

<script>
/* FIREBASE CONFIG */
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});
const db = firebase.firestore();

/* MOTIVATION LINES */
const lines = [
  "চ্যাম্পিয়নরা চাপকে শক্তি বানায়।",
  "আজকের পরিশ্রমই আগামীকালের র‍্যাঙ্ক।",
  "মাঠই শেষ বিচারক।",
  "স্কিল চুপ থাকে না, সে নিজেই কথা বলে।",
  "আজ কষ্ট, কাল ইতিহাস।",
  "AFN মানে এলিট মাইন্ডসেট।",
  "হার মানা অপশন না।",
  "তুমি নাম না করলে লিডারবোর্ড করবে।",
  "প্র্যাকটিসই আসল কিং বানায়।",
  "আজ ফোকাস, কাল ট্রফি।",
  "একটা ম্যাচ পুরো ক্যারিয়ার বদলাতে পারে।",
  "যারা ধৈর্য ধরে তারাই টিকে থাকে।",
  "স্কিল + ডিসিপ্লিন = লিজেন্ড।",
  "র‍্যাঙ্ক নিজে থেকে আসে না, ছিনিয়ে নিতে হয়।",
  "আজ ঘাম, কাল সম্মান।",
  "তুমি খেলছো না — তুমি ইতিহাস লিখছো।",
  "AFNs মাঠে নামলে নাম্বার নিজেই ওঠে।",
  "ফেইল করো, শিখো, আবার আঘাত করো।",
  "চাপ মানেই লেভেল আপ।",
  "যে থামে না, সে হারেও না।"
];
let i=Math.floor(Math.random()*lines.length), c=0;
const t=document.getElementById("motiveText");
(function type(){
  if(c<lines[i].length){
    t.textContent+=lines[i][c++];
    setTimeout(type,80);
  }else{
    setTimeout(()=>{
      t.textContent="";
      c=0;i=Math.floor(Math.random()*lines.length);
      type();
    },6000);
  }
})();

/* LOAD LEADERBOARD (REALTIME) */
const board=document.getElementById("board");
db.collection("players").orderBy("rating","desc").onSnapshot(snap=>{
  board.innerHTML="";
  let idx=0;
  snap.forEach(doc=>{
    idx++;
    const d=doc.data();
    const rating=d.rating||0;
    let cls="bronze", txt="Bronze";
    if(rating>=80){cls="gold";txt="Gold"}
    else if(rating>=60){cls="silver";txt="Silver"}

    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="row">
        <div class="left">
          <div class="rank">#${idx}</div>
          <div>
            <div class="name">
              <a href="public-profile.html?id=${doc.id}">
                ${d.username||"Player"}
              </a>
            </div>
            <div class="meta">
              Game ID: ${d.gameId||"—"}
            </div>
          </div>
        </div>
        <div class="stats">
          ⭐ ${rating}
          <div class="badge ${cls}">${txt}</div>
        </div>
      </div>
    `;
    board.appendChild(div);
  });
});
</script>

</body>
</html>
