<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:430px;
  padding:18px;
}

h1{
  text-align:center;
  color:var(--gold);
  margin-bottom:14px;
}

/* ANNOUNCEMENT */
.notice{
  background:linear-gradient(145deg,#0b1d2a,#020b13);
  border-radius:16px;
  padding:12px;
  text-align:center;
  color:var(--neon);
  font-size:13px;
  box-shadow:0 0 18px rgba(0,247,255,.35);
  margin-bottom:16px;
}

/* LIST */
.list{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.card{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:linear-gradient(145deg,#061726,#020c14);
  padding:14px;
  border-radius:18px;
  box-shadow:0 0 18px rgba(0,247,255,.25);
}

.left{
  display:flex;
  align-items:center;
  gap:12px;
}

.rank{
  width:32px;
  height:32px;
  border-radius:50%;
  background:var(--gold);
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}

.avatar{
  width:38px;
  height:38px;
  border-radius:50%;
  background:rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--gold);
  font-weight:900;
}

.name{
  color:var(--neon);
  font-weight:700;
  text-decoration:none;
}

.right{
  text-align:right;
  font-size:13px;
}

.right b{
  color:var(--gold);
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  margin-top:18px;
}
</style>
</head>

<body>
<div class="container">

<h1>üèÜ Leaderboard</h1>

<div class="notice" id="notice">
üî• Live Season Running ‚Äî Rankings update automatically
</div>

<div id="list" class="list">
  <!-- players -->
</div>

<footer>
¬© 2026 AFN's Elite Strikers
</footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const db = firebase.firestore();
const list = document.getElementById("list");

// REAL-TIME LEADERBOARD
db.collection("players")
  .orderBy("rating","desc")
  .onSnapshot(snap=>{
    list.innerHTML="";
    let rank=1;

    snap.forEach(doc=>{
      const d = doc.data();

      const card = document.createElement("div");
      card.className="card";

      card.innerHTML=`
        <div class="left">
          <div class="rank">${rank}</div>
          <div class="avatar">${d.username.charAt(0).toUpperCase()}</div>
          <a class="name" href="public-profile.html?id=${doc.id}">
            ${d.username}
          </a>
        </div>
        <div class="right">
          <b>${d.rating || 0}</b><br>
          pts
        </div>
      `;

      list.appendChild(card);
      rank++;
    });
});
</script>

</body>
</html>
