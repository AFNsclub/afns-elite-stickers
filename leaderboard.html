<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:radial-gradient(circle at top,#0b1b33,#020816);
  color:#fff;
  font-family:Arial;
  margin:0;
  padding:20px;
}

.logo{
  text-align:center;
}
.logo img{
  width:120px;
  filter:drop-shadow(0 0 25px gold);
}

h1{
  text-align:center;
  color:#ffd700;
}

.board{
  margin-top:30px;
}

.row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px;
  margin:14px 0;
  border-radius:20px;
  background:linear-gradient(145deg,#0e1b2e,#081427);
  box-shadow:0 0 22px rgba(79,140,255,.3);
  animation:slide .6s ease;
}

.name{
  color:#25eaff;
  font-weight:bold;
}

.badge{
  background:#ffd700;
  color:#000;
  padding:6px 14px;
  border-radius:20px;
  font-weight:bold;
}

@keyframes slide{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>

<div class="logo">
  <img src="logo.png">
</div>

<h1>Leaderboard</h1>

<div class="board" id="leaderboard"></div>

<script>
const board = document.getElementById("leaderboard");

function renderLeaderboard(){
  let players = JSON.parse(localStorage.getItem("players")) || [];

  players.sort((a,b)=>b.points-a.points);
  board.innerHTML="";

  players.forEach((p,i)=>{
    const div = document.createElement("div");
    div.className="row";
    div.innerHTML=`
      <span>#${i+1}</span>
      <span class="name">${p.name}</span>
      <span>${p.points}/100</span>
      <span class="badge">Gold</span>
    `;
    board.appendChild(div);
  });
}

renderLeaderboard();
setInterval(renderLeaderboard,2000); // ðŸ”¥ LIVE AUTO UPDATE
</script>

</body>
</html>
