<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:430px;
  padding:20px;
}

/* HEADER */
h1{
  text-align:center;
  color:var(--gold);
  margin-bottom:10px;
}

.sub{
  text-align:center;
  color:var(--neon);
  font-size:13px;
  margin-bottom:18px;
}

/* TABLE */
.board{
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:22px;
  box-shadow:0 0 35px rgba(0,247,255,.45);
  overflow:hidden;
}

.row{
  display:grid;
  grid-template-columns:50px 1fr 70px;
  padding:12px 14px;
  align-items:center;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.row.header{
  background:rgba(255,255,255,.06);
  font-weight:800;
  color:var(--gold);
}

.rank{
  text-align:center;
  font-weight:900;
}

.name a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}

.name a:hover{
  text-decoration:underline;
}

.rating{
  text-align:right;
  font-weight:800;
  color:var(--gold);
}

/* TOP 3 */
.row.top1{background:linear-gradient(90deg,#3a2c00,#141000);}
.row.top2{background:linear-gradient(90deg,#1f1f1f,#0a0a0a);}
.row.top3{background:linear-gradient(90deg,#2a1600,#120800);}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  margin-top:18px;
}

footer a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<h1>üèÜ Leaderboard</h1>
<div class="sub">Top Ranked AFN Players</div>

<div class="board" id="board">
  <div class="row header">
    <div class="rank">#</div>
    <div class="name">Username</div>
    <div class="rating">Rating</div>
  </div>
</div>

<footer>
¬© 2026 AFN's Elite Strikers |
<a href="index.html">Home</a>
</footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub",
};
firebase.initializeApp(firebaseConfig);

const db=firebase.firestore();
const board=document.getElementById("board");

// REAL-TIME LEADERBOARD
db.collection("players")
  .orderBy("rating","desc")
  .onSnapshot(snap=>{
    // clear old rows
    board.querySelectorAll(".data").forEach(e=>e.remove());

    let rank=1;

    snap.forEach(doc=>{
      const p=doc.data();

      const row=document.createElement("div");
      row.className="row data";

      if(rank===1) row.classList.add("top1");
      if(rank===2) row.classList.add("top2");
      if(rank===3) row.classList.add("top3");

      row.innerHTML=`
        <div class="rank">${rank}</div>
        <div class="name">
          <a href="public-profile.html?id=${doc.id}">
            ${p.username || "Unknown"}
          </a>
        </div>
        <div class="rating">${p.rating || 0}</div>
      `;

      board.appendChild(row);
      rank++;
    });
  });
</script>

</body>
</html>
