<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
}

h2{
  margin:22px 0 10px;
  color:var(--gold);
  text-shadow:0 0 12px rgba(255,212,0,.6);
}

.board{
  width:100%;
  max-width:520px;
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:24px;
  padding:16px;
  box-shadow:0 0 40px rgba(0,247,255,.45);
}

.row{
  display:grid;
  grid-template-columns:50px 1fr 90px;
  align-items:center;
  padding:12px;
  border-radius:16px;
  margin-bottom:10px;
  background:#020c14;
  box-shadow:inset 0 0 10px rgba(0,247,255,.25);
  transition:.3s;
}

.row:hover{
  transform:scale(1.02);
  box-shadow:0 0 18px rgba(0,247,255,.6);
}

.rank{
  font-weight:900;
  color:var(--gold);
  text-align:center;
}

.name{
  font-weight:800;
  color:var(--neon);
  cursor:pointer;
}

.rating{
  text-align:right;
  font-weight:900;
}

.top1{background:linear-gradient(135deg,#3b2b00,#141000);}
.top2{background:linear-gradient(135deg,#2c2c2c,#0f0f0f);}
.top3{background:linear-gradient(135deg,#3a1f00,#140b00);}

.empty{
  text-align:center;
  color:#aaa;
  padding:20px;
}

footer{
  margin-top:auto;
  padding:14px;
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>

<h2>üèÜ Global Leaderboard</h2>

<div class="board" id="board">
  <div class="empty">Loading players...</div>
</div>

<footer>
  ¬© 2026 AFN's Elite Strikers
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub",
  storageBucket:"afnsclub.firebasestorage.app",
  messagingSenderId:"1088089213558",
  appId:"1:1088089213558:web:bd5e01caaeecaa46bcad57"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

const board=document.getElementById("board");

// REAL-TIME LEADERBOARD
db.collection("players")
  .orderBy("rating","desc")
  .onSnapshot(snapshot=>{
    board.innerHTML="";
    if(snapshot.empty){
      board.innerHTML='<div class="empty">No players yet</div>';
      return;
    }

    let rank=1;
    snapshot.forEach(doc=>{
      const p=doc.data();
      const row=document.createElement("div");
      row.className="row";

      if(rank===1) row.classList.add("top1");
      if(rank===2) row.classList.add("top2");
      if(rank===3) row.classList.add("top3");

      row.innerHTML=`
        <div class="rank">#${rank}</div>
        <div class="name" onclick="openProfile('${doc.id}')">
          ${p.username}
        </div>
        <div class="rating">${p.rating||0}</div>
      `;

      board.appendChild(row);
      rank++;
    });
  });

function openProfile(uid){
  window.location.href=`public-profile.html?id=${uid}`;
}
</script>

</body>
</html>
