<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:430px;
  padding:20px;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:20px;
}

header img{
  width:90px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.6));
}

h1{
  color:var(--gold);
  margin:10px 0 4px;
}

header p{
  color:var(--neon);
  font-size:14px;
}

/* LEADERBOARD */
.board{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.card{
  background:linear-gradient(145deg,#081724,#020a12);
  border-radius:18px;
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 0 18px rgba(0,247,255,.18);
  transition:.25s;
}

.card:hover{
  transform:scale(1.03);
  box-shadow:0 0 25px rgba(0,247,255,.45);
}

.left{
  display:flex;
  align-items:center;
  gap:12px;
}

.rank{
  font-size:20px;
  font-weight:900;
  color:var(--gold);
  width:36px;
  text-align:center;
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  border:2px solid var(--neon);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  color:var(--gold);
}

.name a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}

.right{
  text-align:right;
}

.rating{
  font-size:16px;
  font-weight:700;
}

.badge{
  font-size:12px;
  margin-top:2px;
  padding:4px 8px;
  border-radius:12px;
  font-weight:700;
  display:inline-block;
}

.gold{background:#ffd700;color:#000;}
.silver{background:#c0c0c0;color:#000;}
.bronze{background:#cd7f32;color:#000;}

/* FOOTER */
footer{
  margin-top:22px;
  text-align:center;
  font-size:12px;
  color:#aaa;
}
footer a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h1>Leaderboard</h1>
  <p>AFN's Elite Strikers</p>
</header>

<div class="board" id="board">
  <!-- Players load here -->
</div>

<footer>
  Â© 2026 AFN's Elite Strikers |
  <a href="index.html">Home</a>
</footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const db = firebase.firestore();
const board = document.getElementById("board");

db.collection("players")
.orderBy("rating","desc")
.onSnapshot(snapshot=>{
  board.innerHTML="";
  let rank=1;

  snapshot.forEach(doc=>{
    const d = doc.data();

    let badgeClass="bronze", badgeText="Bronze";
    if((d.rating||0)>=80){badgeClass="gold";badgeText="Gold";}
    else if((d.rating||0)>=60){badgeClass="silver";badgeText="Silver";}

    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="left">
        <div class="rank">#${rank++}</div>
        <div class="avatar">${d.username ? d.username.charAt(0).toUpperCase() : "?"}</div>
        <div class="name">
          <a href="public-profile.html?id=${doc.id}">
            ${d.username || "Unknown"}
          </a>
        </div>
      </div>
      <div class="right">
        <div class="rating">${d.rating || 0}</div>
        <div class="badge ${badgeClass}">${badgeText}</div>
      </div>
    `;
    board.appendChild(div);
  });
});
</script>

</body>
</html>
