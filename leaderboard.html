<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard | AFN's Elite Strikers</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0b1c3d, #020612);
    color:white;
    text-align:center;
}

h1{
    margin:20px 0;
    color:#FFD700;
}

table{
    width:90%;
    margin:auto;
    border-collapse:collapse;
    background:#0f1a30;
    border-radius:12px;
    overflow:hidden;
}

th, td{
    padding:12px;
    border-bottom:1px solid #1e2d55;
}

th{
    background:#14285f;
    color:#00eaff;
}

tr:nth-child(1){
    background:#FFD700;
    color:black;
    font-weight:bold;
}
tr:nth-child(2){
    background:#c0c0c0;
    color:black;
}
tr:nth-child(3){
    background:#cd7f32;
    color:black;
}

.back{
    margin:20px;
    display:inline-block;
    padding:10px 20px;
    background:#00eaff;
    color:black;
    border-radius:20px;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<h1>üèÜ Leaderboard</h1>

<table>
<thead>
<tr>
<th>Rank</th>
<th>Player</th>
<th>Rating</th>
</tr>
</thead>

<tbody id="leaderboard"></tbody>
</table>

<a href="index.html" class="back">‚¨Ö Back to Home</a>

<script>
let players = JSON.parse(localStorage.getItem("players")) || [
    {name:"Player One", rating:1200},
    {name:"Player Two", rating:1350},
    {name:"Player Three", rating:1100}
];

// Sort by rating
players.sort((a,b)=>b.rating - a.rating);

let tbody = document.getElementById("leaderboard");

players.forEach((player,index)=>{
    let row = document.createElement("tr");
    row.innerHTML = `
        <td>#${index+1}</td>
        <td>${player.name}</td>
        <td>${player.rating}</td>
    `;
    tbody.appendChild(row);
});

// Save back
localStorage.setItem("players", JSON.stringify(players));
</script>

</body>
</html>
