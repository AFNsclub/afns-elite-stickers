<html>
<head>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#050b1e;color:white;padding:20px}
.container{max-width:800px;margin:auto}
button{padding:10px 15px;margin:6px;border:none;border-radius:8px;background:#4f8cff;color:white;cursor:pointer}
h2{text-align:center;margin-bottom:12px}
.stats-box{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
.stat{background:#0b1622;padding:16px;border-radius:12px;flex:1;text-align:center}
.stat span{display:block;font-size:22px;font-weight:bold;color:#ffd400}
</style>
</head>
<body>
<div class="container">
<h2>ğŸ† Tournament Hub</h2>

<div>
<button onclick="go('tournament-register.html')">ğŸ“ Register</button>
<button onclick="go('tournament-players.html')">ğŸ‘¥ Players</button>
<button onclick="go('my-matches.html')">ğŸ® My Matches</button>
<button onclick="go('tournament-admin.html')">âš™ï¸ Admin Panel</button>
</div>

<div class="stats-box">
<div class="stat"><span id="players">0</span>Players</div>
<div class="stat"><span id="matches">0</span>Matches</div>
<div class="stat"><span id="pending">0</span>Pending</div>
<div class="stat"><span id="completed">0</span>Completed</div>
</div>
</div>

<script>
firebase.initializeApp({
apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
authDomain:"afnsclub.firebaseapp.com",
projectId:"afnsclub"
});
const db=firebase.firestore();
db.collection("players").onSnapshot(s=>document.getElementById("players").innerText=s.size);
db.collection("matches").onSnapshot(s=>document.getElementById("matches").innerText=s.size);
db.collection("matches").where("status","==","completed").onSnapshot(s=>document.getElementById("completed").innerText=s.size);
db.collection("tournament_registrations").where("status","==","pending").onSnapshot(s=>document.getElementById("pending").innerText=s.size);

function go(page){location.href=page;}
</script>
</body>
