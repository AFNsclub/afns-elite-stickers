<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#020617;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#0f172a;
  padding:25px;
  border-radius:12px;
  width:100%;
  max-width:360px;
}
h2{text-align:center;}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}
.pass-box{position:relative;}
.toggle{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:13px;
  color:#38bdf8;
}
button{
  width:100%;
  padding:12px;
  background:#22c55e;
  color:#000;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
}
.forgot{
  text-align:center;
  margin-top:10px;
  font-size:14px;
}
.forgot a{
  color:#38bdf8;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="box">
  <h2>üîê Admin Login</h2>

  <input id="username" placeholder="Admin Username">

  <div class="pass-box">
    <input id="password" type="password" placeholder="Password">
    <span class="toggle" onclick="togglePassword()">Show</span>
  </div>

  <button onclick="adminLogin()">Login</button>

  <div class="forgot">
    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
  </div>
</div>

<script src="admin-auth.js"></script>
</body>
</html>
