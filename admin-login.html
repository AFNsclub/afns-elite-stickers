<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(180deg,#050b1e,#020617);
  color:white;
}
.container{
  max-width:380px;
  margin:auto;
  padding:20px;
}
.card{
  background:rgba(255,255,255,.06);
  border-radius:16px;
  padding:18px;
}
input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-bottom:12px;
}
button{
  background:#4f8cff;
  color:white;
  font-size:16px;
}
.error{
  color:#ff6b6b;
  font-size:14px;
  text-align:center;
}
.forgot{
  text-align:center;
  font-size:14px;
  margin-top:6px;
}
.forgot a{
  color:#00eaff;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h2 style="text-align:center">üîê Admin Login</h2>

    <input id="email" placeholder="Admin Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="loginAdmin()">Login</button>

    <!-- üîπ Forgot Password (NEW) -->
    <div class="forgot">
      <a href="#" onclick="forgotPassword()">Forgot Password?</a>
    </div>

    <div id="error" class="error"></div>
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
window.auth = auth;
window.db = getFirestore(app);

/* üîê Forgot Password function */
window.forgotPassword = function(){
  const email = document.getElementById("email").value;
  const error = document.getElementById("error");

  if(!email){
    error.textContent = "Enter admin email first";
    return;
  }

  sendPasswordResetEmail(auth, email)
    .then(()=>{
      error.style.color = "#00ffb3";
      error.textContent = "Password reset link sent to your email";
    })
    .catch(err=>{
      error.style.color = "#ff6b6b";
      error.textContent = err.message;
    });
}
</script>

<!-- Existing admin auth logic -->
<script src="admin-auth.js"></script>
</body>
</html>
