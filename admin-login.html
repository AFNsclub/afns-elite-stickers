<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | AFNS Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDK (MODULAR) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

/* üî• INIT */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getFirestore(app);

/* üîê ADMIN LOGIN FINAL */
window.loginAdmin = async function () {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const errorBox = document.getElementById("error");

  errorBox.innerText = "";

  if (!email || !password) {
    errorBox.innerText = "Email and password required";
    return;
  }

  try {
    const res = await signInWithEmailAndPassword(auth, email, password);
    const user = res.user;

    // üîë CHECK ADMIN (EMAIL BASED)
    const snap = await getDoc(doc(db, "admins", user.email));

    if (!snap.exists()) {
      throw "not-admin";
    }

    const admin = snap.data();

    if (admin.active !== true) {
      throw "inactive";
    }

    if (admin.uid && admin.uid !== user.uid) {
      throw "uid-mismatch";
    }

    // ‚úÖ SUCCESS
    window.location.href = "admin.html";

  } catch (e) {
    console.error(e);
    errorBox.innerText = "‚ùå Invalid admin credentials";
  }
};
</script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#0a1a4a,#050b1e);
  font-family:Arial,sans-serif;
  color:#fff;
}
.box{
  background:#0b1622;
  padding:24px;
  border-radius:18px;
  width:100%;
  max-width:360px;
  box-shadow:0 0 25px rgba(79,140,255,.25);
}
h2{
  text-align:center;
  margin-bottom:20px;
  color:#ffd24d;
}
input{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:10px;
  border:none;
  outline:none;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4f8cff;
  color:#fff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.error{
  margin-top:12px;
  text-align:center;
  font-size:14px;
  color:#ff6b6b;
}
</style>
</head>

<body>

<div class="box">
  <h2>AFNS Admin Login</h2>

  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="loginAdmin()">Login</button>

  <div class="error" id="error"></div>
</div>

</body>
</html>
