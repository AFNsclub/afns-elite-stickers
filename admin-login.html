<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(180deg,#050b1e,#020617);
  color:white;
}
.container{
  max-width:380px;
  margin:auto;
  padding:20px;
}
.card{
  background:rgba(255,255,255,.06);
  border-radius:16px;
  padding:18px;
}
input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-bottom:12px;
}
button{
  background:#4f8cff;
  color:white;
  font-size:16px;
}
.error{
  color:#ff6b6b;
  font-size:14px;
  text-align:center;
}
.forgot{
  text-align:center;
  font-size:14px;
  margin-top:6px;
}
.forgot a{
  color:#00eaff;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h2 style="text-align:center">üîê Admin Login</h2>

    <input id="email" placeholder="Admin Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="loginAdmin()">Login</button>

    <div class="forgot">
      <a href="#" onclick="forgotPassword()">Forgot Password?</a>
    </div>

    <div id="error" class="error"></div>
  </div>
</div>

<!-- üî• FIREBASE + ADMIN LOGIN (FIXED) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.loginAdmin = async function(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const error = document.getElementById("error");

  error.style.color = "#ff6b6b";
  error.textContent = "";

  if(!email || !password){
    error.textContent = "Email and password required";
    return;
  }

  try{
    const res = await signInWithEmailAndPassword(auth,email,password);
    const user = res.user;

    // üî• CHECK ADMIN BY EMAIL (CORRECT WAY)
    const q = query(
      collection(db,"admins"),
      where("email","==",user.email),
      where("active","==",true)
    );

    const snap = await getDocs(q);

    if(snap.empty){
      error.textContent = "You are not an authorized admin";
      return;
    }

    // ‚úÖ LOGIN SUCCESS
    location.href = "admin-dashboard.html";

  }catch(err){
    error.textContent = err.message;
  }
};

window.forgotPassword = function(){
  const email = document.getElementById("email").value;
  const error = document.getElementById("error");

  if(!email){
    error.textContent = "Enter admin email first";
    return;
  }

  sendPasswordResetEmail(auth,email)
    .then(()=>{
      error.style.color = "#00ffb3";
      error.textContent = "Password reset link sent to email";
    })
    .catch(err=>{
      error.style.color = "#ff6b6b";
      error.textContent = err.message;
    });
};
</script>

</body>
</html>
