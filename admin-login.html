<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#020617;
  font-family:Arial;
  color:#fff;
}
.card{
  background:#0f172a;
  padding:24px;
  border-radius:14px;
  width:100%;
  max-width:360px;
}
h2{text-align:center;}
input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
}
.pass-box{position:relative;}
.toggle{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  font-size:13px;
  color:#38bdf8;
  cursor:pointer;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-size:16px;
  font-weight:bold;
}
.error{
  text-align:center;
  color:#ff6b6b;
  margin-top:8px;
}
.forgot{
  text-align:center;
  margin-top:10px;
}
.forgot a{
  color:#38bdf8;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Admin Login</h2>

  <input id="email" type="email" placeholder="Admin Email">

  <div class="pass-box">
    <input id="password" type="password" placeholder="Password">
    <span class="toggle" onclick="togglePassword()">Show</span>
  </div>

  <button onclick="adminLogin()">Login</button>

  <div class="forgot">
    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
  </div>

  <div id="error" class="error"></div>
</div>
