<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Final Match Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:white;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
.card{
  background:rgba(255,255,255,.06);
  border-radius:16px;
  padding:16px;
}
h2{text-align:center;}
.team{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.team div{
  flex:1;
}
input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:8px;
}
button{
  background:#4f8cff;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>
<div class="container">

<h2>üèÅ Final Match Result</h2>

<div class="card">
  <div class="team">
    <div>
      <strong id="teamAName">Team A</strong>
      <input type="number" id="goalA" placeholder="Goals">
    </div>
    <div>
      <strong id="teamBName">Team B</strong>
      <input type="number" id="goalB" placeholder="Goals">
    </div>
  </div>

  <button onclick="submitFinal()">Submit Final Result</button>
</div>

</div>

<script type="module" src="admin-final-result.js"></script>
</body>
</html>
