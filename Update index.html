<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AFNS Club – Player Rating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #020617;
      padding: 15px;
    }

    header img {
      height: 60px;
    }

    h1 {
      margin: 10px 0;
    }

    .container {
      padding: 20px;
    }

    input, button, select {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #22c55e;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #020617;
    }

    th, td {
      padding: 10px;
      border: 1px solid #334155;
    }

    th {
      background: #1e293b;
    }

    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <header>
    <!-- এখানে পরে ক্লাব লোগো বসাতে পারবে -->
    <h1>AFNS Club</h1>
    <p>Player Rating & Score Board</p>
  </header>

  <div class="container">

    <h2>Admin Panel</h2>
    <input type="text" placeholder="Player Name">
    <input type="number" placeholder="Rating (0 - 100)">
    <button>Add Player</button>

    <h2>Score Board</h2>

    <table>
      <tr>
        <th>Player</th>
        <th>Rating</th>
      </tr>
      <tr>
        <td>Sample Player</td>
        <td>85</td>
      </tr>
    </table>

  </div>

  <footer>
    © 2026 AFNS Club | Powered by GitHub Pages
  </footer>

</body>
  </html>
