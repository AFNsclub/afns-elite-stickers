<html>
<head>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1020;
  color:white;
}
.header{
  padding:15px;
  background:#121a36;
  font-size:18px;

}
.card{
  background:#161f3f;
  margin:15px;

}

<body>

<div class="header">ðŸ‘‘ Admin Dashboard</div>

<div class="card">
  <p>âœ” Match Result Input</p>
  <a href="admin-match.html">Open Match Input</a>
</div>

<div class="card">
  <p>âœ” Season Control</p>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { 
  getFirestore,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸ” ADMIN GUARD */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "admin-login.html";
    return;
  }

  const adminRef = doc(db, "admins", user.email);
  const snap = await getDoc(adminRef);

  if (!snap.exists() || snap.data().active !== true) {
    alert("You are not authorized admin");
    await signOut(auth);
    location.href = "admin-login.html";
  }
});

/* ðŸšª Logout */
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  location.href = "admin-login.html";
};
</script>

</body>
</html>
