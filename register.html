<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<h2>Create Account</h2>
<input id="username" placeholder="Username">
<input id="email" placeholder="Email">
<input id="phone" placeholder="Phone (BD)">
<input id="facebook" placeholder="Facebook link">
<input id="gameId" placeholder="Game / Owner ID">
<input id="device" placeholder="Device">
<input id="password" type="password" placeholder="Password">
<button onclick="register()">Create Account</button>
<p id="msg"></p>
</div>

<footer class="global-footer">
<img src="logo.png" class="footer-logo">
AFNs Elite Striker |
<a href="https://www.facebook.com/share/1CTCywTQAj/" target="_blank">SI Shohan</a>
</footer>

<!-- CONFIG -->
<script src="firebase.js"></script>

<script>
function register(){
  const u=username.value,e=email.value,p=password.value;
  if(!u||!e||!p){msg.innerText="Fill all required";return;}
  auth.createUserWithEmailAndPassword(e,p)
  .then(res=>{
    return db.collection("players").doc(res.user.uid).set({
      username:u,
      email:e,
      phone:phone.value,
      facebook:facebook.value,
      gameId:gameId.value,
      device:device.value,
      wins:0,losses:0,goals:0,gd:0
    });
  })
  .then(()=>location.href="player.html")
  .catch(err=>msg.innerText=err.message);
}
</script>
</body>
</html>
