<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      height:100vh;
      background:#0b1020;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Arial;
      color:#fff;
    }
    .card{
      width:340px;
      background:#121a33;
      padding:25px;
      border-radius:12px;
    }
    input,button{
      width:100%;
      padding:10px;
      margin-top:10px;
      border:none;
      border-radius:6px;
    }
    button{
      background:#22c55e;
      color:#022c22;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 style="text-align:center;">Register</h2>

  <input id="playerName" placeholder="Player Name">
  <input id="mobile" placeholder="Mobile (BD)">
  <input id="email" type="email" placeholder="Gmail">
  <input id="password" type="password" placeholder="Password">
  <input id="gameId" placeholder="Owner / Game ID">

  <button onclick="register()">Create Account</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57",
  measurementId: "G-WT4XY15N6Y"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function register(){
  auth.createUserWithEmailAndPassword(
    email.value,
    password.value
  ).then(res=>{
    return db.collection("players").doc(res.user.uid).set({
      playerName: playerName.value,
      mobile: mobile.value,
      gmail: email.value,
      gameId: gameId.value,
      win: 0,
      lose: 0,
      goalDifference: 0
    });
  }).then(()=>{
    alert("Account created");
    location.href="login.html";
  }).catch(e=>alert(e.message));
}
</script>
</body>
</html>
