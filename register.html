<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account | AFNS Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
:root{
  --gold:#ffd700;
  --neon:#00f7ff;
  --bg1:#02060c;
  --bg2:#0c1b2a;
  --card:rgba(0,0,0,.65);
}
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,var(--neon),transparent 45%),
    radial-gradient(circle at bottom,var(--gold),transparent 45%),
    linear-gradient(180deg,var(--bg2),var(--bg1));
  color:#fff;
  overflow:hidden;
}
.card{
  width:100%;
  max-width:420px;
  padding:26px;
  border-radius:22px;
  background:var(--card);
  box-shadow:
    0 0 30px rgba(0,247,255,.35),
    0 0 18px rgba(255,215,0,.25);
  z-index:2;
}
.logo{
  width:110px;
  display:block;
  margin:0 auto 12px;
}
h2{
  text-align:center;
  color:var(--gold);
  margin-bottom:18px;
}
input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  margin-bottom:12px;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,var(--neon),#008cff);
  color:#000;
  font-size:18px;
  font-weight:900;
  cursor:pointer;
}
.msg{
  margin-top:12px;
  text-align:center;
  font-weight:700;
}
.error{color:#ff6b6b}
.success{color:#4cff8f}

/* üî• Fire Animation */
.fire-bg{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:0;
  background:radial-gradient(circle at center,#ffae00,#ff0000,transparent 70%);
  animation:fireRise 2s ease-out forwards;
  z-index:1;
}
@keyframes fireRise{
  0%{height:0;opacity:1}
  50%{height:70%;opacity:.9}
  100%{height:0;opacity:0}
}

/* Welcome Text */
.welcome{
  position:fixed;
  top:40%;
  width:100%;
  text-align:center;
  font-size:28px;
  font-weight:900;
  color:var(--gold);
  opacity:0;
  animation:fadeIn 2s forwards;
  z-index:3;
}
@keyframes fadeIn{
  0%{opacity:0;transform:scale(.5)}
  100%{opacity:1;transform:scale(1)}
}

.footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:14px;
  color:#ffd700;
  font-weight:700;
}
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" class="logo">
  <h2>Create Player Account</h2>

  <input id="username" placeholder="Player Username">
  <input id="email" type="email" placeholder="Gmail">
  <input id="phone" placeholder="Mobile Number (BD)">
  <input id="facebook" placeholder="Facebook Profile Link">
  <input id="gameid" placeholder="Game / Owner ID">
  <input id="device" placeholder="Device Name">
  <input id="password" type="password" placeholder="Password">

  <button onclick="createAccount()">Create Account</button>
  <div id="message" class="msg"></div>
</div>

<div class="footer">
  ¬© 2026 AFNS Elite Strikers | SI Shohan 
</div>

<script>

firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth = firebase.auth();
const db   = firebase.firestore();

function fireAndWelcome(){

  const fire=document.createElement("div");
  fire.className="fire-bg";
  document.body.appendChild(fire);

  const welcome=document.createElement("div");
  welcome.className="welcome";
  welcome.innerHTML="üî• Welcome to <br> AFNS Elite Strikers üî•";
  document.body.appendChild(welcome);

  setTimeout(()=>{
    fire.remove();
  },2000);

  setTimeout(()=>{
    window.location.href="player.html";
  },3500);
}

async function createAccount(){

  const msg=document.getElementById("message");
  msg.innerText="‚è≥ Creating account...";
  msg.className="msg";

  const username=document.getElementById("username").value.trim();
  const email=document.getElementById("email").value.trim();
  const phone=document.getElementById("phone").value.trim();
  const facebook=document.getElementById("facebook").value.trim();
  const gameid=document.getElementById("gameid").value.trim();
  const device=document.getElementById("device").value.trim();
  const password=document.getElementById("password").value.trim();

  if(!username||!email||!phone||!facebook||!gameid||!device||!password){
    msg.innerText="‚ö†Ô∏è All fields are required";
    msg.className="msg error";
    return;
  }

  try{

    const check = await db.collection("players")
      .where("usernameLower","==",username.toLowerCase())
      .get();

    if(!check.empty){
      msg.innerText="‚ùå Username already taken";
      msg.className="msg error";
      return;
    }

    const cred = await auth.createUserWithEmailAndPassword(email,password);

    await db.collection("players").doc(cred.user.uid).set({

      username: username,
      usernameLower: username.toLowerCase(),
      email: email,
      phone: phone,
      facebook: facebook,
      gameId: gameid,
      deviceName: device,

      // EXACTLY LIKE YOUR SCREENSHOT
      rating: 1000,
      wins: 0,
      losses: 0,
      draws: 0,

      ownerId: cred.user.uid,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    msg.innerText="‚úÖ Account Created!";
    msg.className="msg success";

    fireAndWelcome();

  }catch(error){
    msg.innerText="‚ùå "+error.message;
    msg.className="msg error";
  }
}

</script>

</body>
</html>
