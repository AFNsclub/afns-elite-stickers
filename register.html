<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Player Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#050b1f,#0a1233);
  color:#fff;
}
.box{
  width:380px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(10px);
  padding:26px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(0,0,0,.6);
}
.logo{
  text-align:center;
  margin-bottom:10px;
}
.logo img{
  height:60px;
}
h2{
  text-align:center;
  margin:8px 0 14px;
}
input{
  width:100%;
  padding:11px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  outline:none;
}
.pass-wrap{
  position:relative;
}
.pass-wrap span{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  font-size:12px;
  cursor:pointer;
  opacity:.7;
}
button{
  width:100%;
  margin-top:16px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  box-shadow:0 0 14px rgba(34,197,94,.7);
}
.msg{
  margin-top:14px;
  text-align:center;
  font-size:14px;
}
.error{color:#ff6b6b}
.success{color:#22c55e}
footer{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  opacity:.5;
}
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});
</script>
</head>

<body>

<div class="box">
  <div class="logo">
    <img src="logo.png">
  </div>

  <h2>Create Player Account</h2>

  <input id="name" placeholder="Player Username">
  <input id="email" placeholder="Email">
  <input id="phone" placeholder="Bangladesh Phone (01XXXXXXXXX)">
  <input id="gameid" placeholder="Game / Owner ID">
  <input id="device" placeholder="Device Name">
  <input id="fb" placeholder="Facebook Profile Link">

  <div class="pass-wrap">
    <input type="password" id="password" placeholder="Password">
    <span onclick="togglePass()">SHOW</span>
  </div>

  <button onclick="register()">CREATE ACCOUNT</button>

  <div class="msg" id="msg"></div>

  <footer>
    AFNs Elite Striker |
    <a href="https://www.facebook.com/share/1CTCywTQAj/" target="_blank">
      SI Shohan
    </a>
  </footer>
</div>

<script>
const auth=firebase.auth();
const db=firebase.firestore();
const msg=document.getElementById("msg");

function togglePass(){
  const p=document.getElementById("password");
  p.type=p.type==="password"?"text":"password";
}

function validBDPhone(p){
  return /^01[3-9]\d{8}$/.test(p);
}

function register(){
  const name=name.value.trim();
  const email=email.value.trim();
  const phone=phone.value.trim();
  const gameId=gameid.value.trim();
  const device=device.value.trim();
  const fb=fb.value.trim();
  const pass=password.value;

  msg.textContent="";
  msg.className="msg";

  if(!name||!email||!phone||!gameId||!device||!pass){
    msg.textContent="All fields required";
    msg.classList.add("error");
    return;
  }

  if(!validBDPhone(phone)){
    msg.textContent="Invalid Bangladesh phone number";
    msg.classList.add("error");
    return;
  }

  auth.createUserWithEmailAndPassword(email,pass)
    .then(res=>{
      const uid=res.user.uid;

      return db.collection("players").doc(uid).set({
        uid,
        name,
        email,
        phone,
        gameId,
        device,
        fb,
        wins:0,
        losses:0,
        goals:0,
        gd:0,
        banned:false,
        banUntil:null,
        created:firebase.firestore.FieldValue.serverTimestamp()
      });
    })
    .then(()=>{
      msg.textContent="Account created successfully âœ“";
      msg.classList.add("success");
      setTimeout(()=>{
        location.href="player.html";
      },900);
    })
    .catch(err=>{
      msg.textContent=err.message;
      msg.classList.add("error");
    });
}
</script>

</body>
</html>
