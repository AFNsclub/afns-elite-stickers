<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Player Registration</title>
  <style>
    body{
      background:#0b1020;
      color:#fff;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card{
      background:#121a33;
      padding:25px;
      width:320px;
      border-radius:12px;
    }
    h2{text-align:center;margin-bottom:15px}
    input{
      width:100%;
      padding:10px;
      margin:6px 0;
      border:none;
      border-radius:6px;
    }
    button{
      width:100%;
      padding:10px;
      background:#4f7cff;
      border:none;
      color:white;
      border-radius:6px;
      font-size:16px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Player Register</h2>

  <input id="name" placeholder="Player Name">
  <input id="mobile" placeholder="Mobile (BD)">
  <input id="device" placeholder="Device Name">
  <input id="ownerId" placeholder="Owner / Game ID">
  <input id="fb" placeholder="Facebook Profile Link">

  <input id="email" type="email" placeholder="Gmail">
  <input id="password" type="password" placeholder="Password">

  <button onclick="register()">Register</button>
</div>

<script type="module" src="register.js"></script>
</body>
</html>
