<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Player Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <img src="logo.png" class="logo" />
  <h2>Create Player Account</h2>

  <form id="registerForm">
    <input id="username" placeholder="Player Username" required />
    <input id="email" type="email" placeholder="Gmail" required />
    <input id="phone" placeholder="Mobile Number (BD)" required />
    <input id="facebook" placeholder="Facebook Profile Link" />
    <input id="gameId" placeholder="Game / Owner ID" required />
    <input id="device" placeholder="Device Name" />
    <input id="password" type="password" placeholder="Password" required />

    <button id="createBtn" type="submit">Create Account</button>
  </form>

  <p id="msg"></p>
</div>

<footer class="global-footer">
  <img src="logo.png" class="footer-logo">
  <span>
    AFNs Elite Striker |
    <a href="https://www.facebook.com/share/1CTCywTQAj/" target="_blank">
      SI Shohan
    </a>
  </span>
</footer>

<script src="register.js"></script>
</body>
</html>
