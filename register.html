<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account | AFNs Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
:root{
  --gold:#ffd700;
  --neon:#00f7ff;
  --bg1:#02060c;
  --bg2:#0c1b2a;
  --card:rgba(0,0,0,.65);
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,var(--neon),transparent 45%),
    radial-gradient(circle at bottom,var(--gold),transparent 45%),
    linear-gradient(180deg,var(--bg2),var(--bg1));
  color:#fff;
}

.card{
  width:100%;
  max-width:420px;
  padding:26px;
  border-radius:22px;
  background:var(--card);
  box-shadow:
    0 0 30px rgba(0,247,255,.35),
    0 0 18px rgba(255,215,0,.25);
}

.logo{
  width:110px;
  display:block;
  margin:0 auto 12px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.7));
}

h2{
  text-align:center;
  color:var(--gold);
  margin-bottom:18px;
  letter-spacing:.5px;
}

input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  margin-bottom:12px;
  font-size:15px;
  outline:none;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,var(--neon),#008cff);
  color:#000;
  font-size:18px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 0 14px rgba(0,247,255,.6);
}
button:active{transform:scale(.97)}

.msg{
  margin-top:12px;
  text-align:center;
  font-weight:700;
  font-size:14px;
}
.error{color:#ff6b6b}
.success{color:#4cff8f}

footer{
  margin-top:22px;
  text-align:center;
  font-size:13px;
  opacity:.9;
}
footer img{
  width:38px;
  margin-bottom:4px;
  filter:drop-shadow(0 0 10px rgba(255,215,0,.6));
}
footer a{
  color:var(--neon);
  text-decoration:none;
  font-weight:800;
}
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" class="logo" alt="AFNS Logo">
  <h2>Create Player Account</h2>

  <input id="username" placeholder="Player Username">
  <input id="email" type="email" placeholder="Gmail">
  <input id="phone" placeholder="Mobile Number (BD)">
  <input id="facebook" placeholder="Facebook Profile Link">
  <input id="gameid" placeholder="Game / Owner ID">
  <input id="device" placeholder="Device Name">
  <input id="password" type="password" placeholder="Password">

  <button onclick="createAccount()">Create Account</button>

  <div id="message" class="msg"></div>
</div>

<footer>
  <img src="logo.png">
  AFNs Elite Striker |
  <a href="https://www.facebook.com/share/1CTCywTQAj/" target="_blank">
    SI Shohan
  </a>
</footer>

<script>
/* ðŸ”¥ FIREBASE INIT */
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth = firebase.auth();
const db   = firebase.firestore();

function createAccount(){
  const msg = document.getElementById("message");
  msg.className="msg";
  msg.innerText="â³ Creating account...";

  const username = usernameInput();
  const email    = emailInput();
  const phone    = phoneInput();
  const facebook = facebookInput();
  const gameid   = gameidInput();
  const device   = deviceInput();
  const password = passwordInput();

  if(!username||!email||!phone||!facebook||!gameid||!device||!password){
    msg.innerText="âš ï¸ All fields are required";
    msg.classList.add("error");
    return;
  }

  if(!/^01[3-9]\d{8}$/.test(phone)){
    msg.innerText="âš ï¸ Invalid Bangladesh phone number";
    msg.classList.add("error");
    return;
  }

  auth.createUserWithEmailAndPassword(email,password)
  .then(cred=>{
    return db.collection("players").doc(cred.user.uid).set({
      username: username,
      usernameLower: username.toLowerCase(), // âœ… REQUIRED FIX

      email: email,
      phone: phone,
      facebook: facebook,
      gameId: gameid,
      deviceName: device,

      rating: 0,
      wins: 0,
      losses: 0,

      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  })
  .then(()=>{
    msg.innerText="âœ… Account created successfully!";
    msg.classList.add("success");
    setTimeout(()=>location.href="player.html",1400);
  })
  .catch(err=>{
    msg.innerText="âŒ "+err.message;
    msg.classList.add("error");
  });
}

/* helpers */
const usernameInput =()=>document.getElementById("username").value.trim();
const emailInput    =()=>document.getElementById("email").value.trim();
const phoneInput    =()=>document.getElementById("phone").value.trim();
const facebookInput =()=>document.getElementById("facebook").value.trim();
const gameidInput   =()=>document.getElementById("gameid").value.trim();
const deviceInput   =()=>document.getElementById("device").value.trim();
const passwordInput =()=>document.getElementById("password").value.trim();
</script>

</body>
</html>
