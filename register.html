<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account | AFNS Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase 9 Compat (Same as Login) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
/* (আপনার আগের CSS 그대로 রাখা হয়েছে) */
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" class="logo">
  <h2>Create Player Account</h2>

  <input id="username" placeholder="Player Username">
  <input id="email" type="email" placeholder="Gmail">
  <input id="phone" placeholder="Mobile Number (BD)">
  <input id="facebook" placeholder="Facebook Profile Link">
  <input id="gameid" placeholder="Game / Owner ID">
  <input id="device" placeholder="Device Name">
  <input id="password" type="password" placeholder="Password">

  <button id="createBtn" onclick="createAccount()">Create Account</button>
  <div id="message" class="msg"></div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth=firebase.auth();
const db=firebase.firestore();

const usernameInput=document.getElementById("username");
const emailInput=document.getElementById("email");
const phoneInput=document.getElementById("phone");
const facebookInput=document.getElementById("facebook");
const gameidInput=document.getElementById("gameid");
const deviceInput=document.getElementById("device");
const passwordInput=document.getElementById("password");
const createBtn=document.getElementById("createBtn");
const msg=document.getElementById("message");

function showMsg(text,type){
  msg.innerText=text;
  msg.className="msg "+type;
}

async function createAccount(){

  createBtn.disabled=true;
  showMsg("⏳ Creating account...","");

  const username=usernameInput.value.trim();
  const email=emailInput.value.trim();
  const phone=phoneInput.value.trim();
  const facebook=facebookInput.value.trim();
  const gameid=gameidInput.value.trim();
  const device=deviceInput.value.trim();
  const password=passwordInput.value.trim();

  if(!username||!email||!phone||!facebook||!gameid||!device||!password){
    showMsg("⚠️ All fields required","error");
    createBtn.disabled=false;
    return;
  }

  if(password.length<6){
    showMsg("❌ Password minimum 6 characters","error");
    createBtn.disabled=false;
    return;
  }

  if(!phone.match(/^01[0-9]{9}$/)){
    showMsg("❌ Invalid BD mobile number","error");
    createBtn.disabled=false;
    return;
  }

  if(!facebook.startsWith("http")){
    showMsg("❌ Invalid Facebook link","error");
    createBtn.disabled=false;
    return;
  }

  try{

    const check=await db.collection("players")
      .where("usernameLower","==",username.toLowerCase())
      .get();

    if(!check.empty){
      showMsg("❌ Username already taken","error");
      createBtn.disabled=false;
      return;
    }

    const cred=await auth.createUserWithEmailAndPassword(email,password);

    await db.collection("players").doc(cred.user.uid).set({
      username:username,
      usernameLower:username.toLowerCase(),
      email:email,
      phone:phone,
      facebook:facebook,
      gameId:gameid,
      device:device,   // ✔ FIXED FIELD NAME
      rating:1000,
      wins:0,
      losses:0,
      draws:0,
      createdAt:firebase.firestore.FieldValue.serverTimestamp()
    });

    showMsg("✅ Account Created Successfully!","success");

    setTimeout(()=>{
      window.location.href="player.html";
    },2000);

  }catch(error){

    let message="❌ Account creation failed";

    if(error.code==="auth/email-already-in-use"){
      message="❌ Email already registered";
    }
    else if(error.code==="auth/invalid-email"){
      message="❌ Invalid Gmail";
    }
    else if(error.code==="auth/weak-password"){
      message="❌ Weak password";
    }

    showMsg(message,"error");
    createBtn.disabled=false;
  }
}
</script>

</body>
</html>
