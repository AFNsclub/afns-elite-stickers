<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#050b18,#0b1d3a);
  font-family:Arial;
}
.card{
  background:#0b1622;
  padding:22px;
  width:100%;
  max-width:380px;
  border-radius:14px;
}
h2{color:#fff;text-align:center;}
input{
  width:100%;
  padding:11px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  font-size:14px;
}
button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  background:#4f8cff;
  color:#fff;
  font-size:16px;
}
.error{
  color:#ff6b6b;
  font-size:14px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
<h2>Create Account</h2>

<div class="error" id="error"></div>

<input id="username" placeholder="Player Name">
<input id="email" type="email" placeholder="Gmail">
<input id="facebook" placeholder="Facebook Profile Link">
<input id="gameId" placeholder="Game / Owner ID">
<input id="device" placeholder="Device Name">
<input id="phone" placeholder="Mobile Number">
<input id="password" type="password" placeholder="Password">

<button onclick="register()">Create Account</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function register(){
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const facebook = document.getElementById("facebook").value.trim();
  const gameId = document.getElementById("gameId").value.trim();
  const device = document.getElementById("device").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;

  if(!username || !email || !facebook || !gameId || !device || !phone || !password){
    error.innerText = "⚠️ সব ফিল্ড পূরণ করা বাধ্যতামূলক";
    return;
  }

  auth.createUserWithEmailAndPassword(email,password)
  .then(res=>{
    const user = res.user;

    // username = displayName
    user.updateProfile({ displayName: username });

    return db.collection("players").doc(user.uid).set({
      username,
      email,
      facebook,
      gameId,
      device,
      phone,
      rating: 50,
      wins: 0,
      losses: 0,
      goals: 0,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  })
  .then(()=>{
    window.location.href = "player.html";
  })
  .catch(err=>{
    error.innerText = err.message;
  });
}
</script>
</body>
</html>
