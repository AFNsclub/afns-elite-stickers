<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:100%;
  max-width:400px;
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:24px;
  padding:22px;
  box-shadow:0 0 35px rgba(0,247,255,.45);
}

.logo{
  text-align:center;
  margin-bottom:10px;
}
.logo img{
  width:90px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.6));
}

h2{
  text-align:center;
  color:var(--gold);
  margin-bottom:14px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#020c14;
  color:#fff;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  cursor:pointer;
  font-weight:900;
  font-size:16px;
  background:linear-gradient(145deg,#081c2c,#020c14);
  color:var(--neon);
  transition:.25s;
}
button:hover{
  transform:scale(1.05);
  box-shadow:0 0 16px rgba(0,247,255,.45);
}

.error{
  display:none;
  text-align:center;
  color:#ff6b6b;
  font-size:14px;
  margin-bottom:10px;
}

.links{
  text-align:center;
  margin-top:14px;
  font-size:14px;
}
.links a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}

footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  margin-top:14px;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="logo.png">
  </div>

  <h2>Create Player Account</h2>

  <div id="errorBox" class="error"></div>

  <input id="username" placeholder="Player Username" required>
  <input id="email" type="email" placeholder="Gmail" required>
  <input id="phone" placeholder="Mobile Number" required>
  <input id="facebook" placeholder="Facebook Profile Link">
  <input id="gameId" placeholder="Game / Owner ID" required>
  <input id="device" placeholder="Device Name" required>
  <input id="password" type="password" placeholder="Password" required>

  <button onclick="register()">Create Account</button>

  <div class="links">
    Already player?
    <a href="login.html">Login</a>
  </div>

  <footer>
    © 2026 AFN's Elite Strikers
  </footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub",
  storageBucket:"afnsclub.firebasestorage.app",
  messagingSenderId:"1088089213558",
  appId:"1:1088089213558:web:bd5e01caaeecaa46bcad57"
};
firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

const errorBox=document.getElementById("errorBox");

function showError(msg){
  errorBox.innerText=msg;
  errorBox.style.display="block";
}

function register(){
  errorBox.style.display="none";

  const username=usernameEl.value=username.value.trim();
  const email=emailEl.value=email.value.trim();
  const phoneVal=phone.value.trim();
  const fb=facebook.value.trim();
  const gid=gameId.value.trim();
  const dev=device.value.trim();
  const pass=password.value;

  if(!username||!email||!phoneVal||!gid||!dev||!pass){
    showError("⚠️ সব প্রয়োজনীয় তথ্য পূরণ করুন");
    return;
  }

  auth.createUserWithEmailAndPassword(email,pass)
  .then(res=>{
    return db.collection("players").doc(res.user.uid).set({
      username:username,
      email:email,
      phone:phoneVal,
      facebook:fb,
      gameId:gid,
      device:dev,
      rating:0,
      wins:0,
      losses:0,
      goals:0,
      createdAt:firebase.firestore.FieldValue.serverTimestamp()
    });
  })
  .then(()=>{
    location.href="player.html";
  })
  .catch(err=>{
    showError("❌ Account create failed");
  });
}
</script>

</body>
</html>
