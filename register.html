<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      background: rgba(0,0,0,0.45);
      padding: 25px;
      width: 340px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 11px;
      background: #2979ff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #448aff;
    }

    .links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color: #90caf9;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="register-box">
    <h2>Create Player Account</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Gmail">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="facebook" placeholder="Facebook Profile Link">
    <input type="text" id="football" placeholder="eFootball User ID">

    <button id="registerBtn">Register</button>

    <div class="links">
      <p><a href="login.html">Already have an account? Login</a></p>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="firebase.js"></script>

  <!-- Register Logic -->
  <script type="module">
    import {
      auth,
      db,
      createUserWithEmailAndPassword,
      doc,
      setDoc
    } from "./firebase.js";

    document.getElementById("registerBtn").onclick = async () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const facebook = document.getElementById("facebook").value.trim();
      const football = document.getElementById("football").value.trim();

      if (!username || !email || !password || !facebook || !football) {
        alert("Please fill all fields");
        return;
      }

      try {
        // Create auth account
        const userCred = await createUserWithEmailAndPassword(auth, email, password);

        // Player profile
        await setDoc(doc(db, "players", userCred.user.uid), {
          username,
          email,
          facebook,
          football,
          rating: 1000,
          createdAt: Date.now()
        });

        // Username â†’ Email mapping (for username login)
        await setDoc(doc(db, "usernames", username), {
          email: email
        });

        alert("Registration successful!");
        window.location.href = "login.html";

      } catch (error) {
        alert(error.message);
      }
    };
  </script>

</body>
</html>
