<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account | AFNs Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
/* --- SAME STYLE --- */
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" class="logo">
  <h2>Create Player Account</h2>

  <input id="username" placeholder="Player Username">
  <input id="email" type="email" placeholder="Gmail">
  <input id="phone" placeholder="Mobile Number (BD)">
  <input id="facebook" placeholder="Facebook Profile Link">
  <input id="gameid" placeholder="Game / Owner ID">
  <input id="device" placeholder="Device Name">
  <input id="password" type="password" placeholder="Password">

  <button onclick="createAccount()">Create Account</button>
  <div id="message" class="msg"></div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth=firebase.auth();
const db=firebase.firestore();

function createAccount(){
  const msg=document.getElementById("message");
  msg.innerText="⏳ Creating account...";

  const username=document.getElementById("username").value.trim();
  const email=document.getElementById("email").value.trim();
  const phone=document.getElementById("phone").value.trim();
  const facebook=document.getElementById("facebook").value.trim();
  const gameid=document.getElementById("gameid").value.trim();
  const device=document.getElementById("device").value.trim();
  const password=document.getElementById("password").value.trim();

  if(!username||!email||!phone||!facebook||!gameid||!device||!password){
    msg.innerText="⚠️ All fields required";
    return;
  }

  auth.createUserWithEmailAndPassword(email,password)
  .then(cred=>{
    return db.collection("players").doc(cred.user.uid).set({
      username: username,
      usernameLower: username.toLowerCase(),

      email: email,
      phone: phone,
      facebook: facebook,
      gameId: gameid,
      deviceName: device,

      rating: 0,
      wins: 0,
      losses: 0,

      status: "active",   // ✅ SAFE ADD

      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  })
  .then(()=>{
    msg.innerText="✅ Account created!";
    setTimeout(()=>location.href="player.html",1200);
  })
  .catch(err=>{
    msg.innerText="❌ "+err.message;
  });
}
</script>

</body>
</html>
