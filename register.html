<!DOCTYPE html>
<html>
<head>
<title>Player Register</title>
<style>
body{
  background:#0b1320;
  color:white;
  font-family:Arial;
}
.box{
  max-width:350px;
  margin:80px auto;
  background:#111a2e;
  padding:20px;
  border-radius:12px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  background:#00c2ff;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="box">
<h2>Player Register</h2>

<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<input id="question" placeholder="Security Question (eg: fav team?)">
<input id="answer" placeholder="Security Answer">

<button onclick="register()">Create Account</button>
</div>

<script>
function register(){
  let user = username.value.trim();
  let pass = password.value.trim();
  let ques = question.value.trim();
  let ans  = answer.value.trim();

  if(!user || !pass || !ques || !ans){
    alert("Fill all fields");
    return;
  }

  let players = JSON.parse(localStorage.getItem("players")) || {};

  if(players[user]){
    alert("Username already exists");
    return;
  }

  players[user] = {
    password: pass,
    question: ques,
    answer: ans,
    rating: 1000
  };

  localStorage.setItem("players", JSON.stringify(players));
  alert("Account Created Successfully");
  window.location.href="login.html";
}
</script>

</html>
