<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:Arial,sans-serif;
}
.card{
  background:#0b1622;
  padding:25px;
  width:100%;
  max-width:420px;
  border-radius:14px;
}
h2{color:#fff;text-align:center;margin-bottom:20px;}
input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:none;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#4f8cff;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.error{color:#ff6b6b;font-size:14px;display:none;margin-bottom:10px;}
.success{color:#4cd964;font-size:14px;display:none;margin-bottom:10px;}

<body>

<div class="card">
  <h2>Create Account</h2>

  <div id="errorBox" class="error"></div>
  <div id="successBox" class="success"></div>

  <input id="name" placeholder="Player Name">
  <input id="mobile" placeholder="Mobile Number (BD)">
  <input id="email" type="email" placeholder="Gmail">
  <input id="device" placeholder="Device Name">
  <input id="gameId" placeholder="Owner / Game ID">
  <input id="facebook" placeholder="Facebook Profile Link">
  <input id="password" type="password" placeholder="Password (min 6)">

  <button onclick="register()">Register</button>

  <p style="margin-top:15px;text-align:center;color:#aaa;">
    Already have account?

  </p>
</div>
