<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hall of Fame | AFN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:radial-gradient(circle at top,#1b1400,#02060c);
  color:#fff;
}
.container{
  max-width:500px;
  margin:auto;
  padding:18px;
}
h1{
  text-align:center;
  color:#ffd400;
}
.season{
  background:linear-gradient(145deg,#1a1400,#060400);
  border-radius:20px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 0 22px rgba(255,215,0,.35);
}
.season h2{
  margin:0 0 10px;
  color:#ffd400;
}
.player{
  display:flex;
  justify-content:space-between;
  padding:10px;
  border-radius:14px;
  background:rgba(255,255,255,.06);
  margin-bottom:8px;
}
.crown{
  color:#ffd400;
}
</style>
</head>

<body>
<div class="container">
<h1>ğŸ‘‘ Hall of Fame</h1>
<div id="hall"></div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  projectId:"afnsclub"
});
const db=firebase.firestore();
const hall=document.getElementById("hall");

/*
Firestore structure expected:
hall_of_fame
  â””â”€â”€ 2025-S1
       â””â”€â”€ champions: [{name,uid,rating}]
*/

db.collection("hall_of_fame")
  .orderBy("season","desc")
  .onSnapshot(snap=>{
    hall.innerHTML="";
    snap.forEach(d=>{
      const s=d.data();
      const box=document.createElement("div");
      box.className="season";
      box.innerHTML=`<h2>ğŸ† ${s.season}</h2>`;
      s.champions.forEach((p,i)=>{
        box.innerHTML+=`
          <div class="player">
            <div>${i==0?"ğŸ‘‘ ":""}${p.name}</div>
            <div class="crown">${p.rating}</div>
          </div>`;
      });
      hall.appendChild(box);
    });
  });
</script>
</body>
</html>
