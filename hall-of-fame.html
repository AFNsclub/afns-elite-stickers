<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hall of Fame</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#1a1200,#050b1e);
  color:#fff;
  font-family:Segoe UI;
}
.container{
  max-width:520px;
  margin:40px auto;
  padding:20px;
}
.card{
  background:linear-gradient(145deg,#201600,#0b1622);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 0 25px rgba(255,215,0,.25);
}
h2{text-align:center;color:#ffd700}
.player{
  display:flex;
  align-items:center;
  gap:14px;
  margin-top:14px;
}
.player img{
  width:56px;height:56px;
  border-radius:50%;
  border:2px solid gold;
}
.badge{
  background:#ffd700;
  color:#000;
  padding:2px 8px;
  border-radius:8px;
  font-size:12px;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
  <h2>üèÜ Hall of Fame</h2>
  <div id="list"></div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const db=firebase.firestore();

db.collection("seasons")
.where("active","==",false)
.orderBy("year","desc")
.onSnapshot(snap=>{
  list.innerHTML="";
  snap.forEach(doc=>{
    const s=doc.data();
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <h3>${s.name}</h3>
      <div class="player">
        <img src="${s.championPhoto||'avatar.png'}">
        <div>
          <b>${s.championName}</b><br>
          <span class="badge">Champion</span>
        </div>
      </div>
    `;
    list.appendChild(div);
  });
});
</script>
</body>
</html>
