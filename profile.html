<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <style>
    body {
      background:#0b1020;
      color:white;
      font-family:sans-serif;
      padding:20px;
    }
    input, button {
      width:100%;
      padding:10px;
      margin:10px 0;
      border-radius:6px;
      border:none;
    }
    button {
      background:#4caf50;
      color:white;
      font-size:16px;
    }
  </style>
</head>
<body>

<h2>Edit Player Profile</h2>

<input type="text" id="name" placeholder="Player Name">
<input type="number" id="age" placeholder="Age">
<input type="text" id="position" placeholder="Position">

<button onclick="saveProfile()">Save Profile</button>

<p id="msg"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb1OZkhH8IpxTs8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.appspot.com",
  messagingSenderId: "1092008127589",
  appId: "1:1092008127589:web:xxxxx"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }
  currentUser = user;

  const ref = doc(db, "players", user.uid);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    const d = snap.data();
    name.value = d.name || "";
    age.value = d.age || "";
    position.value = d.position || "";
  }
});

window.saveProfile = async () => {
  const ref = doc(db, "players", currentUser.uid);
  await setDoc(ref, {
    name: name.value,
    age: age.value,
    position: position.value
  });
  msg.innerText = "âœ… Profile Updated Successfully!";
};
</script>

</body>
</html>
