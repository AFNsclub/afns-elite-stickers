<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit Match | AFNs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd700;
  --bg:#050b1e;
  --card:#0b1622;
}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Segoe UI,Arial,sans-serif;
}

.box{
  max-width:420px;
  margin:30px auto;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 0 25px rgba(0,247,255,.25);
}

h2{
  text-align:center;
  color:var(--gold);
  margin-bottom:16px;
}

input,select,button{
  width:100%;
  padding:13px;
  margin-top:10px;
  border-radius:12px;
  border:none;
  font-size:15px;
}

button{
  background:linear-gradient(90deg,var(--neon),#008cff);
  font-weight:900;
  cursor:pointer;
}

.list{
  margin-top:6px;
  background:#0e0e0e;
  border-radius:10px;
  max-height:160px;
  overflow-y:auto;
}

.item{
  padding:10px;
  cursor:pointer;
  border-bottom:1px solid #222;
}
.item:last-child{border-bottom:none}
.item:hover{background:#1b1b1b}

.small{
  font-size:13px;
  opacity:.8;
}

#msg{
  margin-top:12px;
  text-align:center;
  font-weight:700;
}
</style>
</head>

<body>

<div class="box">
<h2>‚öîÔ∏è Submit Match</h2>

<input id="opponentSearch" placeholder="Search opponent username">
<div id="opponentList" class="list"></div>

<select id="matchType">
  <option value="friendly">Friendly Match</option>
  <option value="tournament">Tournament Match</option>
</select>

<input id="tournamentName" placeholder="Tournament name" style="display:none">
<input id="score" placeholder="Score (ex: 3-1)">

<button onclick="submitMatch()">Submit Match</button>
<div id="msg"></div>
</div>

<script>
/* üî• FIREBASE INIT */
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth = firebase.auth();
const db   = firebase.firestore();

let currentUser = null;
let opponentId  = null;

/* AUTH CHECK */
auth.onAuthStateChanged(u=>{
  if(!u){ location.href="login.html"; return; }
  currentUser = u;
});

/* TOURNAMENT TOGGLE */
matchType.onchange = ()=>{
  tournamentName.style.display =
    matchType.value === "tournament" ? "block" : "none";
};

/* üîç AUTOCOMPLETE SEARCH */
opponentSearch.oninput = async ()=>{
  const q = opponentSearch.value.trim().toLowerCase();
  opponentList.innerHTML = "";
  opponentId = null;

  if(q.length < 2) return;

  const snap = await db.collection("players")
    .where("usernameLower", ">=", q)
    .where("usernameLower", "<=", q + "\uf8ff")
    .limit(6)
    .get();

  if(snap.empty){
    opponentList.innerHTML =
      `<div class="item small">No player found</div>`;
    return;
  }

  snap.forEach(doc=>{
    if(doc.id === currentUser.uid) return;

    const d = doc.data();
    const div = document.createElement("div");
    div.className = "item";
    div.innerText = d.username;

    div.onclick = ()=>{
      opponentId = doc.id;
      opponentSearch.value = d.username;
      opponentList.innerHTML = "";
    };

    opponentList.appendChild(div);
  });
};

/* üöÄ SUBMIT MATCH */
async function submitMatch(){
  const msg = document.getElementById("msg");

  if(!opponentId){
    msg.innerText="‚ùå Please select opponent";
    return;
  }

  if(!score.value.trim()){
    msg.innerText="‚ùå Enter match score";
    return;
  }

  msg.innerText="‚è≥ Submitting match...";

  await db.collection("matches_pending").add({
    playerId: currentUser.uid,
    opponentId: opponentId,
    matchType: matchType.value,
    tournamentName:
      matchType.value === "tournament" ? tournamentName.value.trim() : null,
    score: score.value.trim(),
    submittedBy: currentUser.uid,
    status: "pending",
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  msg.innerText="‚úÖ Match submitted for admin approval";
  opponentSearch.value="";
  score.value="";
  tournamentName.value="";
}
</script>

</body>
</html>
