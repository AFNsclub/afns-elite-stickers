<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit Match | AFNs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --neon:#00eaff;
  --gold:#ffd24d;
  --bg:#050b1e;
  --card:#0b1622;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1d3a,var(--bg));
  font-family:Segoe UI,Arial,sans-serif;
  color:#fff;
  display:flex;
  flex-direction:column;
}

.box{
  max-width:420px;
  margin:30px auto;
  background:linear-gradient(180deg,#0b1622,#060d1f);
  padding:22px;
  border-radius:22px;
  box-shadow:0 0 30px rgba(0,234,255,.3);
}

.logo{
  width:90px;
  display:block;
  margin:0 auto 10px;
}

h2{
  text-align:center;
  color:var(--gold);
  margin-bottom:18px;
}

input,select{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:14px;
  border:1px solid #1f2d44;
  background:#020814;
  color:#fff;
  font-size:15px;
}

.field-wrap{
  position:relative;
}

.list{
  position:absolute;
  top:100%;
  left:0;
  right:0;
  background:#020814;
  border-radius:12px;
  max-height:180px;
  overflow-y:auto;
  border:1px solid #1f2d44;
  z-index:9999;
}

.item{
  padding:11px 12px;
  cursor:pointer;
  border-bottom:1px solid #16233a;
}
.item:last-child{border-bottom:none}
.item:hover{background:#0d1b33}

.small{
  font-size:13px;
  opacity:.7;
  text-align:center;
}

button{
  width:100%;
  margin-top:18px;
  padding:15px;
  border-radius:16px;
  border:none;
  font-size:16px;
  font-weight:900;
  background:linear-gradient(90deg,var(--neon),#008cff);
  cursor:pointer;
}

#msg{
  margin-top:12px;
  text-align:center;
  font-weight:700;
}

footer{
  margin-top:auto;
  text-align:center;
  padding:18px 0;
  opacity:.6;
  font-size:13px;
}
</style>
</head>

<body>

<div class="box">
  <img src="assets/logo.png" class="logo">
  <h2>⚔️ Submit Match</h2>

  <div class="field-wrap">
    <input id="opponentSearch" placeholder="Select opponent">
    <div id="opponentList" class="list"></div>
  </div>

  <select id="matchType">
    <option value="friendly">Friendly Match</option>
    <option value="tournament">Tournament Match</option>
  </select>

  <input id="tournamentName" placeholder="Tournament name" style="display:none">
  <input id="score" placeholder="Score (ex: 3-1)">

  <button onclick="submitMatch()">Submit Match</button>
  <div id="msg"></div>
</div>

<footer>
  <img src="assets/logo.png" width="40"><br>
  AFNs Elite • Official Match System
</footer>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth = firebase.auth();
const db   = firebase.firestore();

let currentUser=null, opponentId=null, allPlayers=[];

auth.onAuthStateChanged(u=>{
  if(!u){ location.href="login.html"; return; }
  currentUser=u;
  loadPlayers();
});

matchType.onchange=()=>{
  tournamentName.style.display =
    matchType.value==="tournament"?"block":"none";
};

async function loadPlayers(){
  const snap = await db.collection("players").get();
  allPlayers=[];
  snap.forEach(d=>{
    if(d.id!==currentUser.uid){
      allPlayers.push({id:d.id,...d.data()});
    }
  });
}

function renderList(list){
  opponentList.innerHTML="";
  if(!list.length){
    opponentList.innerHTML=`<div class="item small">No player found</div>`;
    return;
  }
  list.forEach(p=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerText=p.username;
    div.onclick=()=>{
      opponentId=p.id;
      opponentSearch.value=p.username;
      opponentList.innerHTML="";
    };
    opponentList.appendChild(div);
  });
}

opponentSearch.onclick=()=>{
  renderList(allPlayers);
};

opponentSearch.oninput=()=>{
  const q=opponentSearch.value.toLowerCase();
  renderList(
    allPlayers.filter(p=>p.usernameLower.includes(q))
  );
};

async function submitMatch(){
  if(!opponentId){
    msg.innerText="❌ Select opponent";
    return;
  }
  if(!score.value.trim()){
    msg.innerText="❌ Enter score";
    return;
  }

  await db.collection("matches_pending").add({
    playerId:currentUser.uid,
    opponentId,
    matchType:matchType.value,
    tournamentName:matchType.value==="tournament"?tournamentName.value:null,
    score:score.value,
    status:"pending",
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  });

  msg.innerText="✅ Submitted for admin approval";
  opponentSearch.value="";
  score.value="";
}
</script>

</body>
</html>
