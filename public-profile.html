<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:430px;
  padding:18px;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:14px;
}
header img{
  width:90px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.6));
}
header h1{
  color:var(--gold);
  margin-top:6px;
  font-size:24px;
}

/* ANNOUNCEMENT */
.announce{
  background:linear-gradient(145deg,#082030,#020c14);
  border-radius:18px;
  padding:14px;
  text-align:center;
  font-size:14px;
  color:var(--neon);
  box-shadow:0 0 20px rgba(0,247,255,.35);
  margin-bottom:14px;
}

/* CARD */
.card{
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:22px;
  padding:18px;
  box-shadow:0 0 28px rgba(0,247,255,.4);
}

/* USERNAME */
.username{
  text-align:center;
  font-size:22px;
  font-weight:900;
  color:var(--neon);
  margin-bottom:6px;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-bottom:16px;
}
.stat{
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:12px;
  text-align:center;
}
.stat span{
  display:block;
  font-size:13px;
  color:#ccc;
}
.stat strong{
  font-size:20px;
  color:var(--gold);
}

/* INFO */
.info{
  background:rgba(255,255,255,.05);
  border-radius:14px;
  padding:14px;
  font-size:14px;
}
.info div{
  margin-bottom:8px;
}
.info b{
  color:var(--neon);
}

/* FORM */
form{
  margin-top:14px;
  display:none;
}
input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  border:none;
  outline:none;
  background:#020c14;
  color:#fff;
}

/* BUTTONS */
.btn{
  display:block;
  margin-top:14px;
  padding:14px;
  border-radius:16px;
  text-align:center;
  font-weight:800;
  text-decoration:none;
  background:linear-gradient(145deg,#081c2c,#020c14);
  color:var(--neon);
  border:none;
  width:100%;
  cursor:pointer;
  transition:.25s;
}
.btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 16px rgba(0,247,255,.45);
}

.logout{
  background:linear-gradient(145deg,#2c0808,#140202);
  color:#ff7777;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  margin-top:18px;
}
footer a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h1>My Profile</h1>
</header>

<div class="announce">
üî• Season Live ‚Ä¢ Rank up & become AFN Legend
</div>

<div class="card" id="profileCard">
  Loading...
</div>

<footer>

</footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub",
  storageBucket:"afnsclub.firebasestorage.app",
  messagingSenderId:"1088089213558",
  appId:"1:1088089213558:web:bd5e01caaeecaa46bcad57"
};
firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();
const box=document.getElementById("profileCard");

auth.onAuthStateChanged(user=>{
  if(!user){
    location.href="login.html";
    return;
  }

  db.collection("players").doc(user.uid).onSnapshot(doc=>{
    const p=doc.data();

    box.innerHTML=`
      <div class="username">${p.username}</div>

      <div class="stats">
        <div class="stat"><span>Rating</span><strong>${p.rating||0}</strong></div>
        <div class="stat"><span>Wins</span><strong>${p.wins||0}</strong></div>
        <div class="stat"><span>Losses</span><strong>${p.losses||0}</strong></div>
        <div class="stat"><span>Goals</span><strong>${p.goals||0}</strong></div>
      </div>

      <div class="info">
        <div><b>Email:</b> ${p.email}</div>
        <div><b>Phone:</b> ${p.phone}</div>
        <div><b>Game / Owner ID:</b> ${p.gameId}</div>
        <div><b>Device:</b> ${p.device}</div>
      </div>

      <button class="btn" onclick="toggleEdit()">‚úèÔ∏è Edit Profile</button>

      <form id="editForm">
        <input id="phone" value="${p.phone}">
        <input id="gameId" value="${p.gameId}">
        <input id="facebook" value="${p.facebook||''}">
        <input id="device" value="${p.device}">
        <button class="btn">üíæ Save Changes</button>
      </form>

      <button class="btn logout" onclick="logout()">üö™ Logout</button>
    `;

    document.getElementById("editForm").onsubmit=e=>{
      e.preventDefault();
      db.collection("players").doc(user.uid).update({
        phone:phone.value,
        gameId:gameId.value,
        facebook:facebook.value,
        device:device.value
      });
      toggleEdit();
    };
  });
});

function toggleEdit(){
  const f=document.getElementById("editForm");
  f.style.display = f.style.display==="block" ? "none" : "block";
}

function logout(){
  auth.signOut().then(()=>location.href="login.html");
}
</script>

</body>
</html>
