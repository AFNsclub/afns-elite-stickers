<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Player Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(180deg, #020617, #0b1220);
      color: white;
    }

    .box {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      animation: fadeUp 0.5s ease;
    }

    .card {
      background: #0f172a;
      border-radius: 18px;
      padding: 20px;
      text-align: center;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #4f8cff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      margin: auto;
      margin-bottom: 10px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .stat {
      background: #020617;
      border-radius: 14px;
      padding: 14px;
      text-align: center;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="card">
      <div class="avatar" id="avatar">?</div>
      <h2 id="name">Loading...</h2>
      <p id="mobile"></p>

      <div class="stats">
        <div class="stat">Wins<br><b id="wins">0</b></div>
        <div class="stat">Losses<br><b id="losses">0</b></div>
        <div class="stat">Points<br><b id="points">0</b></div>
        <div class="stat">Goal Diff<br><b id="gd">0</b></div>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-init.js"></script>
  <script type="module">
    import { db } from "./firebase-init.js";
    import { doc, getDoc } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const id = new URLSearchParams(window.location.search).get("id");
    if (!id) location.href = "ranking.html";

    const snap = await getDoc(doc(db, "players", id));
    if (!snap.exists()) return;

    const p = snap.data();

    document.getElementById("avatar").innerText =
      p.playerName?.charAt(0).toUpperCase() || "?";

    document.getElementById("name").innerText = p.playerName;
    document.getElementById("mobile").innerText = p.mobile || "";

    wins.innerText = p.wins || 0;
    losses.innerText = p.losses || 0;
    points.innerText = p.points || 0;
    gd.innerText = p.goalDifference || 0;
  </script>

</body>
</html>
