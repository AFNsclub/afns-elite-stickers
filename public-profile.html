<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:26px;
  padding:24px;
  margin-top:30px;
  box-shadow:0 0 40px rgba(0,247,255,.45);
}

.avatar{
  width:90px;
  height:90px;
  border-radius:50%;
  margin:0 auto 10px;
  background:linear-gradient(145deg,#0ff,#004);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:38px;
  font-weight:900;
  color:#000;
}

h2{
  text-align:center;
  color:var(--gold);
  margin-bottom:6px;
}

.sub{
  text-align:center;
  font-size:14px;
  color:#aaa;
  margin-bottom:14px;
}

.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-top:16px;
}

.stat{
  background:#020c14;
  padding:14px;
  border-radius:16px;
  text-align:center;
  box-shadow:inset 0 0 12px rgba(0,247,255,.25);
}

.stat span{
  display:block;
  font-size:20px;
  font-weight:900;
  color:var(--neon);
}

.info{
  margin-top:16px;
  font-size:14px;
  line-height:1.7;
}

.info a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}

footer{
  margin-top:auto;
  padding:14px;
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>

<div class="card">

  <div class="avatar" id="avatar">?</div>

  <h2 id="username">Loading...</h2>
  <div class="sub">Public Player Profile</div>

  <div class="stats">
    <div class="stat">
      Rating
      <span id="rating">0</span>
    </div>
    <div class="stat">
      Wins
      <span id="wins">0</span>
    </div>
    <div class="stat">
      Losses
      <span id="losses">0</span>
    </div>
    <div class="stat">
      Goals
      <span id="goals">0</span>
    </div>
  </div>

  <div class="info">
    ðŸ“± <b>Device:</b> <span id="device"></span><br>
    ðŸŽ® <b>Game / Owner ID:</b> <span id="gameId"></span><br>
    ðŸ”— <b>Facebook:</b> <a id="fb" href="#" target="_blank">Visit</a>
  </div>

</div>

<footer>
  Â© 2026 AFN's Elite Strikers
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub",
  storageBucket:"afnsclub.firebasestorage.app",
  messagingSenderId:"1088089213558",
  appId:"1:1088089213558:web:bd5e01caaeecaa46bcad57"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

// GET UID FROM URL
const params=new URLSearchParams(window.location.search);
const uid=params.get("id");

if(!uid){
  document.body.innerHTML="Invalid Profile";
}

db.collection("players").doc(uid).get()
.then(doc=>{
  if(!doc.exists){
    document.body.innerHTML="Player not found";
    return;
  }
  const p=doc.data();

  username.innerText=p.username;
  avatar.innerText=p.username.charAt(0).toUpperCase();
  rating.innerText=p.rating||0;
  wins.innerText=p.wins||0;
  losses.innerText=p.losses||0;
  goals.innerText=p.goals||0;
  device.innerText=p.device||"N/A";
  gameId.innerText=p.gameId||"N/A";

  if(p.facebook){
    fb.href=p.facebook;
  }else{
    fb.innerText="Not linked";
    fb.removeAttribute("href");
  }
});
</script>

</body>
  </html>
