<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:420px;
  padding:18px;
}

/* CARD */
.card{
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:24px;
  padding:20px;
  box-shadow:0 0 32px rgba(0,247,255,.4);
  text-align:center;
}

.avatar{
  width:92px;
  height:92px;
  border-radius:50%;
  background:rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:38px;
  color:var(--gold);
  margin:0 auto 10px;
}

h2{
  color:var(--gold);
}

.sub{
  color:var(--neon);
  font-size:12px;
  margin-bottom:14px;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin-bottom:16px;
}

.stat{
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:12px;
}

.stat span{
  display:block;
  font-size:18px;
  font-weight:800;
  color:var(--gold);
}

/* INFO */
.info{
  text-align:left;
  font-size:14px;
  line-height:1.7;
  margin-bottom:14px;
}

.info b{
  color:var(--neon);
}

/* FB BUTTON */
.fb{
  display:block;
  text-decoration:none;
  background:linear-gradient(145deg,#1877f2,#0d47a1);
  color:#fff;
  padding:12px;
  border-radius:14px;
  font-weight:700;
  margin-top:8px;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  margin-top:16px;
}
</style>
</head>

<body>
<div class="container">

<div class="card">
  <div class="avatar" id="avatar">?</div>
  <h2 id="username">Loading...</h2>
  <div class="sub">Game/Owner ID: <span id="gameId">---</span></div>

  <div class="stats">
    <div class="stat"><span id="rating">0</span>Rating</div>
    <div class="stat"><span id="wins">0</span>Wins</div>
    <div class="stat"><span id="losses">0</span>Losses</div>
  </div>

  <div class="info">
    <b>Device:</b> <span id="device"></span><br>
    <b>Joined:</b> AFN's Elite Strikers
  </div>

  <a id="fb" class="fb" href="#" target="_blank">ðŸ”— Facebook Profile</a>
</div>

<footer>
Â© 2026 AFN's Elite Strikers
</footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const db = firebase.firestore();

// GET UID FROM URL
const params = new URLSearchParams(location.search);
const uid = params.get("id");

if(!uid){
  alert("Invalid profile");
}

// LOAD PROFILE
db.collection("players").doc(uid).get().then(doc=>{
  if(!doc.exists){
    alert("Player not found");
    return;
  }
  const d = doc.data();
  username.textContent = d.username;
  avatar.textContent = d.username.charAt(0).toUpperCase();
  gameId.textContent = d.gameId;
  rating.textContent = d.rating || 0;
  wins.textContent = d.wins || 0;
  losses.textContent = d.losses || 0;
  device.textContent = d.device || "â€”";
  fb.href = d.facebook || "#";
});
</script>

</body>
</html>
