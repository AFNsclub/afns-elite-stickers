<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:430px;
  padding:18px;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:16px;
}
header img{
  width:90px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.6));
}
header h1{
  color:var(--gold);
  margin-top:8px;
  font-size:24px;
}

/* PROFILE CARD */
.card{
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:20px;
  padding:18px;
  box-shadow:0 0 25px rgba(0,247,255,.35);
  animation:fadeIn .5s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:translateY(0)}
}

.avatar{
  width:90px;
  height:90px;
  border-radius:50%;
  background:linear-gradient(145deg,#00f7ff,#004d66);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  font-weight:900;
  margin:0 auto 10px;
  color:#000;
}

.username{
  text-align:center;
  font-size:22px;
  font-weight:900;
  color:var(--neon);
}

.sub{
  text-align:center;
  font-size:13px;
  opacity:.8;
  margin-bottom:14px;
}

/* INFO */
.info{
  font-size:14px;
  margin:6px 0;
  opacity:.9;
}
.info a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:14px;
}
.stat{
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:12px;
  text-align:center;
}
.stat span{
  display:block;
  font-size:20px;
  font-weight:900;
  color:var(--gold);
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  margin-top:20px;
}
footer a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h1>Player Profile</h1>
</header>

<div class="card">
  <div id="avatar" class="avatar">?</div>
  <div id="username" class="username">Loading...</div>
  <div id="gameId" class="sub"></div>

  <div class="info">ðŸ“± Device: <span id="device">â€”</span></div>
  <div class="info">ðŸ“ž Phone: <span id="phone">â€”</span></div>
  <div class="info">
    ðŸ”— <a id="fb" target="_blank">Facebook Profile</a>
  </div>

  <div class="stats">
    <div class="stat">Rating<span id="rating">0</span></div>
    <div class="stat">Wins<span id="wins">0</span></div>
    <div class="stat">Losses<span id="losses">0</span></div>
    <div class="stat">Goals<span id="goals">0</span></div>
  </div>
</div>

<footer>

</footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

// ðŸ”¹ GET PLAYER ID
const params=new URLSearchParams(window.location.search);
const uid=params.get("id");

if(!uid){
  alert("Invalid player");
}

// ðŸ”¹ LOAD PROFILE
db.collection("players").doc(uid).get().then(doc=>{
  if(!doc.exists){
    alert("Player not found");
    return;
  }
  const p=doc.data();

  document.getElementById("username").innerText=p.username;
  document.getElementById("avatar").innerText=p.username.charAt(0).toUpperCase();
  document.getElementById("gameId").innerText=p.gameId || "AFN Player";

  document.getElementById("device").innerText=p.device || "â€”";
  document.getElementById("phone").innerText=p.phone || "â€”";
  document.getElementById("fb").href=p.facebook || "#";

  document.getElementById("rating").innerText=p.rating || 0;
  document.getElementById("wins").innerText=p.wins || 0;
  document.getElementById("losses").innerText=p.losses || 0;
  document.getElementById("goals").innerText=p.goals || 0;
});
</script>

</body>
</html>
