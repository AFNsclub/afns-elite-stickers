<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Public Player Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0ff2, #000 70%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 25, 35, 0.95);
      border-radius: 22px;
      padding: 24px;
      box-shadow: 0 0 40px #00f6ff55;
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00f6ff, #0066ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: 700;
      margin: 0 auto 10px;
    }

    h2 {
      text-align: center;
      margin: 6px 0;
      color: #ffd700;
    }

    .gameid {
      text-align: center;
      color: #00f6ff;
      font-size: 14px;
      margin-bottom: 18px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 18px;
    }

    .stat {
      flex: 1;
      background: #0b1e2d;
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      box-shadow: inset 0 0 10px #00f6ff33;
    }

    .stat b {
      font-size: 22px;
      color: #00f6ff;
    }

    .info p {
      margin: 8px 0;
      font-size: 14px;
    }

    .info span {
      color: #00f6ff;
    }

    .back-btn {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #00f6ff, #0066ff);
      color: #000;
    }

    footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>

<body>

<div class="card">
  <div class="avatar" id="avatar">?</div>
  <h2 id="username">Loading...</h2>
  <div class="gameid">Game/Owner ID: <b id="gameId">—</b></div>

  <div class="stats">
    <div class="stat"><b id="rating">0</b><div>Rating</div></div>
    <div class="stat"><b id="wins">0</b><div>Wins</div></div>
    <div class="stat"><b id="losses">0</b><div>Losses</div></div>
  </div>

  <div class="info">
    <p><span>Device:</span> <span id="device"></span></p>
    <p><span>Facebook:</span> <a id="facebook" href="#" target="_blank">View</a></p>
  </div>

  <button class="back-btn" onclick="goBack()">Back to Leaderboard</button>

  <footer>© 2026 AFNS Elite Strikers</footer>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

  const db = firebase.firestore();

  const params = new URLSearchParams(window.location.search);
  const uid = params.get("id");

  if (!uid) {
    alert("Invalid profile");
    window.location.href = "leaderboard.html";
  }

  db.collection("players").doc(uid).get().then(doc => {
    if (!doc.exists) {
      alert("Player not found");
      window.location.href = "leaderboard.html";
      return;
    }

    const d = doc.data();

    document.getElementById("username").innerText = d.username;
    document.getElementById("avatar").innerText = d.username.charAt(0).toUpperCase();
    document.getElementById("gameId").innerText = d.gameId || "-";
    document.getElementById("rating").innerText = d.rating || 0;
    document.getElementById("wins").innerText = d.wins || 0;
    document.getElementById("losses").innerText = d.losses || 0;
    document.getElementById("device").innerText = d.device || "-";
    document.getElementById("facebook").href = d.facebook || "#";
  });

  function goBack() {
    window.location.href = "leaderboard.html";
  }
</script>

</body>
</html>
