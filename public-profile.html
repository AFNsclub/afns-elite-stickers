<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Public Player Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:430px;
  padding:20px;
}

/* HEADER */
h2{
  text-align:center;
  color:var(--gold);
  margin-bottom:14px;
}

/* CARD */
.card{
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:22px;
  padding:20px;
  box-shadow:0 0 35px rgba(0,247,255,.45);
  margin-bottom:18px;
}

/* AVATAR */
.avatar{
  width:90px;
  height:90px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--neon),#008cff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  font-weight:900;
  color:#000;
  margin:0 auto 12px;
}

/* STATS */
.stat{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,.12);
}

.stat span{
  color:#aaa;
  font-size:13px;
}

.stat b{
  color:var(--neon);
}

/* BADGE */
.badge{
  margin:14px auto 0;
  text-align:center;
  padding:10px;
  border-radius:16px;
  background:linear-gradient(135deg,#0b2b36,#04131b);
  color:var(--gold);
  font-weight:800;
  box-shadow:0 0 18px rgba(255,215,0,.4);
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  margin-top:18px;
}

footer a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<h2>üåê Player Public Profile</h2>

<div class="card">
  <div class="avatar" id="avatar">?</div>

  <div class="stat"><span>Username</span><b id="username">‚Äî</b></div>
  <div class="stat"><span>Game / Owner ID</span><b id="gameId">‚Äî</b></div>
  <div class="stat"><span>Device</span><b id="device">‚Äî</b></div>
  <div class="stat"><span>Rating</span><b id="rating">0</b></div>
  <div class="stat"><span>Wins</span><b id="wins">0</b></div>
  <div class="stat"><span>Losses</span><b id="losses">0</b></div>

  <div class="badge" id="badge">
    üî• Active AFN Player
  </div>
</div>

<footer>
¬© 2026 AFN's Elite Strikers |
<a href="index.html">Home</a>
</footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub",
};
firebase.initializeApp(firebaseConfig);

const db=firebase.firestore();

// GET UID FROM URL
const params=new URLSearchParams(location.search);
const uid=params.get("id");

if(!uid){
  alert("Invalid player profile");
}

// LOAD DATA
db.collection("players").doc(uid).get().then(doc=>{
  if(!doc.exists){
    alert("Player not found");
    return;
  }

  const p=doc.data();

  username.textContent=p.username;
  gameId.textContent=p.gameId || "-";
  device.textContent=p.device || "-";
  rating.textContent=p.rating || 0;
  wins.textContent=p.wins || 0;
  losses.textContent=p.losses || 0;

  avatar.textContent=p.username
    ? p.username.charAt(0).toUpperCase()
    : "?";
});
</script>

</body>
</html>
