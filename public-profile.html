<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Player Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
}

.container{
  max-width:460px;
  margin:auto;
  padding:20px;
}

header{
  text-align:center;
  margin-bottom:20px;
}

header img{
  width:90px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.6));
}

h1{color:var(--gold);margin:8px 0}
.subtitle{color:var(--neon);font-size:13px}

.card{
  background:rgba(255,255,255,.06);
  border-radius:18px;
  padding:18px;
  backdrop-filter:blur(6px);
  box-shadow:0 0 18px rgba(0,247,255,.25);
}

.row{
  margin-bottom:12px;
}

.label{
  font-size:12px;
  color:#aaa;
}

.value{
  font-size:15px;
  font-weight:700;
}

.stats{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
  font-size:13px;
}

a.link{
  color:var(--neon);
  font-weight:700;
  text-decoration:none;
}

/* FOOTER */
.global-footer{
  margin-top:30px;
  padding:16px 0;
  text-align:center;
}
.footer-inner{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}
.footer-logo{width:42px}
.footer-text{font-size:12px;color:#aaa}
.footer-text a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h1 id="username">Player</h1>
  <div class="subtitle">AFN's Elite Strikers</div>
</header>

<div class="card">

  <div class="row">
    <div class="label">Email</div>
    <div class="value" id="email">‚Äî</div>
  </div>

  <div class="row">
    <div class="label">Phone</div>
    <div class="value" id="phone">‚Äî</div>
  </div>

  <div class="row">
    <div class="label">Game / Owner ID</div>
    <div class="value" id="gameId">‚Äî</div>
  </div>

  <div class="row">
    <div class="label">Device</div>
    <div class="value" id="device">‚Äî</div>
  </div>

  <div class="row">
    <div class="label">Facebook</div>
    <div class="value">
      <a id="facebook" class="link" target="_blank"></a>
    </div>
  </div>

  <div class="stats">
    <div>‚≠ê Rating: <span id="rating">0</span></div>
    <div>üèÜ Wins: <span id="wins">0</span></div>
    <div>‚ùå Losses: <span id="losses">0</span></div>
  </div>

</div>

<footer class="global-footer">
  <div class="footer-inner">
    <img src="logo.png" class="footer-logo">
    <div class="footer-text">
      AFNs Elite Striker |
      <a href="https://www.facebook.com/share/1CTCywTQAj/" target="_blank">
        SI Shohan
      </a>
    </div>
  </div>
</footer>

</div>

<script>
/* FIREBASE CONFIG */
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const db = firebase.firestore();

/* GET USER ID */
const params = new URLSearchParams(location.search);
const uid = params.get("id");
if(!uid){
  document.body.innerHTML="Invalid profile";
}

/* LOAD PLAYER */
db.collection("players").doc(uid).get().then(doc=>{
  if(!doc.exists) return;
  const d = doc.data();

  document.getElementById("username").innerText = d.username || "Player";
  document.getElementById("email").innerText = d.email || "‚Äî";
  document.getElementById("phone").innerText = d.phone || "‚Äî";
  document.getElementById("gameId").innerText = d.gameId || "‚Äî";
  document.getElementById("device").innerText = d.device || "‚Äî";
  document.getElementById("rating").innerText = d.rating || 0;
  document.getElementById("wins").innerText = d.wins || 0;
  document.getElementById("losses").innerText = d.losses || 0;

  if(d.facebook){
    const fb = document.getElementById("facebook");
    fb.href = d.facebook;
    fb.innerText = "View Facebook Profile";
  }
});
</script>

</body>
</html>
