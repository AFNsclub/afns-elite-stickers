<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:430px;
  padding:18px;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:14px;
}
header img{
  width:90px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.6));
}
header h1{
  color:var(--gold);
  margin-top:6px;
  font-size:24px;
}

/* CARD */
.card{
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:22px;
  padding:18px;
  box-shadow:0 0 28px rgba(0,247,255,.4);
}

/* USERNAME */
.username{
  text-align:center;
  font-size:22px;
  font-weight:900;
  color:var(--neon);
  margin-bottom:6px;
}

/* TAG */
.tag{
  text-align:center;
  font-size:13px;
  color:#ccc;
  margin-bottom:14px;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-bottom:16px;
}
.stat{
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:12px;
  text-align:center;
}
.stat span{
  display:block;
  font-size:13px;
  color:#ccc;
}
.stat strong{
  font-size:20px;
  color:var(--gold);
}

/* INFO */
.info{
  background:rgba(255,255,255,.05);
  border-radius:14px;
  padding:14px;
  font-size:14px;
}
.info div{
  margin-bottom:8px;
}
.info b{
  color:var(--neon);
}

/* BUTTON */
.btn{
  display:block;
  margin-top:16px;
  padding:14px;
  border-radius:16px;
  text-align:center;
  font-weight:800;
  text-decoration:none;
  background:linear-gradient(145deg,#081c2c,#020c14);
  color:var(--neon);
  transition:.25s;
}
.btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 16px rgba(0,247,255,.45);
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  margin-top:18px;
}
footer a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h1>Player Profile</h1>
</header>

<div class="card" id="profileCard">
  Loading...
</div>

<footer>
© 2026 AFN's Elite Strikers |
<a href="leaderboard.html">Leaderboard</a>
</footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub",
  storageBucket:"afnsclub.firebasestorage.app",
  messagingSenderId:"1088089213558",
  appId:"1:1088089213558:web:bd5e01caaeecaa46bcad57"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

const uid=new URLSearchParams(location.search).get("id");
if(!uid){
  document.getElementById("profileCard").innerText="Invalid profile";
}

db.collection("players").doc(uid).onSnapshot(doc=>{
  if(!doc.exists){
    profileCard.innerText="Player not found";
    return;
  }
  const p=doc.data();
  profileCard.innerHTML=`
    <div class="username">${p.username}</div>
    <div class="tag">AFN Elite Player</div>

    <div class="stats">
      <div class="stat"><span>Rating</span><strong>${p.rating||0}</strong></div>
      <div class="stat"><span>Wins</span><strong>${p.wins||0}</strong></div>
      <div class="stat"><span>Losses</span><strong>${p.losses||0}</strong></div>
      <div class="stat"><span>Goals</span><strong>${p.goals||0}</strong></div>
    </div>

    <div class="info">
      <div><b>Game ID:</b> ${p.gameId||"-"}</div>
      <div><b>Device:</b> ${p.device||"-"}</div>
      <div><b>Facebook:</b> 
        ${p.facebook ? `<a href="${p.facebook}" target="_blank" style="color:var(--gold)">View</a>` : "-"}
      </div>
    </div>

    <a class="btn" href="leaderboard.html">⬅ Back to Leaderboard</a>
  `;
});
</script>

</body>
</html>
