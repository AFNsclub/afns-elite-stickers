<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>AFNS Elite Strikers | Player Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase 9 Compat -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --gold:#FFD700;
  --neon:#00f7ff;
  --bg1:#010814;
  --bg2:#021b33;
  --card:rgba(0,0,0,.65);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:30px;
}

.container{
  max-width:500px;
  width:100%;
  background:var(--card);
  border-radius:20px;
  padding:25px 30px;
  backdrop-filter:blur(12px);
  box-shadow:0 0 40px rgba(0,247,255,.35),0 0 20px rgba(255,215,0,.25);
  animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

header{text-align:center;margin-bottom:20px;}
header img{width:100px; filter:drop-shadow(0 0 20px var(--gold));}
h1{margin:10px 0;color:var(--gold); text-shadow:0 0 15px var(--gold);}
.rank-badge{
  display:inline-block;
  margin-top:10px;
  padding:6px 14px;
  border-radius:20px;
  background:rgba(27,20,0,.7);
  color:var(--gold);
  font-weight:700;
  box-shadow:0 0 10px var(--neon);
}

.card{margin-top:20px;background:rgba(255,255,255,.05);padding:20px;border-radius:20px;}
.row{margin-bottom:14px;}
.label{font-size:12px;color:#aaa;}
.value{font-size:15px;font-weight:700;}

.stats{
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.stat-box{
  background:rgba(0,0,0,.4);
  padding:12px;
  border-radius:14px;
  text-align:center;
  transition:.3s;
}
.stat-box:hover{
  transform:scale(1.05);
  box-shadow:0 0 12px var(--neon);
}
.stat-title{font-size:12px;color:#aaa;}
.stat-value{font-size:18px;font-weight:700;margin-top:4px;}

footer{
  margin-top:30px;
  text-align:center;
  font-size:13px;
  color:var(--gold);
  font-weight:700;
  opacity:.8;
}
footer a{color:var(--neon); text-decoration:none; font-weight:700;}
</style>
</head>

<body>
<div class="container" id="app">

<header>
  <img src="logo.png" alt="Logo">
  <h1 id="username">Player</h1>
  <div class="rank-badge" id="rankBadge">Rank #--</div>
</header>

<div class="card">
  <div class="row"><div class="label">Game ID</div><div class="value" id="gameId">—</div></div>
  <div class="row"><div class="label">Device</div><div class="value" id="device">—</div></div>
  <div class="row"><div class="label">Facebook</div><div class="value"><a id="facebook" target="_blank"></a></div></div>

  <div class="stats">
    <div class="stat-box"><div class="stat-title">Rating</div><div class="stat-value" id="rating">0</div></div>
    <div class="stat-box"><div class="stat-title">Wins</div><div class="stat-value" id="wins">0</div></div>
    <div class="stat-box"><div class="stat-title">Losses</div><div class="stat-value" id="losses">0</div></div>
    <div class="stat-box"><div class="stat-title">Draw</div><div class="stat-value" id="draws">0</div></div>
    <div class="stat-box"><div class="stat-title">Win Rate</div><div class="stat-value" id="winrate">0%</div></div>
  </div>
</div>

<footer>
  Design by <a href="#">SI Shohan</a> | © 2026 AFNS Elite Strikers
</footer>

</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const db=firebase.firestore();
const params=new URLSearchParams(location.search);
const playerId=params.get("id");

if(!playerId){
  document.getElementById("app").innerHTML="<h2 style='text-align:center'>Invalid Profile</h2>";
  throw new Error("ID Missing");
}

/* Load Player */
db.collection("players").doc(playerId).get().then(doc=>{
  if(!doc.exists){
    document.getElementById("app").innerHTML="<h2 style='text-align:center'>Profile Not Found</h2>";
    return;
  }
  const d=doc.data();

  document.getElementById("username").innerText=d.username||"Player";
  document.getElementById("gameId").innerText=d.gameId||"—";
  document.getElementById("device").innerText=d.device||"—";
  document.getElementById("rating").innerText=d.rating||1000;

  const wins=d.wins||0;
  const losses=d.losses||0;
  const draws=d.draws||0;

  document.getElementById("wins").innerText=wins;
  document.getElementById("losses").innerText=losses;
  document.getElementById("draws").innerText=draws;

  const total=wins+losses+draws;
  const winRate=total>0?((wins/total)*100).toFixed(1):0;
  document.getElementById("winrate").innerText=winRate+"%";

  if(d.facebook && d.facebook.startsWith("http")){
    const fb=document.getElementById("facebook");
    fb.href=d.facebook;
    fb.innerText="View Facebook Profile";
  }else{
    document.getElementById("facebook").innerText="—";
  }
});

/* Calculate Rank */
db.collection("players").orderBy("rating","desc").get().then(snapshot=>{
  let rank=1;
  snapshot.forEach(doc=>{
    if(doc.id===playerId){
      document.getElementById("rankBadge").innerText="Rank #"+rank;
    }
    rank++;
  });
});
</script>

</body>
</html>
