<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PvP Match Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:Segoe UI,sans-serif;
  padding:16px;
}
.box{
  max-width:420px;
  margin:auto;
  background:#020617;
  border-radius:14px;
  padding:18px;
  box-shadow:0 0 18px rgba(0,0,0,.6);
}
h1,h2{text-align:center}
select,input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
}
button{
  background:#22c55e;
  font-weight:bold;
}
button:hover{background:#16a34a}
ul{list-style:none;padding:0}
li{
  background:#020617;
  margin:8px 0;
  padding:10px;
  border-radius:8px;
}
</style>
</head>

<body>

<h1>‚öîÔ∏è PvP Match Result</h1>

<div class="box">
  <h2>Enter Match</h2>

  <select id="player1"></select>
  <select id="player2"></select>

  <input id="score1" type="number" placeholder="Player 1 Score">
  <input id="score2" type="number" placeholder="Player 2 Score">

  <button onclick="submitMatch()">Save Result</button>
</div>

<h2>üèÜ Leaderboard</h2>
<ul id="leaderboard"></ul>

<script src="pvp-firestore.js"></script>
</body>
</html>
