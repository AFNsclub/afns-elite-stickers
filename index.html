  background:linear-gradient(135deg,#050b18,#0b1220);

  padding:20px;
  background:rgba(0,0,0,0.4);
}

header img{

}

.card{

  padding:18px;
  border-radius:16px;
  margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);

button{

  border:none;
  padding:12px 18px;
  border-radius:10px;

a{

    </p>
  </div>

  <div class="card">
    <a href="login.html">
