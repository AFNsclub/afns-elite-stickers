<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AFNS Club – Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ===== STYLE ===== -->
<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0a1a4a,#050b1e 70%);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.card{
  width:100%;
  max-width:360px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(12px);
  padding:26px;
  border-radius:16px;
  box-shadow:0 0 30px rgba(0,0,0,.6);
}

h2{
  text-align:center;
  margin-bottom:18px;
}

input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  font-size:14px;
}

.password-box{
  position:relative;
}

.password-box span{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:13px;
  color:#4f8cff;
}

button{
  width:100%;
  margin-top:16px;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#3b82f6;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  box-shadow:0 0 14px rgba(59,130,246,.6);
}

.link{
  margin-top:14px;
  text-align:center;
  font-size:13px;
}

.link a{
  color:#60a5fa;
  text-decoration:none;
}

.error{
  margin-top:12px;
  font-size:13px;
  color:#ff6b6b;
  text-align:center;
}

/* ===== FOOTER ===== */
.global-footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  opacity:.8;
}

.footer-inner{
  display:flex;
  align-items:center;
  gap:8px;
  justify-content:center;
}

.footer-logo{
  width:28px;
}
</style>

<!-- ===== FIREBASE ===== -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});
</script>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="Email">

  <div class="password-box">
    <input id="password" type="password" placeholder="Password">
    <span onclick="togglePass()">SHOW</span>
  </div>

  <button onclick="login()">Login</button>

  <div class="link">
    <a href="#" onclick="forgot()">Forgot password?</a>
  </div>

  <div class="link">
    New player? <a href="register.html">Create account</a>
  </div>

  <div id="error" class="error"></div>
</div>

<!-- ===== FOOTER ===== -->
<footer class="global-footer">
  <div class="footer-inner">
    <img src="logo.png" class="footer-logo">
    <div>
      AFNs Elite Striker |
      <a href="https://www.facebook.com/share/1CTCywTQAj/" target="_blank">SI Shohan</a>
    </div>
  </div>
</footer>

<script>
function togglePass(){
  const p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}

function login(){
  const email = email.value;
  const pass = password.value;
  error.textContent = "";

  firebase.auth().signInWithEmailAndPassword(email,pass)
    .then(res=>{
      window.location.href="player.html";
    })
    .catch(err=>{
      error.textContent = err.message;
    });
}

function forgot(){
  const email = document.getElementById("email").value;
  if(!email){
    error.textContent="Enter email first";
    return;
  }
  firebase.auth().sendPasswordResetEmail(email)
    .then(()=>alert("Password reset email sent ✅"))
    .catch(e=>error.textContent=e.message);
}
</script>

</body>
</html>
