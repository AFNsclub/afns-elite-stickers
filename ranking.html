<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AFNS Ranking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0b1220, #020617);
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      margin: 0;
    }

    .ranking-list {
      max-width: 500px;
      margin: auto;
      padding: 10px;
    }

    .player {
      display: flex;
      align-items: center;
      background: #0f172a;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
    }

    .rank {
      font-size: 20px;
      width: 35px;
      text-align: center;
      font-weight: bold;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #4f8cff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 10px;
    }

    .info {
      flex: 1;
    }

    .name {
      font-weight: bold;
    }

    .stats {
      font-size: 13px;
      color: #ccc;
    }

    .trophy {
      font-size: 22px;
      margin-left: 6px;
    }
  </style>
</head>

<body>

  <h1>üèÜ Player Ranking</h1>

  <div class="ranking-list" id="rankingList">
    Loading ranking...
  </div>

  <!-- Firebase -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="ranking.js"></script>

</body>
</html>
