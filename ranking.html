<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AFNS Ranking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg,#020617,#020617);
      color: #e5e7eb;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #94a3b8;
      font-size: 13px;
      margin-bottom: 20px;
    }
    .row {
      display: grid;
      grid-template-columns: 40px 1fr 60px 50px;
      gap: 6px;
      align-items: center;
      padding: 12px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .rank {
      font-weight: bold;
      text-align: center;
    }
    .name {
      font-weight: 600;
    }
    .stats {
      text-align: center;
      font-size: 13px;
      color: #cbd5f5;
    }
    .points {
      text-align: center;
      font-weight: bold;
      color: #4f8cff;
    }
    .gold { color: #facc15; }
    .silver { color: #e5e7eb; }
    .bronze { color: #f97316; }
  </style>
</head>
<body>

<div class="container">
  <h2>üèÜ Player Rankings</h2>
  <p class="subtitle">Sorted by Points ‚Üí Goal Difference</p>

  <div id="rankingList"></div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
    authDomain: "afnsclub.firebaseapp.com",
    projectId: "afnsclub",
    storageBucket: "afnsclub.firebasestorage.app",
    messagingSenderId: "1088089213558",
    appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const list = document.getElementById("rankingList");

  db.collection("players").get().then(snapshot => {
    let players = [];

    snapshot.forEach(doc => {
      const d = doc.data();
      const wins = d.wins || 0;
      const draws = d.draws || 0;
      const loses = d.loses || 0;

      const points = (wins * 3) + draws;
      const gd = (d.goalsFor || 0) - (d.goalsAgainst || 0);

      players.push({
        name: d.name || d.username || "Player",
        points,
        gd,
        wins
      });
    });

    players.sort((a,b) => {
      if (b.points !== a.points) return b.points - a.points;
      if (b.gd !== a.gd) return b.gd - a.gd;
      return b.wins - a.wins;
    });

    players.forEach((p, i) => {
      let medal = "";
      let cls = "";

      if (i === 0) { medal = "üèÜ"; cls = "gold"; }
      else if (i === 1) { medal = "ü•à"; cls = "silver"; }
      else if (i === 2) { medal = "ü•â"; cls = "bronze"; }

      list.innerHTML += `
        <div class="row">
          <div class="rank ${cls}">${medal || i+1}</div>
          <div class="name">${p.name}</div>
          <div class="stats">GD ${p.gd}</div>
          <div class="points">${p.points}</div>
        </div>
      `;
    });
  });
</script>

</body>
</html>
