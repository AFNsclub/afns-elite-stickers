<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Ranking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #0b1220);
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    .player {
      display: flex;
      align-items: center;
      background: #0f172a;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      animation: fadeUp 0.4s ease;
    }

    .rank {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }

    .rank.gold { background: gold; color: #000; }
    .rank.silver { background: silver; color: #000; }
    .rank.bronze { background: #cd7f32; color: #000; }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #4f8cff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }

    .info {
      flex: 1;
    }

    .name {
      font-weight: bold;
    }

    .sub {
      font-size: 12px;
      color: #aaa;
    }

    .points {
      font-weight: bold;
      color: #4f8cff;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>üèÜ Ranking</h2>
    <div id="rankingList"></div>
  </div>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="ranking.js"></script>
</body>
</html>
