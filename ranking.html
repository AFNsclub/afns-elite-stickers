<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Ranking</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase-init.js"></script>

<style>
body{
  background:#0f172a;
  color:#e5e7eb;
  font-family:Arial;
  padding:20px;
}
h1{
  text-align:center;
  margin-bottom:20px;
}
.table{
  max-width:900px;
  margin:auto;
  background:#111827;
  border-radius:12px;
  overflow:hidden;
}
.row{
  display:grid;
  grid-template-columns:50px 1fr 70px 70px 70px 70px 70px;
  padding:12px;
  align-items:center;
}
.head{
  background:#1f2937;
  font-weight:bold;
}
.row:nth-child(even){
  background:#0b1220;
}
.rank{
  font-size:20px;
  text-align:center;
}
.name{
  display:flex;
  align-items:center;
  gap:10px;
}
.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:#2563eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
.trophy{
  font-size:22px;
}
</style>
</head>

<body>

<h1>üèÜ Player Ranking</h1>

<div class="table">
  <div class="row head">
    <div>#</div>
    <div>Player</div>
    <div>Win</div>
    <div>Loss</div>
    <div>GF</div>
    <div>GA</div>
    <div>GD</div>
  </div>

  <div id="rankingList"></div>
</div>

<script src="ranking.js"></script>
</body>
</html>
