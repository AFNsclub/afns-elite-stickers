<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Tournament Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:white;
}
.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}
.card{
  background:rgba(255,255,255,.06);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}
h2{text-align:center;}
input,select,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:8px;
}
button{
  background:#4f8cff;
  color:white;
  font-size:16px;
}
.player{
  padding:10px;
  margin:6px 0;
  border-radius:10px;
  background:#0b122c;
  cursor:pointer;
}
.player.active{
  background:#4f8cff;
}
.small{
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>
<div class="container">

<h2>üèÜ Tournament Builder</h2>

<div class="card">
  <input id="tName" placeholder="Tournament Name">

  <select id="tType">
    <option value="single">Single Tournament</option>
    <option value="team">Team Tournament</option>
  </select>
</div>

<div class="card">
  <h3>Select Players</h3>
  <div id="playerList"></div>
  <p class="small">Click players to select</p>
</div>

<div class="card">
  <button onclick="createTournament()">Create Tournament & Auto Draw</button>
</div>

</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  addDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let players = [];
let selected = [];

/* üî• Load Players */
const snap = await getDocs(collection(db,"players"));
snap.forEach(doc=>{
  players.push({id:doc.id,...doc.data()});
});

const list = document.getElementById("playerList");
players.forEach(p=>{
  const div = document.createElement("div");
  div.className="player";
  div.textContent = p.name;
  div.onclick = ()=>{
    div.classList.toggle("active");
    if(selected.includes(p)){
      selected = selected.filter(x=>x!==p);
    }else{
      selected.push(p);
    }
  };
  list.appendChild(div);
});

/* ‚öôÔ∏è Create Tournament */
window.createTournament = async ()=>{
  const name = tName.value;
  const type = tType.value;

  if(!name || selected.length < 2){
    alert("Tournament name & players required");
    return;
  }

  let teams = [];
  let matches = [];

  if(type==="single"){
    for(let i=0;i<selected.length;i+=2){
      if(selected[i+1]){
        matches.push({
          p1:selected[i],
          p2:selected[i+1],
          result:null
        });
      }
    }
  }

  if(type==="team"){
    let shuffled = [...selected].sort(()=>Math.random()-0.5);
    let teamCount = Math.ceil(shuffled.length / 6);

    for(let i=0;i<teamCount;i++){
      teams.push({
        name:"Team "+(i+1),
        players:shuffled.slice(i*6,(i+1)*6)
      });
    }

    for(let i=0;i<teams.length;i+=2){
      if(teams[i+1]){
        matches.push({
          teamA:teams[i],
          teamB:teams[i+1],
          result:null
        });
      }
    }
  }

  await addDoc(collection(db,"tournaments"),{
    name,
    type,
    teams,
    matches,
    status:"running",
    createdAt:Date.now()
  });

  alert("Tournament Created Successfully ‚úÖ");
};
</script>

</body>
</html>
