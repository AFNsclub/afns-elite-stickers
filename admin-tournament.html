<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Tournament Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#050b1e;
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
.card{
  background:rgba(255,255,255,.06);
  padding:16px;
  border-radius:16px;
  margin-bottom:14px;
}
input,button,select{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:10px;
}
button{
  background:#4f8cff;
  color:white;
}
.team{
  font-size:14px;
  margin:6px 0;
}
</style>
</head>

<body>
<div class="container">

<h2>ğŸ† Tournament Builder</h2>

<div class="card">
<input id="tName" placeholder="Tournament Name">
<button onclick="createTournament()">Create Tournament</button>
</div>

<div class="card">
<h3>Add Team</h3>
<input id="teamName" placeholder="Team name">
<input id="teamPlayers" placeholder="Player IDs (comma)">
<button onclick="addTeam()">Add Team</button>
<div id="teamList"></div>
</div>

<div class="card">
<button onclick="generateDraw()">ğŸ¯ Generate Draw</button>
</div>

<div class="card">
<h3>Submit Match Result</h3>
<select id="matchSelect"></select>
<input id="scoreA" placeholder="Team A Score">
<input id="scoreB" placeholder="Team B Score">
<button onclick="submitResult()">Submit Result</button>
</div>

</div>

<script type="module" src="admin-tournament.js"></script>
</body>
</html>
