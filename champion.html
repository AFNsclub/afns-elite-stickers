<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Champion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(180deg,#050b1e,#020617);
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
.card{
  background:rgba(255,255,255,.06);
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.45);
}
.trophy{font-size:60px}
.name{font-size:22px;font-weight:bold;margin-top:8px}
.type{font-size:14px;opacity:.8}
.info{margin-top:10px;font-size:14px}
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:#4f8cff;
  color:#fff;
  font-size:16px;
}
.loading{opacity:.7}
</style>
</head>

<body>
<div class="container">

<h2 style="text-align:center">üèÜ Current Champion</h2>

<div class="card">
  <div class="trophy">üèÜ</div>

  <div id="status" class="loading">Loading champion...</div>

  <div id="content" style="display:none">
    <div id="cName" class="name"></div>
    <div id="cType" class="type"></div>

    <div class="info">
      Tournament: <b id="cTournament"></b><br>
      Date: <b id="cDate"></b>
    </div>

    <button onclick="downloadCertificate()">
      üìÑ Download Champion Certificate
    </button>
  </div>
</div>

</div>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- Firebase -->
<script type="module" src="champion.js"></script>
</body>
</html>
