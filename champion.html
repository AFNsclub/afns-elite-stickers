<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Champion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#050b1e,#020617);
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
  text-align:center;
}
select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-bottom:16px;
}
.card{
  background:rgba(255,255,255,.06);
  border-radius:20px;
  padding:24px;
  display:none;
}
.trophy{
  font-size:72px;
}
h2{
  margin:10px 0;
}
.small{
  font-size:14px;
  opacity:.8;
}

/* GLOW */
@keyframes glow{
  0%{box-shadow:0 0 10px #4f8cff;}
  50%{box-shadow:0 0 40px #4f8cff;}
  100%{box-shadow:0 0 10px #4f8cff;}
}
#championCard{
  animation:glow 2s infinite;
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>
<div class="container">

  <h2>üèÜ Champion Board</h2>

  <select id="tournamentSelect" onchange="loadChampion()">
    <option value="">Select Tournament</option>
  </select>

  <div id="championCard" class="card">
    <div class="trophy">üèÜ</div>
    <h2 id="championName"></h2>
    <div id="tournamentName" class="small"></div>
  </div>

</div>

<script src="champion.js"></script>
</body>
</html>
