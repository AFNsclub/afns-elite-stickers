<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Champion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(180deg,#050b1e,#020617);
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
h2{
  text-align:center;
  margin-bottom:14px;
}
.card{
  background:rgba(255,255,255,.06);
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.45);
}
.trophy{
  font-size:60px;
  margin-bottom:10px;
}
.name{
  font-size:22px;
  font-weight:bold;
}
.type{
  font-size:14px;
  opacity:.8;
  margin-top:4px;
}
.info{
  margin-top:12px;
  font-size:14px;
  opacity:.85;
}
.badge{
  margin-top:16px;
  display:inline-block;
  padding:6px 14px;
  border-radius:20px;
  background:#4f8cff;
  font-size:13px;
}
</style>
</head>

<body>
<div class="container">

  <h2>üèÜ Current Champion</h2>

  <div class="card">
    <div class="trophy">üèÜ</div>

    <div id="championName" class="name">Loading...</div>
    <div id="championType" class="type"></div>

    <div class="info">
      Tournament: <b id="tournamentName"></b><br>
      Date: <b id="championDate"></b>
    </div>

    <div id="championBadge" class="badge"></div>
  </div>

</div>

<script src="champion.js"></script>
</body>
</html>
