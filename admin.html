<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Match Input</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(180deg,#050b1e,#020617);
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
.card{
  background:rgba(255,255,255,.06);
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
}
h2{
  text-align:center;
}
select,input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:8px;
}
button{
  background:#4f8cff;
  color:white;
  font-size:16px;
}
.team{
  display:flex;
  gap:8px;
}
.team input{
  flex:1;
}
.small{
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>
<div class="container">
<h2>⚙️ Admin Match Result</h2>

<!-- SINGLE MATCH -->
<div class="card">
<h3>Single Match</h3>

<select id="p1"></select>
<select id="p2"></select>

<div class="team">
<input type="number" id="p1Goal" placeholder="P1 Goals">
<input type="number" id="p2Goal" placeholder="P2 Goals">
</div>

<button onclick="submitSingle()">Submit Single Match</button>
</div>

<!-- TEAM MATCH -->
<div class="card">
<h3>Team Tournament</h3>
<p class="small">Team A players IDs (comma separated)</p>
<input id="teamA" placeholder="id1,id2,id3">

<p class="small">Team B players IDs (comma separated)</p>
<input id="teamB" placeholder="id4,id5,id6">

<div class="team">
<input type="number" id="teamAGoal" placeholder="Team A Goals">
<input type="number" id="teamBGoal" placeholder="Team B Goals">
</div>

<button onclick="submitTeam()">Submit Team Match</button>
</div>

</div>

</script>

<script src="admin.js"></script>
</body>
</html>
