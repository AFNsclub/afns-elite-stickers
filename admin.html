<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#050b1e;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#0b1622;
  padding:20px;
  width:100%;
  max-width:360px;
  border-radius:14px;
}
select,button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  margin-top:12px;
  font-size:16px;
}
button{
  background:#4f8cff;
  color:#fff;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="card">
  <h2>Select Tournament</h2>

  <select id="type">
    <option value="">Select Type</option>
    <option value="single">Single Player Tournament</option>
    <option value="team">Team Tournament</option>
  </select>

  <button onclick="go()">Next</button>
</div>

<script src="admin.js"></script>
</body>
</html>
