<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0b1220;
    color:white;
    text-align:center;
}
.container{padding:20px;}
.card{
    background:#141c2f;
    padding:15px;
    border-radius:15px;
    margin:15px auto;
    max-width:420px;
}
img{width:100%;border-radius:10px;}
button{
    border:none;
    padding:10px 16px;
    border-radius:20px;
    margin:6px;
}
.approve{background:#2ecc71;}
.reject{background:#e74c3c;}
</style>
</head>

<body>

<div class="container">
<h2>üõ°Ô∏è Admin Screenshot Approval</h2>
<div id="list"></div>
</div>

<script>
const pending = JSON.parse(localStorage.getItem("pendingShots")) || [];
const approved = JSON.parse(localStorage.getItem("approvedShots")) || [];
const list = document.getElementById("list");

if(pending.length===0){
    list.innerHTML="<p>No pending screenshots</p>";
}

pending.forEach((shot,i)=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
        <p><b>${shot.player}</b></p>
        <img src="${shot.image}">
        <small>${shot.time}</small><br>
        <button class="approve" onclick="approve(${i})">Approve</button>
        <button class="reject" onclick="reject(${i})">Reject</button>
    `;
    list.appendChild(div);
});

function approve(i){
    approved.push(pending[i]);
    pending.splice(i,1);
    save();
}
function reject(i){
    pending.splice(i,1);
    save();
}
function save(){
    localStorage.setItem("pendingShots",JSON.stringify(pending));
    localStorage.setItem("approvedShots",JSON.stringify(approved));
    location.reload();
}
</script>

</body>
</html>
