<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | AFNS Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg:#050b1e;
  --card:#0b1622;
  --accent:#4f8cff;
  --text:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:radial-gradient(circle at top,#0a1a4a,#050b1e);
  color:var(--text);
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  background:#050b1e;
}
.brand{display:flex;align-items:center;gap:10px}
.role{font-size:12px;color:#ffd400}
.logout{
  background:none;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:6px 14px;
  border-radius:8px;
  cursor:pointer;
}
.container{max-width:1200px;margin:auto;padding:18px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 18px rgba(79,140,255,.4);
}
.section-title{
  margin-top:30px;
  margin-bottom:10px;
  font-size:14px;
  opacity:.7;
}
.stats{
  margin-top:22px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:14px;
}
.stat{
  background:rgba(255,255,255,.05);
  border-radius:16px;
  padding:16px;
  text-align:center;
}
.stat span{
  display:block;
  font-size:24px;
  font-weight:bold;
  color:var(--accent);
}
.footer{
  text-align:center;
  font-size:12px;
  opacity:.5;
  margin:30px 0;
}
</style>
</head>

<body>

<div class="header">
  <div class="brand">
    <span>AFNS Admin</span>
    <span class="role" id="adminRole">Loading...</span>
  </div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="container">

<div class="grid">

  <div class="card perm-addMatch" onclick="go('add-match.html')">
    ‚ûï Add Match
  </div>

  <div class="card perm-editMatch" onclick="go('admin-match-control.html')">
    üõ† Match Control
  </div>

  <div class="card" onclick="go('admin-player.html')">
    üë§ Players
  </div>

  <div class="card perm-seasonReset" onclick="go('admin-season-reset.html')">
    ‚ôªÔ∏è Season Manager
  </div>

  <div class="card perm-manageRoles" onclick="go('admin-role-manager.html')">
    üõ°Ô∏è Role Manager
  </div>

</div>

<div class="section-title">üìä System Stats</div>

<div class="stats">
  <div class="stat"><span id="players">0</span>Players</div>
  <div class="stat"><span id="matches">0</span>Matches</div>
  <div class="stat"><span id="admins">0</span>Admins</div>
</div>

<div class="footer">
AFNS Club ‚Ä¢ Pro Admin System
</div>

</div>

<script>
/* üî• Firebase Init */
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* üîê AUTH + EMAIL ADMIN CHECK */
auth.onAuthStateChanged(async user=>{
  if(!user){
    location.href="admin-login.html";
    return;
  }

  const snap = await db.collection("admins").doc(user.email).get();

  if(!snap.exists){
    alert("Access denied");
    auth.signOut();
    location.href="admin-login.html";
    return;
  }

  const admin = snap.data();

  document.getElementById("adminRole").innerText =
    (admin.badge || "") + " " + admin.role.toUpperCase();

  /* üî• Permission Hide */
  document.querySelectorAll("[class*='perm-']").forEach(el=>{
    const match = el.className.match(/perm-(\w+)/);
    if(match){
      const perm = match[1];
      if(!admin.permissions || !admin.permissions[perm]){
        el.style.display="none";
      }
    }
  });

});

/* üìä Live Stats */
db.collection("players").onSnapshot(s=>{
  document.getElementById("players").innerText = s.size;
});
db.collection("matches").onSnapshot(s=>{
  document.getElementById("matches").innerText = s.size;
});
db.collection("admins").onSnapshot(s=>{
  document.getElementById("admins").innerText = s.size;
});

/* Navigation */
function go(page){
  location.href = page;
}

/* Logout */
function logout(){
  auth.signOut().then(()=>{
    location.href="admin-login.html";
  });
}
</script>

</body>
</html>
