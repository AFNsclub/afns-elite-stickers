<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AFNS Elite Strikers - Player Rankings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg-dark:#0a0f21;
  --card-bg:rgba(0,0,0,0.6);
  --neon-cyan:#00f7ff;
  --neon-pink:#ff44aa;
  --text:#fff;
  --highlight:#ffbb33;
}

/* Body & Background */
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#0a0f21,#020419);
  color:var(--text);
  text-align:center;
  overflow-x:hidden;
}

/* Title */
h1{
  font-size:34px;
  padding:30px 10px;
  margin:0;
  color:var(--neon-cyan);
  text-shadow:0 0 20px var(--neon-cyan),0 0 10px var(--neon-pink);
  letter-spacing:2px;
  font-weight:900;
}

/* Table container */
.table-container{
  width:95%;
  max-width:900px;
  margin:20px auto 40px;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 0 30px rgba(0,255,255,0.2);
}

/* Table Styling */
table{
  width:100%;
  border-collapse:collapse;
}

th{
  padding:16px;
  font-size:16px;
  text-transform:uppercase;
  background:rgba(10,20,40,0.7);
  color:var(--neon-pink);
  text-shadow:0 0 5px var(--neon-pink);
}

td{
  padding:14px;
  font-weight:600;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

tr{
  opacity:0;
  transform:translateY(15px);
  animation:fadeSlide .5s forwards;
}

@keyframes fadeSlide{
  to{opacity:1;transform:translateY(0);}
}

tr:hover{
  transform:scale(1.02);
  background:rgba(0,255,255,0.08);
  transition:.2s;
}

/* Highlight Top 3 players with fresh colors */
.rank1{background:linear-gradient(120deg,#ff6b6b,#ffb86b); color:#000; box-shadow:0 0 20px #ff6b6b;}
.rank2{background:linear-gradient(120deg,#6bafff,#6bffea); color:#000; box-shadow:0 0 15px #6bafff;}
.rank3{background:linear-gradient(120deg,#ff6bff,#ff6bff); color:#000; box-shadow:0 0 15px #ff6bff;}

.medal{font-size:18px;margin-right:5px;}

/* Player link hover */
.player-link{
  color:inherit;
  text-decoration:none;
  transition:.2s;
}
.player-link:hover{
  text-decoration:underline;
  color:var(--highlight);
}

/* Footer */
footer{
  text-align:center;
  font-size:14px;
  margin-bottom:20px;
  color:var(--highlight);
  font-weight:700;
  text-shadow:0 0 8px var(--neon-cyan);
}

/* Responsive */
@media(max-width:500px){
  th,td{font-size:13px;padding:10px;}
  h1{font-size:26px;padding:20px 5px;}
}
</style>
</head>

<body>

<h1>üèÜ AFNS ELITE STRIKERS RANKING</h1>

<div class="table-container">
<table>
<thead>
<tr>
<th>Rank</th>
<th>Player</th>
<th>Win</th>
<th>Loss</th>
<th>Draw</th>
<th>Rating</th>
</tr>
</thead>
<tbody id="rankingBody"></tbody>
</table>
</div>

<footer>¬© 2026 AFNS Elite Strikers | SI Shohan</footer>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const db=firebase.firestore();
const table=document.getElementById("rankingBody");

db.collection("players").orderBy("rating","desc").onSnapshot(snapshot=>{
  table.innerHTML="";
  let rank=1;
  snapshot.forEach(doc=>{
    const p=doc.data();
    let className="",medal="";
    if(rank===1){className="rank1";medal="ü•á";}
    else if(rank===2){className="rank2";medal="ü•à";}
    else if(rank===3){className="rank3";medal="ü•â";}

    table.innerHTML+=`<tr class="${className}" style="animation-delay:${rank*0.1}s">
      <td><span class="medal">${medal}</span>${rank}</td>
      <td><a class="player-link" href="public-profile.html?id=${doc.id}">${p.username||"-"}</a></td>
      <td>${p.wins||0}</td>
      <td>${p.losses||0}</td>
      <td>${p.draws||0}</td>
      <td>${p.rating||0}</td>
    </tr>`;
    rank++;
  });
});
</script>

</body>
</html>
