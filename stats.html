<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AFNS Elite Strikers Player Rankings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --red:#ff0033;
  --blue:#00aaff;
  --gold:#FFD700;
  --silver:#C0C0C0;
  --bronze:#CD7F32;
  --dark:#020d1f;
  --card:#0c1b2a;
  --neon:#00f7ff;
  --text:#fff;
}

/* Body & Title */
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:radial-gradient(circle at top,var(--dark),#010814);
  color:var(--text);
  text-align:center;
  overflow-x:hidden;
}

h1{
  padding:25px 10px;
  font-size:32px;
  letter-spacing:2px;
  background:linear-gradient(90deg,var(--red),var(--blue));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px var(--red),0 0 20px var(--blue),0 0 15px var(--gold);
  margin:0;
}

/* Table Styling */
table{
  width:95%;
  margin:auto;
  border-collapse:collapse;
  margin-top:20px;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(0,247,255,.3);
}

th{
  background:linear-gradient(90deg,var(--red),var(--blue));
  padding:16px;
  font-size:18px;
  text-transform:uppercase;
  letter-spacing:1px;
  text-shadow:0 0 8px var(--neon);
}

td{
  padding:14px;
  border-bottom:1px solid #112b45;
  font-weight:600;
}

/* Row Animations */
tr{
  opacity:0;
  transform:translateY(20px);
  animation:fadeSlide .6s forwards;
}

@keyframes fadeSlide{
  to{opacity:1;transform:translateY(0);}
}

tr:hover{
  background:#0f2c4d;
  transform:scale(1.02);
  transition:.2s;
}

/* Top 3 Players Jersy Style */
.rank1{
  background:linear-gradient(135deg,#ff0000,#0000ff);
  color:#fff;
  box-shadow:0 0 25px #FFD700;
  background-image:url('jersey1.png');
  background-size:cover;
  background-blend-mode:soft-light;
}
.rank2{
  background:linear-gradient(135deg,#0000ff,#ff0000);
  color:#fff;
  box-shadow:0 0 20px #C0C0C0;
  background-image:url('jersey2.png');
  background-size:cover;
  background-blend-mode:soft-light;
}
.rank3{
  background:linear-gradient(135deg,#ff0033,#00aaff);
  color:#fff;
  box-shadow:0 0 20px #CD7F32;
  background-image:url('jersey3.png');
  background-size:cover;
  background-blend-mode:soft-light;
}

.medal{font-size:22px;margin-right:5px;}

/* Player Link */
.player-link{
  color:inherit;
  text-decoration:none;
  cursor:pointer;
  transition:.2s;
}
.player-link:hover{
  text-decoration:underline;
  color:var(--gold);
}

/* Footer */
footer{
  text-align:center;
  margin-top:25px;
  font-size:13px;
  color:var(--gold);
  font-weight:700;
  padding-bottom:15px;
  text-shadow:0 0 5px var(--neon);
}

/* Responsive */
@media(max-width:500px){
  th,td{font-size:14px;padding:10px;}
  h1{font-size:26px;padding:20px 5px;}
}
</style>
</head>
<body>

<h1>üèÜ AFNS ELITE STRIKERS PLAYER RANKINGS</h1>

<table>
<thead>
<tr>
<th>Rank</th>
<th>Player</th>
<th>Win</th>
<th>Loss</th>
<th>Draw</th>
<th>Rating</th>
</tr>
</thead>
<tbody id="rankingBody"></tbody>
</table>

<footer>
¬© 2026 AFNS Elite Strikers | SI Shohan
</footer>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const db=firebase.firestore();
const table=document.getElementById("rankingBody");

db.collection("players").orderBy("rating","desc").onSnapshot(snapshot=>{
  table.innerHTML="";
  let rank=1;
  snapshot.forEach(doc=>{
    const p=doc.data();
    let className="",medal="";
    if(rank===1){className="rank1";medal="ü•á";}
    else if(rank===2){className="rank2";medal="ü•à";}
    else if(rank===3){className="rank3";medal="ü•â";}

    table.innerHTML+=`<tr class="${className}" style="animation-delay:${rank*0.1}s">
      <td><span class="medal">${medal}</span>${rank}</td>
      <td><a class="player-link" href="public-profile.html?id=${doc.id}">${p.username||"-"}</a></td>
      <td>${p.wins||0}</td>
      <td>${p.losses||0}</td>
      <td>${p.draws||0}</td>
      <td>${p.rating||0}</td>
    </tr>`;
    rank++;
  });
});
</script>

</body>
</html>
