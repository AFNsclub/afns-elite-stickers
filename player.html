<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Player Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --gold:#ffd400;
  --neon:#00eaff;
  --bg1:#050b14;
  --bg2:#0b1d2d;
  --card-bg:rgba(255,255,255,.06);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
  min-height:100vh;
  background:
    radial-gradient(circle at top, rgba(255,212,0,.12), transparent 45%),
    radial-gradient(circle at bottom, rgba(0,234,255,.12), transparent 45%),
    linear-gradient(180deg, var(--bg2), var(--bg1));
  color:#fff;
}
.container{max-width:460px;margin:auto;padding:20px}
header{text-align:center;margin-bottom:26px}
header img{width:90px;filter:drop-shadow(0 0 18px rgba(255,215,0,.6))}
#profileTitle{color:var(--gold);font-size:26px;margin-top:12px}
.subtitle{color:var(--neon);font-size:13px}

.card{
  background:var(--card-bg);
  border-radius:18px;
  padding:18px;
  backdrop-filter:blur(8px);
  box-shadow:0 0 22px rgba(0,234,255,.18);
}

.info-row{
  background:rgba(255,255,255,.05);
  border-radius:14px;
  padding:14px;
  margin-top:12px;
  display:flex;
  align-items:center;
  gap:12px;
}
.info-icon{font-size:22px}
.info-text{display:flex;flex-direction:column}
.info-label{font-size:11px;color:#9aa}
.info-value{font-size:15px;font-weight:700}

.player-name-row{display:flex;align-items:center;gap:8px}

.rank-badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:11px;
  font-weight:900;
  animation:rankPulse 2s infinite;
}
.rank-bronze{background:#6d4c41}
.rank-silver{background:#b0bec5;color:#000}
.rank-gold{background:#ffd400;color:#000}
.rank-platinum{background:#4fc3f7;color:#001}
.rank-legend{
  background:linear-gradient(145deg,#ff1744,#ff9100);
  box-shadow:0 0 12px rgba(255,87,34,.9);
}
@keyframes rankPulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

.fb-btn{
  width:100%;
  background:rgba(255,255,255,.05);
  border-radius:14px;
  padding:14px;
  border:none;
  color:#fff;
  font-size:15px;
  font-weight:700;
  display:flex;
  align-items:center;
  gap:12px;
  cursor:pointer;
}

.stats{
  display:flex;
  justify-content:space-between;
  margin:18px 4px 6px;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(145deg,var(--neon),#008cff);
  font-weight:900;
  cursor:pointer;
}
button.secondary{background:#1b1f26}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:10px;
}
.hidden{display:none}
.success{color:#4cff8f;font-size:13px;margin-top:10px}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h1 id="profileTitle">My Profile</h1>
  <div class="subtitle">AFN's Elite Strikers</div>
</header>

<div class="card">
<div id="viewBox">

  <div class="info-row">
    <div class="info-icon">üë§</div>
    <div class="info-text">
      <span class="info-label">Player Name</span>
      <div class="player-name-row">
        <span class="info-value" id="v_username"></span>
        <span id="rankBadge" class="rank-badge hidden"></span>
      </div>
    </div>
  </div>

  <div class="info-row">
    <div class="info-icon">üìß</div>
    <div class="info-text">
      <span class="info-label">Email</span>
      <span class="info-value" id="v_email"></span>
    </div>
  </div>

  <div class="info-row">
    <div class="info-icon">üì±</div>
    <div class="info-text">
      <span class="info-label">Phone</span>
      <span class="info-value" id="v_phone"></span>
    </div>
  </div>

  <div class="info-row">
    <div class="info-icon">üì≤</div>
    <div class="info-text">
      <span class="info-label">Device Name</span>
      <span class="info-value" id="v_device"></span>
    </div>
  </div>

  <button class="fb-btn" id="fbBtn" onclick="openFacebook()">üåê View Facebook Profile</button>

  <div class="info-row">
    <div class="info-icon">üéÆ</div>
    <div class="info-text">
      <span class="info-label">Game ID</span>
      <span class="info-value" id="v_gameId"></span>
    </div>
  </div>

  <div class="stats">
    <div>‚≠ê <span id="rating">0</span></div>
    <div>üèÜ <span id="wins">0</span></div>
    <div>‚ùå <span id="losses">0</span></div>
  </div>

  <button onclick="location.href='player-submit-match.html'">
  üìù Submit Match Result
  </button>
  <button onclick="location.href='match-history.html'">üìú Match History</button>
  <button onclick="toggleEdit(true)">‚úèÔ∏è Edit Profile</button>
  <button class="secondary" onclick="logout()">Logout</button>
</div>

<div id="editBox" class="hidden">
  <input id="phone" placeholder="Phone">
  <input id="facebook" placeholder="Facebook link">
  <input id="gameId" placeholder="Game ID">
  <input id="deviceName" placeholder="Device name (e.g. Redmi Note 12)">
  <button onclick="saveProfile()">Save</button>
  <button class="secondary" onclick="toggleEdit(false)">Cancel</button>
</div>

<div id="msg"></div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth=firebase.auth(), db=firebase.firestore();
let uid, fbLink="";

function getRank(r){
  if(r>=200) return {n:"LEGEND",c:"rank-legend",i:"üî•"};
  if(r>=150) return {n:"PLATINUM",c:"rank-platinum",i:"üîµ"};
  if(r>=100) return {n:"GOLD",c:"rank-gold",i:"üü°"};
  if(r>=50) return {n:"SILVER",c:"rank-silver",i:"‚ö™"};
  return {n:"BRONZE",c:"rank-bronze",i:"üü§"};
}

auth.onAuthStateChanged(user=>{
  if(!user){location.replace("login.html");return;}
  uid=user.uid;
  v_email.innerText=user.email;

  db.collection("players").doc(uid).onSnapshot(doc=>{
    const d=doc.data() || {};
    v_username.innerText=d.username||"‚Äî";
    v_phone.innerText=d.phone||"‚Äî";
    v_gameId.innerText=d.gameId||"‚Äî";
    v_device.innerText=d.deviceName||"‚Äî";

    rating.innerText=d.rating||0;
    wins.innerText=d.wins||0;
    losses.innerText=d.losses||0;

    const r=getRank(d.rating||0);
    rankBadge.className="rank-badge "+r.c;
    rankBadge.innerText=`${r.i} ${r.n}`;
    rankBadge.classList.remove("hidden");

    fbLink=d.facebook||"";
    fbBtn.style.display=fbLink?"flex":"none";
  });
});

function openFacebook(){
  if(fbLink) window.open(fbLink,"_blank");
}

function toggleEdit(edit){
  viewBox.classList.toggle("hidden",edit);
  editBox.classList.toggle("hidden",!edit);
}

function saveProfile(){
  db.collection("players").doc(uid).update({
    phone:phone.value,
    facebook:facebook.value,
    gameId:gameId.value,
    deviceName:deviceName.value
  }).then(()=>{
    msg.innerHTML="<div class='success'>Profile Updated</div>";
    toggleEdit(false);
  });
}

function logout(){
  auth.signOut().then(()=>location.replace("login.html"));
}
</script>

<script src="season-manager.js"></script>
</body>
  </html>
