<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#fff;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
}
.logout{
  background:#ef4444;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
}
.box{
  margin:20px;
  padding:20px;
  background:#020617;
  border-radius:14px;
}
</style>
</head>

<body>

<div class="header">
  <h2>Player Panel</h2>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="box" id="content">
  <h3>Loading...</h3>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const content = document.getElementById("content");

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "login.html";
    return;
  }

  try{
    const ref = doc(db,"players",user.uid);
    const snap = await getDoc(ref);

    if(!snap.exists()){
      content.innerHTML = "<h3>Profile not found</h3>";
      return;
    }

    const data = snap.data();

    content.innerHTML = `
      <h3>Welcome, ${data.name}</h3>
      <p><b>Username:</b> ${data.username}</p>
      <p><b>Email:</b> ${data.email}</p>
      <p><b>Facebook:</b> <a href="${data.facebook}" target="_blank">View</a></p>
      <p><b>Player ID:</b> ${data.playerid}</p>
    `;
  }catch(err){
    content.innerHTML = "<h3>Error loading data</h3>";
  }
});

window.logout = async function(){
  await signOut(auth);
  window.location.href="login.html";
}
</script>

</body>
</html>
