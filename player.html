<!DOCTYPE html>
<html>
<head>

<title>Player Profile</title>
<meta name="viewport" content="width=device-width">
<style>
body{background:#0d1117;color:#fff;font-family:Arial}
.card{
 max-width:400px;margin:30px auto;
 background:#161b22;padding:20px;
 border-radius:14px;text-align:center;
}
.avatar{
 width:80px;height:80px;border-radius:50%;
 background:#22c55e;font-size:40px;
 display:flex;align-items:center;justify-content:center;
 margin:auto;
}
</style>
</head>
<body>

<div class="card">
<div class="avatar" id="av"></div>
<h2 id="name"></h2>
<p id="info"></p>
</div>

<script type="module">
import { db } from "./firebase-init.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const id=new URLSearchParams(location.search).get("id");
const d=await getDoc(doc(db,"players",id));
const p=d.data();

av.innerText=p.name[0];
name.innerText=p.name;

</body>
</html>
