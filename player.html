<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Player Profile | AFNS Club</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0f172a;
      color:#fff;
    }

    header{
      background:#020617;
      padding:15px;
      text-align:center;
      border-bottom:2px solid #22c55e;
    }

    header h1{
      margin:0;
      font-size:22px;
      color:#22c55e;
    }

    .container{
      padding:20px;
      max-width:800px;
      margin:auto;
    }

    .card{
      background:#020617;
      border-radius:12px;
      padding:20px;
      margin-bottom:20px;
      box-shadow:0 0 15px rgba(34,197,94,0.2);
    }

    .card h2{
      margin-top:0;
      color:#22c55e;
    }

    .info p{
      margin:8px 0;
      font-size:16px;
    }

    .rating{
      font-size:28px;
      font-weight:bold;
      color:#facc15;
    }

    button{
      background:#ef4444;
      color:#fff;
      border:none;
      padding:12px 20px;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }

    button:hover{
      background:#dc2626;
    }
  </style>
</head>

<body>

<!-- ================= LOGIN PROTECTION ================= -->
<script>
  const currentPlayer = localStorage.getItem("currentPlayer");

  if (!currentPlayer) {
    alert("⚠️ Please login first!");
    window.location.href = "login.html";
  }
</script>
<!-- ==================================================== -->

<header>
  <h1>AFNS Club – Player Profile</h1>
</header>

<div class="container">

  <!-- Player Info -->
  <div class="card info">
    <h2>Player Information</h2>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Facebook:</strong> <span id="facebook"></span></p>
    <p><strong>eFootball ID:</strong> <span id="efootball"></span></p>
  </div>

  <!-- Rating -->
  <div class="card">
    <h2>Player Rating</h2>
    <div class="rating" id="rating">0</div>
  </div>

  <!-- Logout -->
  <div class="card">
    <h2>Account</h2>
    <button onclick="logout()">Logout</button>
  </div>

</div>

<script>
  // Load player data
  const player = JSON.parse(localStorage.getItem("currentPlayer"));

  document.getElementById("username").innerText = player.username;
  document.getElementById("email").innerText = player.email;
  document.getElementById("facebook").innerText = player.facebook;
  document.getElementById("efootball").innerText = player.efootballId;
  document.getElementById("rating").innerText = player.rating || 1000;

  function logout(){
    localStorage.removeItem("currentPlayer");
    alert("Logged out successfully");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
