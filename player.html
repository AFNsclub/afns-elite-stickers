<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#fff;
}
.header{
  padding:15px;
  background:#020617;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
button{
  background:#ef4444;
  border:none;
  padding:10px 16px;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
}
.container{
  padding:20px;
}
.card{
  background:#020617;
  padding:20px;
  border-radius:14px;
  box-shadow:0 0 15px rgba(0,0,0,.6);
}
</style>
</head>

<body>

<div class="header">
  <h3>Player Panel</h3>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">
  <div class="card">
    <h2 id="name">Loading...</h2>
    <p id="email"></p>
    <p id="username"></p>
  </div>
</div>

<!-- Firebase Auth Protection -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ðŸ” LOGIN CHECK
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "login.html";
    return;
  }

  // Load player info
  const snap = await getDoc(doc(db,"players",user.uid));
  if(snap.exists()){
    const data = snap.data();
    document.getElementById("name").innerText = "Welcome, " + data.username;
    document.getElementById("email").innerText = "Email: " + data.email;
    document.getElementById("username").innerText = "Football ID: " + data.footballId;
  }
});

// Logout
window.logout = function(){
  signOut(auth).then(()=>{
    window.location.href = "login.html";
  });
}
</script>

</body>
</html>
