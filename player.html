<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Player Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1622;
  color:#fff;
}
.container{
  max-width:700px;
  margin:auto;
  padding:20px;
}
header{
  text-align:center;
  margin-bottom:20px;
}
.card{
  background:#111c2a;
  padding:20px;
  border-radius:16px;
  box-shadow:0 0 15px rgba(0,0,0,.4);
}
.profile-top{
  text-align:center;
  margin-bottom:20px;
}
.profile-top h2{
  margin:5px 0;
}
.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin:15px 0;
}
.stat-box{
  background:#162334;
  padding:12px;
  border-radius:12px;
  text-align:center;
}
.stat-box h3{
  margin:5px 0;
  color:#4f8cff;
}
.field{
  margin:6px 0;
}
button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#4f8cff;
  color:#fff;
  font-weight:bold;
}
button.secondary{
  background:#333;
}
input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:none;
}
.hidden{display:none;}
.success{color:#00ff88;margin-top:10px;}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>My Profile</h1>
  <div>AFN's Elite Strikers</div>
</header>

<div class="card">

<div id="viewBox">

<div class="profile-top">
  <h2 id="v_username">â€”</h2>
  <div id="v_email">â€”</div>
</div>

<div class="stats">
  <div class="stat-box">
    <h3 id="rating">0</h3>
    <small>Rating</small>
  </div>
  <div class="stat-box">
    <h3 id="rank">Unranked</h3>
    <small>Rank</small>
  </div>
  <div class="stat-box">
    <h3 id="totalMatches">0</h3>
    <small>Total Matches</small>
  </div>
  <div class="stat-box">
    <h3 id="wins">0</h3>
    <small>Wins</small>
  </div>
  <div class="stat-box">
    <h3 id="losses">0</h3>
    <small>Losses</small>
  </div>
  <div class="stat-box">
    <h3 id="winRate">0%</h3>
    <small>Win Rate</small>
  </div>
</div>

<div class="field">ğŸ“± Phone: <span id="v_phone">â€”</span></div>
<div class="field">ğŸ® Game ID: <span id="v_gameId">â€”</span></div>
<div class="field">ğŸ’» Device: <span id="v_device">â€”</span></div>

<button onclick="location.href='player-submit-match.html'">ğŸ“ Submit Match</button>
<button onclick="location.href='match-history.html'">ğŸ“œ Match History</button>
<button onclick="toggleEdit(true)">âœï¸ Edit Profile</button>
<button class="secondary" onclick="logout()">Logout</button>

</div>

<div id="editBox" class="hidden">
  <input id="phone" placeholder="Phone">
  <input id="facebook" placeholder="Facebook link">
  <input id="gameId" placeholder="Game ID">
  <input id="deviceName" placeholder="Device name">
  <button onclick="saveProfile()">Save</button>
  <button class="secondary" onclick="toggleEdit(false)">Cancel</button>
</div>

<div id="msg"></div>

</div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth=firebase.auth();
const db=firebase.firestore();
let uid;

auth.onAuthStateChanged(user=>{
  if(!user){location.href="login.html";return;}
  uid=user.uid;
  v_email.innerText=user.email;

  db.collection("players").doc(uid).onSnapshot(doc=>{
    const d=doc.data()||{};
    v_username.innerText=d.username||"â€”";
    v_phone.innerText=d.phone||"â€”";
    v_gameId.innerText=d.gameId||"â€”";
    v_device.innerText=d.deviceName||"â€”";

    rating.innerText=d.rating||0;
    wins.innerText=d.wins||0;
    losses.innerText=d.losses||0;

    const total=(d.wins||0)+(d.losses||0);
    totalMatches.innerText=total;

    const winPercent=total?((d.wins/total)*100).toFixed(1):0;
    winRate.innerText=winPercent+"%";

    // Rank system
    let r=d.rating||0;
    let rankName="Unranked";
    if(r>=2000) rankName="Legend";
    else if(r>=1500) rankName="Pro";
    else if(r>=1000) rankName="Elite";
    else if(r>=500) rankName="Rising Star";
    rank.innerText=rankName;
  });
});

function toggleEdit(edit){
  if(edit){
    phone.value=v_phone.innerText;
    gameId.value=v_gameId.innerText;
    deviceName.value=v_device.innerText;
  }
  viewBox.classList.toggle("hidden",edit);
  editBox.classList.toggle("hidden",!edit);
}

function saveProfile(){
  db.collection("players").doc(uid).update({
    phone:phone.value,
    gameId:gameId.value,
    deviceName:deviceName.value,
    facebook:facebook.value
  }).then(()=>{
    msg.innerHTML="<div class='success'>Profile Updated</div>";
    toggleEdit(false);
  });
}

function logout(){
  auth.signOut().then(()=>location.href="login.html");
}
</script>

</body>
</html>
