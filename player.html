<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#020024,#090979,#000);
  color:#fff;
}
header{
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{
  margin:0;
}
.logout{
  background:#ff3b3b;
  border:none;
  padding:8px 14px;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
}
.container{
  max-width:420px;
  margin:30px auto;
  padding:20px;
}
.card{
  background:rgba(255,255,255,0.08);
  border-radius:12px;
  padding:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}
.profile-top{
  text-align:center;
}
.avatar{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#1e90ff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  margin:0 auto 10px;
}
.name{
  font-size:20px;
  font-weight:bold;
}
.info{
  margin-top:20px;
}
.info div{
  margin-bottom:10px;
  font-size:15px;
}
.label{
  color:#aaa;
}
.edit-btn{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:#1e90ff;
  border:none;
  color:#fff;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.notice{
  background:rgba(255,165,0,0.15);
  padding:10px;
  border-radius:8px;
  margin-top:15px;
  font-size:14px;
  color:#ffcc80;
}
</style>
</head>

<body>

<header>
  <h2>Player Panel</h2>
  <button class="logout" id="logoutBtn">Logout</button>
</header>

<div class="container">
  <div class="card">
    <div class="profile-top">
      <div class="avatar" id="avatar">?</div>
      <div class="name" id="playerName">Loading...</div>
    </div>

    <div class="info">
      <div><span class="label">Email:</span> <span id="email"></span></div>
      <div><span class="label">Phone:</span> <span id="phone"></span></div>
    </div>

    <div class="notice" id="notice" style="display:none;">
      ⚠️ Profile incomplete. Please update your profile.
    </div>

    <button class="edit-btn" onclick="location.href='edit-profile.html'">
      Edit Profile
    </button>
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.firebasestorage.app",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  document.getElementById("email").innerText = user.email;

  const snap = await getDoc(doc(db,"players",user.uid));

  if(snap.exists()){
    const d = snap.data();

    const name = d.playerName || "Unnamed Player";
    document.getElementById("playerName").innerText = name;
    document.getElementById("phone").innerText = d.phone || "-";
    document.getElementById("avatar").innerText = name.charAt(0).toUpperCase();

    if(!d.playerName){
      document.getElementById("notice").style.display="block";
    }

  }else{
    document.getElementById("playerName").innerText = "New Player";
    document.getElementById("notice").style.display="block";
  }
});

document.getElementById("logoutBtn").onclick = ()=>{
  signOut(auth).then(()=>{
    location.href="login.html";
  });
};
</script>

</body>
</html>
