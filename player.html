<script>
let players = JSON.parse(localStorage.players);
let user = localStorage.currentPlayer;
let p = players.find(x => x.username === user);

document.body.innerHTML = `
<h2>${p.username}</h2>
<p>Rating: ${p.rating}</p>
<p>Wins: ${p.wins}</p>
<p>Losses: ${p.losses}</p>
<a href="leaderboard.html">Leaderboard</a>
`;
</script>
