<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Player Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --gold:#ffd400;
  --neon:#00eaff;
  --bg1:#050b14;
  --bg2:#0b1d2d;
  --card-bg:rgba(255,255,255,.06);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI,sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top, rgba(255,212,0,.12), transparent 45%),
    radial-gradient(circle at bottom, rgba(0,234,255,.12), transparent 45%),
    linear-gradient(180deg, var(--bg2), var(--bg1));
  color:#fff;
}

.container{
  max-width:460px;
  margin:auto;
  padding:20px;
}

header{
  text-align:center;
  margin-bottom:26px;
}

header img{
  width:90px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.6));
}

#profileTitle{
  color:var(--gold);
  font-size:26px;
  margin-top:12px;
}

.subtitle{
  color:var(--neon);
  font-size:13px;
}

.card{
  background:var(--card-bg);
  border-radius:18px;
  padding:18px;
  backdrop-filter:blur(8px);
  box-shadow:0 0 22px rgba(0,234,255,.18);
}

/* INFO ROW */
.info-row{
  background:rgba(255,255,255,.05);
  border-radius:14px;
  padding:14px;
  margin-top:12px;
  display:flex;
  align-items:center;
  gap:12px;
}

.info-icon{font-size:22px}

.info-text{
  display:flex;
  flex-direction:column;
}

.info-label{
  font-size:11px;
  color:#9aa;
}

.info-value{
  font-size:15px;
  font-weight:700;
}

/* FACEBOOK ‚Äì SAME BLACK STYLE */
.fb-row{
  margin-top:12px;
}

.fb-btn{
  width:100%;
  background:rgba(255,255,255,.05);
  border-radius:14px;
  padding:14px;
  border:none;

  color:#fff;
  font-size:15px;
  font-weight:700;

  display:flex;
  align-items:center;
  justify-content:flex-start;
  gap:12px;

  cursor:pointer;
}

.fb-btn:hover{
  background:rgba(255,255,255,.08);
}

.stats{
  display:flex;
  justify-content:space-between;
  margin:18px 4px 6px;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(145deg,var(--neon),#008cff);
  font-weight:900;
  cursor:pointer;
}

button.secondary{
  background:#1b1f26;
  color:#fff;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

.hidden{display:none}

.error{
  color:#ff6b6b;
  font-size:13px;
  margin-top:10px;
}

.success{
  color:#4cff8f;
  font-size:13px;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h1 id="profileTitle">My Profile</h1>
  <div class="subtitle">AFN's Elite Strikers</div>
</header>

<div class="card">

<!-- VIEW MODE -->
<div id="viewBox">

  <div class="info-row">
    <div class="info-icon">üë§</div>
    <div class="info-text">
      <span class="info-label">Player Name</span>
      <span class="info-value" id="v_username"></span>
    </div>
  </div>

  <div class="info-row">
    <div class="info-icon">üìß</div>
    <div class="info-text">
      <span class="info-label">Email</span>
      <span class="info-value" id="v_email"></span>
    </div>
  </div>

  <div class="info-row">
    <div class="info-icon">üì±</div>
    <div class="info-text">
      <span class="info-label">Phone</span>
      <span class="info-value" id="v_phone"></span>
    </div>
  </div>

  <div class="fb-row">
    <button class="fb-btn" id="fbBtn" onclick="openFacebook()">
      üåê View Facebook Profile
    </button>
  </div>

  <div class="info-row">
    <div class="info-icon">üéÆ</div>
    <div class="info-text">
      <span class="info-label">Game / Owner ID</span>
      <span class="info-value" id="v_gameId"></span>
    </div>
  </div>

  <div class="info-row">
    <div class="info-icon">üì±</div>
    <div class="info-text">
      <span class="info-label">Device</span>
      <span class="info-value" id="v_device"></span>
    </div>
  </div>

  <div class="stats">
    <div>‚≠ê <span id="rating">0</span></div>
    <div>üèÜ <span id="wins">0</span></div>
    <div>‚ùå <span id="losses">0</span></div>
  </div>

  <button onclick="location.href='match-history.html'">
üìú View Match History
  </button>
  <button onclick="toggleEdit(true)">‚úèÔ∏è Edit Profile</button>
  <button class="secondary" onclick="logout()">Logout</button>
</div>

<!-- EDIT MODE -->
<div id="editBox" class="hidden">

  <div class="info-row">
    <span class="info-label">Phone</span>
    <input id="phone">
  </div>

  <div class="info-row">
    <span class="info-label">Facebook Link</span>
    <input id="facebook">
  </div>

  <div class="info-row">
    <span class="info-label">Game / Owner ID</span>
    <input id="gameId">
  </div>

  <div class="info-row">
    <span class="info-label">Device</span>
    <input id="device">
  </div>

  <button onclick="saveProfile()">Save Changes</button>
  <button class="secondary" onclick="toggleEdit(false)">Cancel</button>
</div>

<div id="msg"></div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth=firebase.auth(), db=firebase.firestore();
let uid, fbLink="";

auth.onAuthStateChanged(user=>{
  if(!user){location.replace("login.html");return;}
  uid=user.uid;
  v_email.innerText=user.email;

  db.collection("players").doc(uid).onSnapshot(doc=>{
    if(!doc.exists) return;
    const d=doc.data();

    profileTitle.innerText=(d.username||"My")+"‚Äôs Profile";
    v_username.innerText=d.username||"‚Äî";
    v_phone.innerText=d.phone||"‚Äî";
    v_gameId.innerText=d.gameId||"‚Äî";
    v_device.innerText=d.device||"‚Äî";

    fbLink=d.facebook||"";
    fbBtn.style.display=fbLink?"flex":"none";

    phone.value=d.phone||"";
    facebook.value=d.facebook||"";
    gameId.value=d.gameId||"";
    device.value=d.device||"";

    rating.innerText=d.rating||0;
    wins.innerText=d.wins||0;
    losses.innerText=d.losses||0;
  });
});

function openFacebook(){
  if(fbLink) window.open(fbLink,"_blank");
}

function toggleEdit(edit){
  viewBox.classList.toggle("hidden",edit);
  editBox.classList.toggle("hidden",!edit);
}

function saveProfile(){
  if(!/^(\+8801|01)[0-9]{9}$/.test(phone.value.trim())){
    msg.innerHTML='<div class="error">‚ùå ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶° ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶¶‡¶ø‡¶®</div>';
    return;
  }
  db.collection("players").doc(uid).update({
    phone:phone.value.trim(),
    facebook:facebook.value.trim(),
    gameId:gameId.value.trim(),
    device:device.value.trim()
  }).then(()=>{
    msg.innerHTML='<div class="success">‚úÖ Profile updated</div>';
    toggleEdit(false);
  });
}

function logout(){
  auth.signOut().then(()=>location.replace("login.html"));
}
</script>

</body>
</html>
