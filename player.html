<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:430px;
  padding:20px;
}

/* HEADER */
h2{
  text-align:center;
  color:var(--gold);
  margin-bottom:12px;
}

/* ANNOUNCEMENT */
.announce{
  background:linear-gradient(135deg,#06202a,#020c14);
  padding:14px;
  border-radius:16px;
  box-shadow:0 0 20px rgba(0,247,255,.5);
  margin-bottom:18px;
  font-size:14px;
  color:var(--neon);
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 10px rgba(0,247,255,.3)}
  50%{box-shadow:0 0 25px rgba(0,247,255,.8)}
  100%{box-shadow:0 0 10px rgba(0,247,255,.3)}
}

/* CARD */
.card{
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:22px;
  padding:18px;
  box-shadow:0 0 35px rgba(0,247,255,.45);
  margin-bottom:18px;
}

label{
  font-size:12px;
  color:#aaa;
}

input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#020c14;
  color:#fff;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  font-weight:900;
  background:linear-gradient(135deg,var(--neon),#008cff);
  color:#000;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
}

/* PROFILE */
.stat{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,.1);
}

.actions{
  display:flex;
  gap:10px;
  margin-top:14px;
}

.actions button{
  flex:1;
  background:linear-gradient(135deg,var(--gold),#ff9f00);
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  margin-top:18px;
}
</style>
</head>

<body>
<div class="container">

<h2>ðŸ‘¤ Player Profile</h2>

<div class="announce" id="announce">
ðŸ”¥ Season Live! Rank up to reach Elite Tier!
</div>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- PROFILE -->
<div class="card" id="profileBox" style="display:none">
  <div class="stat"><span>Username</span><b id="uName"></b></div>
  <div class="stat"><span>Email</span><b id="uEmail"></b></div>
  <div class="stat"><span>Phone</span><b id="uPhone"></b></div>
  <div class="stat"><span>Facebook</span><b id="uFb"></b></div>
  <div class="stat"><span>Game / Owner ID</span><b id="uGame"></b></div>
  <div class="stat"><span>Device</span><b id="uDevice"></b></div>
  <div class="stat"><span>Rating</span><b id="uRating"></b></div>

  <div class="actions">
    <button onclick="edit()">Edit</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<!-- EDIT -->
<div class="card" id="editBox" style="display:none">
  <input id="eUsername" placeholder="Username">
  <input id="ePhone" placeholder="Phone">
  <input id="eFacebook" placeholder="Facebook link">
  <input id="eGame" placeholder="Game / Owner ID">
  <input id="eDevice" placeholder="Device">
  <button onclick="save()">Save</button>
</div>

<footer>
Â© 2026 AFN's Elite Strikers
</footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub",
};
firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

let uid=null;

// AUTO LOGIN CHECK
auth.onAuthStateChanged(user=>{
  if(user){
    uid=user.uid;
    loadProfile();
  }
});

// LOGIN
function login(){
  auth.signInWithEmailAndPassword(
    email.value,password.value
  ).catch(e=>alert(e.message));
}

// LOAD PROFILE
function loadProfile(){
  loginBox.style.display="none";
  profileBox.style.display="block";

  db.collection("players").doc(uid)
  .onSnapshot(doc=>{
    const p=doc.data();
    uName.textContent=p.username;
    uEmail.textContent=p.email;
    uPhone.textContent=p.phone;
    uFb.textContent=p.facebook;
    uGame.textContent=p.gameId;
    uDevice.textContent=p.device;
    uRating.textContent=p.rating||0;

    eUsername.value=p.username;
    ePhone.value=p.phone;
    eFacebook.value=p.facebook;
    eGame.value=p.gameId;
    eDevice.value=p.device;
  });
}

// EDIT
function edit(){
  profileBox.style.display="none";
  editBox.style.display="block";
}

// SAVE
function save(){
  db.collection("players").doc(uid).update({
    username:eUsername.value,
    phone:ePhone.value,
    facebook:eFacebook.value,
    gameId:eGame.value,
    device:eDevice.value
  });
  editBox.style.display="none";
  profileBox.style.display="block";
}

// LOGOUT
function logout(){
  auth.signOut();
  location.reload();
}
</script>

</body>
</html>
