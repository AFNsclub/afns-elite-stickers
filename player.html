<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0b1220;
    color:white;
    text-align:center;
}

.container{
    padding:20px;
}

.card{
    background:#141c2f;
    padding:20px;
    border-radius:15px;
    margin:15px auto;
    max-width:400px;
}

button{
    background:#00c8ff;
    border:none;
    padding:12px 18px;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    margin:10px;
}

button:hover{
    background:#00a6d6;
}

.logout{
    background:#ff4c4c;
}
</style>
</head>

<body>

<div class="container">

    <h2 id="playerName">Player</h2>

    <div class="card">
        <h3>Rating</h3>
        <h1 id="rating">0</h1>
    </div>

    <div class="card">
        <button onclick="viewHistory()">üìú Match History</button>
        <br>
        <button onclick="logout()" class="logout">Logout</button>
    </div>

</div>

<script>
// üîê Login check
const currentPlayer = localStorage.getItem("currentPlayer");
if(!currentPlayer){
    alert("Please login first");
    window.location.href="login.html";
}

// Player name
document.getElementById("playerName").innerText = currentPlayer;

// Rating load
const players = JSON.parse(localStorage.getItem("players")) || {};
document.getElementById("rating").innerText = players[currentPlayer] || 100;

// View history
function viewHistory(){
    window.location.href = "history.html?player=" + currentPlayer;
}

// Logout
function logout(){
    localStorage.removeItem("currentPlayer");
    window.location.href="login.html";
}
</script>

</body>
</html>
