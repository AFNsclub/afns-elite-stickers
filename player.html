<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg,#020024,#090979,#000);
      color:white;
      min-height:100vh;
    }
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:20px;
    }
    .logout{
      background:#ff4d4d;
      border:none;
      padding:10px 18px;
      color:white;
      border-radius:6px;
      cursor:pointer;
    }
    .box{
      background:rgba(255,255,255,0.08);
      margin:20px;
      padding:20px;
      border-radius:10px;
    }
    button{
      padding:10px 15px;
      border-radius:6px;
      border:none;
      cursor:pointer;
    }
    a button{
      background:#fff;
    }
  </style>
</head>

<body>

  <div class="header">
    <h2>Player Panel</h2>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div style="margin-left:20px">
    <a href="profile.html">
      <button>Edit Profile</button>
    </a>
  </div>

  <div class="box" id="content">
    <h3>Loading...</h3>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb1OZkhH8IpxTs8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.appspot.com",
  messagingSenderId: "1092008127589",
  appId: "1:1092008127589:web:xxxxx"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const content = document.getElementById("content");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const ref = doc(db, "players", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, {
      email: user.email,
      createdAt: new Date()
    });

    content.innerHTML = `
      <h3>Welcome!</h3>
      <p>Your profile was created.</p>
      <p>Please click <b>Edit Profile</b> to complete it.</p>
    `;
    return;
  }

  const d = snap.data();

  content.innerHTML = `
    <h3>Player Profile</h3>
    <p><b>Email:</b> ${d.email || "N/A"}</p>
    <p><b>Name:</b> ${d.name || "Not set"}</p>
    <p><b>Age:</b> ${d.age || "Not set"}</p>
    <p><b>Position:</b> ${d.position || "Not set"}</p>
  `;
});

window.logout = async () => {
  await signOut(auth);
  window.location.href = "login.html";
};
</script>

</body>
</html>
