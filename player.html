<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Profile</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase-init.js"></script>

<style>
body{
  background:#0f172a;
  font-family:Arial;
  color:#e5e7eb;
  padding:20px;
}
.container{
  max-width:900px;
  margin:auto;
}
.card{
  background:#111827;
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
}
.profile{
  display:flex;
  align-items:center;
  gap:20px;
}
.avatar{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#2563eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  font-weight:bold;
}
.motivation{
  color:#9ca3af;
  font-size:14px;
  margin-bottom:6px;
}
.name{
  font-size:24px;
  font-weight:bold;
}
.info{
  margin-top:20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.info div{
  background:#0b1220;
  padding:10px;
  border-radius:8px;
  font-size:14px;
}
.stats{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:12px;
  text-align:center;
}
.stat{
  background:#0b1220;
  padding:12px;
  border-radius:10px;
}
.stat h2{
  margin:0;
}
button{
  background:#2563eb;
  border:none;
  color:white;
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
}
.edit-box{
  display:none;
  margin-top:15px;
}
input{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:none;
  margin-bottom:8px;
}
</style>
</head>

<body>

<div class="container">

  <!-- PROFILE CARD -->
  <div class="card profile">
    <div class="avatar" id="avatar">P</div>
    <div>
      <div class="motivation">ðŸ”¥ Play fair. Rise strong. Stay champion.</div>
      <div class="name" id="playerName">Player Name</div>
      <button onclick="toggleEdit()">Edit Profile</button>
    </div>
  </div>

  <!-- PLAYER INFO -->
  <div class="card">
    <h3>Player Information</h3>
    <div class="info" id="infoBox"></div>

    <div class="edit-box" id="editBox">
      <input id="device" placeholder="Device Name">
      <input id="mobile" placeholder="Mobile Number (BD)">
      <input id="ownerId" placeholder="Owner / Game ID">
      <input id="facebook" placeholder="Facebook Profile Link">
      <button onclick="saveProfile()">Save</button>
    </div>
  </div>

  <!-- STATS -->
  <div class="card">
    <h3>Statistics</h3>
    <div class="stats">
      <div class="stat"><h2 id="win">0</h2><p>Win</p></div>
      <div class="stat"><h2 id="loss">0</h2><p>Loss</p></div>
      <div class="stat"><h2 id="gf">0</h2><p>Goals For</p></div>
      <div class="stat"><h2 id="ga">0</h2><p>Against</p></div>
      <div class="stat"><h2 id="gd">0</h2><p>GD</p></div>
    </div>
  </div>

</div>

<script src="player.js"></script>
</body>
</html>
