<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#050b1a;
  font-family:Arial,sans-serif;
  color:#fff;
}
.card{
  max-width:420px;
  margin:20px auto;
  background:#0b132b;
  border-radius:20px;
  padding:20px;
}
.motivation{
  text-align:center;
  font-size:14px;
  opacity:.9;
  margin-bottom:16px;
}
.avatar{
  width:90px;height:90px;
  border-radius:50%;
  background:#4f8cff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  margin:0 auto;
}
#playerName{
  text-align:center;
  margin:12px 0;
}
.info{
  font-size:13px;
  opacity:.9;
  margin-bottom:14px;
}
.info div{margin-bottom:4px}

.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin:16px 0;
}
.stat{
  background:#070d20;
  padding:12px;
  border-radius:12px;
  text-align:center;
}

.edit{
  margin-top:14px;
}
input{
  width:100%;
  margin-bottom:8px;
  padding:12px;
  border-radius:12px;
  border:none;
  background:#070d20;
  color:#fff;
}
button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#4f8cff;
  color:#fff;
  font-size:16px;
}
</style>
</head>

<body>

<div class="card">

  <!-- MOTIVATION TOP -->
  <div id="motivationText" class="motivation"></div>

  <div class="avatar" id="avatar">?</div>
  <h2 id="playerName">Loading...</h2>

  <!-- PLAYER INFO -->
  <div class="info">
    <div>ðŸ“ž <span id="phoneText"></span></div>
    <div>ðŸ“§ <span id="emailText"></span></div>
    <div>ðŸŽ® Owner / Game ID: <span id="gameIdText"></span></div>
    <div>ðŸ“± Device: <span id="deviceText"></span></div>
    <div>ðŸ”— <a id="fbLink" target="_blank" style="color:#4f8cff">Facebook Profile</a></div>
  </div>

  <!-- STATS -->
  <div class="stats">
    <div class="stat">Wins<br><b id="wins">0</b></div>
    <div class="stat">Losses<br><b id="losses">0</b></div>
    <div class="stat">Goals<br><b id="goals">0</b></div>
    <div class="stat">Goal Diff<br><b id="gd">0</b></div>
  </div>

  <!-- EDIT -->
  <div class="edit">
    <input id="phoneInput" placeholder="BD Mobile Number">
    <input id="emailInput" placeholder="Gmail">
    <input id="gameIdInput" placeholder="Owner / Game ID">
    <input id="deviceInput" placeholder="Device name">
    <input id="fbInput" placeholder="Facebook profile link">
    <button onclick="saveProfile()">Save Changes</button>
  </div>

</div>

<script src="player.js"></script>
</body>
</html>
