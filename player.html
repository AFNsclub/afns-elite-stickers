<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Player Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
.container{
  max-width:700px;
  margin:auto;
  padding:20px;
}
header{
  text-align:center;
  margin-bottom:20px;
}
header img{
  width:70px;
}
.card{
  background:#111c2a;
  padding:20px;
  border-radius:16px;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin:15px 0;
}
.stat{
  background:#1b2a3c;
  padding:12px;
  border-radius:10px;
  text-align:center;
}
.stat h3{
  margin:5px 0;
  color:#4f8cff;
}
button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#4f8cff;
  color:#fff;
  font-weight:bold;
}
button.secondary{
  background:#333;
}
.hidden{display:none;}
input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:none;
}
.success{color:#00ff88;margin-top:10px;}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h2>My Profile</h2>
  <div>AFN's Elite Strikers</div>
</header>

<div class="card">

<div id="viewBox">

  <h3 id="v_username">â€”</h3>
  <div id="v_email">â€”</div>

  <div class="stats">
    <div class="stat">
      <div>Rating</div>
      <h3 id="rating">0</h3>
    </div>
    <div class="stat">
      <div>Rank</div>
      <h3 id="rank">â€”</h3>
    </div>
    <div class="stat">
      <div>Wins</div>
      <h3 id="wins">0</h3>
    </div>
    <div class="stat">
      <div>Losses</div>
      <h3 id="losses">0</h3>
    </div>
    <div class="stat">
      <div>Total Match</div>
      <h3 id="totalMatch">0</h3>
    </div>
    <div class="stat">
      <div>Win Rate</div>
      <h3 id="winRate">0%</h3>
    </div>
  </div>

  <p>ğŸ“± Phone: <span id="v_phone">â€”</span></p>
  <p>ğŸ® Game ID: <span id="v_gameId">â€”</span></p>
  <p>ğŸ’» Device: <span id="v_device">â€”</span></p>

  <button id="fbBtn" class="secondary hidden" onclick="openFb()">ğŸŒ Open Facebook</button>

  <button onclick="location.href='player-submit-match.html'">ğŸ“ Submit Match</button>
  <button onclick="location.href='match-history.html'">ğŸ“œ Match History</button>
  <button onclick="toggleEdit(true)">âœï¸ Edit Profile</button>
  <button class="secondary" onclick="logout()">Logout</button>
</div>

<div id="editBox" class="hidden">
  <input id="phone" placeholder="Phone">
  <input id="facebook" placeholder="Facebook link">
  <input id="gameId" placeholder="Game ID">
  <input id="deviceName" placeholder="Device name">
  <button onclick="saveProfile()">Save</button>
  <button class="secondary" onclick="toggleEdit(false)">Cancel</button>
</div>

<div id="msg"></div>

</div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth=firebase.auth();
const db=firebase.firestore();
let uid, fbLink="";

auth.onAuthStateChanged(user=>{
  if(!user){location.href="login.html";return;}
  uid=user.uid;
  v_email.innerText=user.email;

  db.collection("players").doc(uid).onSnapshot(doc=>{
    const d=doc.data()||{};
    v_username.innerText=d.username||"â€”";
    v_phone.innerText=d.phone||"â€”";
    v_gameId.innerText=d.gameId||"â€”";
    v_device.innerText=d.deviceName||"â€”";
    rating.innerText=d.rating||0;
    wins.innerText=d.wins||0;
    losses.innerText=d.losses||0;

    const total=(d.wins||0)+(d.losses||0);
    totalMatch.innerText=total;

    const rate=total?Math.round((d.wins/total)*100):0;
    winRate.innerText=rate+"%";

    rank.innerText=d.rank||"Unranked";

    fbLink=d.facebook||"";
    fbBtn.classList.toggle("hidden",!fbLink);
  });
});

function toggleEdit(edit){
  if(edit){
    phone.value=v_phone.innerText;
    facebook.value=fbLink;
    gameId.value=v_gameId.innerText;
    deviceName.value=v_device.innerText;
  }
  viewBox.classList.toggle("hidden",edit);
  editBox.classList.toggle("hidden",!edit);
}

function saveProfile(){
  db.collection("players").doc(uid).update({
    phone:phone.value.trim(),
    facebook:facebook.value.trim(),
    gameId:gameId.value.trim(),
    deviceName:deviceName.value.trim()
  }).then(()=>{
    msg.innerHTML="<div class='success'>Profile Updated</div>";
    toggleEdit(false);
  });
}

function openFb(){
  if(fbLink) window.open(fbLink,"_blank");
}

function logout(){
  auth.signOut().then(()=>location.href="login.html");
}
</script>

</body>
</html>
