<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player Profile | AFN</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#020b1c;
  color:#fff;
  font-family:Arial;
  text-align:center;
}
.profile{
  max-width:600px;
  margin:40px auto;
  background:rgba(255,255,255,0.08);
  padding:30px;
  border-radius:20px;
}
.rating{
  font-size:26px;
  color:#00ff6a;
  font-weight:bold;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#00cfff;
  font-weight:bold;
  margin:5px;
}
a{color:#00cfff;}
</style>
</head>

<body>

<div class="profile">
  <img src="logo.png" width="120"><br><br>

  <h2 id="name">Player Name</h2>

  <p>Matches Played: <span id="matches">0</span></p>
  <p>Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span></p>

  <p>Rating: <span class="rating" id="rating">50</span>/100</p>

  <br>

  <button onclick="win()">Win</button>
  <button onclick="lose()">Lose</button>
  <button onclick="draw()">Draw</button>

  <br><br>
  <a href="index.html">â¬… Back to Home</a>
</div>

<script>
let matches = 0;
let wins = 0;
let losses = 0;
let rating = 50;

function update(){
  document.getElementById("matches").innerText = matches;
  document.getElementById("wins").innerText = wins;
  document.getElementById("losses").innerText = losses;
  document.getElementById("rating").innerText = rating;
}

function win(){
  matches++; wins++;
  rating = Math.min(100, rating + 5);
  update();
}

function lose(){
  matches++; losses++;
  rating = Math.max(0, rating - 3);
  update();
}

function draw(){
  matches++;
  rating = Math.min(100, rating + 1);
  update();
}
</script>

</body>
</html>
