<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:Arial, sans-serif;
  margin:0;
  padding:15px;
}
h2{
  text-align:center;
  margin-bottom:20px;
}
.player{
  background:#020617;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  display:flex;
  gap:15px;
}
.avatar{
  width:55px;
  height:55px;
  border-radius:50%;
  background:#22c55e;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:bold;
}
.name{
  font-size:18px;
  font-weight:bold;
  color:#22c55e;
}
.rank{
  float:right;
  background:#16a34a;
  padding:3px 8px;
  border-radius:6px;
  font-size:12px;
  color:#000;
  font-weight:bold;
}
.line{
  font-size:13px;
  margin-top:3px;
  color:#cbd5f5;
}
.stats{
  margin-top:6px;
  font-size:13px;
}
</style>
</head>

<body>

<h2>üèÜ Player Ranking</h2>

<div id="players"></div>

<script type="module" src="player.js"></script>
</body>
</html>
