<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#020024,#090979,#000428);
  color:#fff;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
}

.logout{
  background:#e74c3c;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  color:#fff;
  font-weight:bold;
}

.card{
  max-width:420px;
  margin:20px auto;
  background:rgba(255,255,255,0.08);
  border-radius:18px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
  text-align:center;
}

/* Avatar Letter */
.avatar{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#1e90ff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  font-weight:bold;
  margin:0 auto 15px;
}

.player-name{
  font-size:22px;
  font-weight:bold;
  margin-bottom:10px;
}

.info{
  text-align:left;
  margin-top:20px;
}

.row{
  margin-bottom:12px;
}

.label{
  font-size:13px;
  opacity:.75;
}

.value{
  font-size:15px;
  font-weight:bold;
  margin-top:3px;
  word-break:break-word;
}

.edit-btn{
  margin-top:25px;
  width:100%;
  padding:12px;
  background:#1e90ff;
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:16px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
  <h2>Player Panel</h2>
  <button class="logout" id="logoutBtn">Logout</button>
</div>

<div class="card">
  <div class="avatar" id="avatar">?</div>
  <div class="player-name" id="playerName">Player</div>

  <div class="info">
    <div class="row">
      <div class="label">Owner ID (eFootball)</div>
      <div class="value" id="ownerId">-</div>
    </div>

    <div class="row">
      <div class="label">Device Name</div>
      <div class="value" id="device">-</div>
    </div>

    <div class="row">
      <div class="label">Gmail</div>
      <div class="value" id="email">-</div>
    </div>

    <div class="row">
      <div class="label">Phone Number</div>
      <div class="value" id="phone">-</div>
    </div>

    <div class="row">
      <div class="label">Facebook ID</div>
      <div class="value">
        <a id="fb" href="#" target="_blank" style="color:#4da3ff">-</a>
      </div>
    </div>
  </div>

  <button class="edit-btn" onclick="location.href='edit-profile.html'">
    Edit Profile
  </button>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.replace("login.html");
    return;
  }

  email.innerText = user.email;

  const snap = await getDoc(doc(db,"players",user.uid));
  if(snap.exists()){
    const d = snap.data();

    const name = d.name || "Player";
    playerName.innerText = name;
    avatar.innerText = name.charAt(0).toUpperCase();

    ownerId.innerText = d.ownerId || "-";
    device.innerText = d.device || "-";
    phone.innerText = d.phone || "-";

    if(d.fb){
      fb.innerText = d.fb;
      fb.href = d.fb;
    }else{
      fb.innerText = "-";
    }
  }
});

logoutBtn.onclick = ()=>{
  signOut(auth).then(()=>{
    location.replace("login.html");
  });
};
</script>

</body>
</html>
