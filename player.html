<body>

  <div class="container">

    <!-- ===== HEADER ===== -->

    <!-- ===== MOTIVATION ===== -->

      <p>Phone: <span id="phoneText">â€”</span></p>

      <p>Game ID: <span id="gameIdText">â€”</span></p>
      <p>Device: <span id="deviceText">â€”</span></p>

    <!-- ===== EDIT PROFILE ===== -->

      <!-- ðŸ‡§ðŸ‡© Bangladesh phone only -->

             pattern="01[0-9]{9}"

      <input id="emailInput" placeholder="Email">
      <input id="gameIdInput" placeholder="Game ID">
      <input id="deviceInput" placeholder="Device (Android / iOS)">
      <input id="fbInput" placeholder="Facebook Profile Link">

      <button type="button" class="btn-save" onclick="saveProfile()">
        Save Profile

    </form>

  </div>

  <!-- ===== PLAYER SCRIPT ===== -->
  <script>
    firebase.auth().onAuthStateChanged(user=>{
      if(!user){
        location.href="index.html";
      }else{
        window.__UID__ = user.uid;
      }
    });

    function logout(){
      firebase.auth().signOut().then(()=>{
        location.href="index.html";
      });
    }

    function toggleEdit(){
      const f = document.getElementById("editForm");
      f.style.display = f.style.display === "none" ? "block" : "none";
    }
  </script>
