<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Player Profile | AFN Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0b1c2d,#122c44,#1b3d5c);
  color:#fff;
}
.container{
  max-width:700px;
  margin:auto;
  padding:20px;
}
header{
  text-align:center;
  margin-bottom:20px;
}
header img{
  width:80px;
}
.card{
  background:#0e2236;
  padding:20px;
  border-radius:18px;
  box-shadow:0 0 25px rgba(255,215,0,.15);
}
.name{
  font-size:22px;
  font-weight:bold;
  color:#ffd700;
}
.email{
  opacity:.8;
  margin-bottom:15px;
}
.info-line{
  margin:8px 0;
  font-size:14px;
}
.info-line span{
  color:#ffd700;
}
.stats-title{
  margin-top:20px;
  margin-bottom:10px;
  color:#ffd700;
  font-weight:bold;
}
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.stat{
  background:#132f4a;
  padding:14px;
  border-radius:12px;
  text-align:center;
}
.stat h3{
  margin:5px 0;
  color:#ffd700;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:linear-gradient(45deg,#ffd700,#ffb700);
  color:#000;
  font-weight:bold;
}
button.secondary{
  background:#333;
  color:#fff;
}
.hidden{display:none;}
input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:none;
}
.success{color:#00ff88;margin-top:10px;}
.fb-link{
  color:#4da6ff;
  cursor:pointer;
  text-decoration:underline;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h2>My Profile</h2>
  <div>AFN Elite Strikers</div>
</header>

<div class="card">

<div id="viewBox">

  <div class="name" id="v_username">‚Äî</div>
  <div class="email" id="v_email">‚Äî</div>

  <div class="info-line">üåê Facebook: 
    <span id="fbLink" class="fb-link hidden" onclick="openFb()">View Profile</span>
  </div>

  <div class="info-line">üì± Phone: <span id="v_phone">‚Äî</span></div>
  <div class="info-line">üëë Owner ID: <span id="v_ownerId">‚Äî</span></div>
  <div class="info-line">üíª Device: <span id="v_device">‚Äî</span></div>

  <div class="stats-title">Match Statistics</div>

  <div class="stats">
    <div class="stat">
      <div>Rating</div>
      <h3 id="rating">0</h3>
    </div>
    <div class="stat">
      <div>Rank</div>
      <h3 id="rank">Unranked</h3>
    </div>
    <div class="stat">
      <div>Wins</div>
      <h3 id="wins">0</h3>
    </div>
    <div class="stat">
      <div>Losses</div>
      <h3 id="losses">0</h3>
    </div>
    <div class="stat">
      <div>Total Match</div>
      <h3 id="totalMatch">0</h3>
    </div>
    <div class="stat">
      <div>Win Rate</div>
      <h3 id="winRate">0%</h3>
    </div>
  </div>

  <button onclick="location.href='player-submit-match.html'">Submit Match</button>
  <button onclick="location.href='match-history.html'">Match History</button>
  <button onclick="toggleEdit(true)">Edit Profile</button>
  <button class="secondary" onclick="logout()">Logout</button>

</div>

<div id="editBox" class="hidden">
  <input id="phone" placeholder="Phone">
  <input id="ownerId" placeholder="Owner ID">
  <input id="facebook" placeholder="Facebook link">
  <input id="deviceName" placeholder="Device name">
  <button onclick="saveProfile()">Save</button>
  <button class="secondary" onclick="toggleEdit(false)">Cancel</button>
</div>

<div id="msg"></div>

</div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth=firebase.auth();
const db=firebase.firestore();
let uid, fbUrl="";

auth.onAuthStateChanged(user=>{
  if(!user){location.href="login.html";return;}
  uid=user.uid;
  v_email.innerText=user.email;

  db.collection("players").doc(uid).onSnapshot(doc=>{
    const d=doc.data()||{};
    v_username.innerText=d.username||"‚Äî";
    v_phone.innerText=d.phone||"‚Äî";
    v_ownerId.innerText=d.ownerId||"‚Äî";
    v_device.innerText=d.deviceName||"‚Äî";
    rating.innerText=d.rating||0;
    wins.innerText=d.wins||0;
    losses.innerText=d.losses||0;

    const total=(d.wins||0)+(d.losses||0);
    totalMatch.innerText=total;
    winRate.innerText= total?Math.round((d.wins/total)*100)+"%":"0%";

    rank.innerText=d.rank||"Unranked";

    fbUrl=d.facebook||"";
    fbLink.classList.toggle("hidden",!fbUrl);
  });
});

function toggleEdit(edit){
  if(edit){
    phone.value=v_phone.innerText;
    ownerId.value=v_ownerId.innerText;
    facebook.value=fbUrl;
    deviceName.value=v_device.innerText;
  }
  viewBox.classList.toggle("hidden",edit);
  editBox.classList.toggle("hidden",!edit);
}

function saveProfile(){
  db.collection("players").doc(uid).update({
    phone:phone.value.trim(),
    ownerId:ownerId.value.trim(),
    facebook:facebook.value.trim(),
    deviceName:deviceName.value.trim()
  }).then(()=>{
    msg.innerHTML="<div class='success'>Profile Updated</div>";
    toggleEdit(false);
  });
}

function openFb(){
  if(fbUrl) window.open(fbUrl,"_blank");
}

function logout(){
  auth.signOut().then(()=>location.href="login.html");
}
</script>

</body>
</html>
