<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:430px;
  padding:18px;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:14px;
}
header img{
  width:90px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.6));
}
header h1{
  color:var(--gold);
  margin-top:6px;
  font-size:24px;
}

/* LIVE BANNER */
.banner{
  background:linear-gradient(145deg,#06202d,#021017);
  border-radius:14px;
  padding:12px;
  text-align:center;
  color:var(--neon);
  font-weight:800;
  margin-bottom:14px;
  box-shadow:0 0 20px rgba(0,247,255,.35);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 10px rgba(0,247,255,.3)}
  50%{box-shadow:0 0 26px rgba(0,247,255,.7)}
  100%{box-shadow:0 0 10px rgba(0,247,255,.3)}
}

/* CARD */
.card{
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:20px;
  padding:18px;
  box-shadow:0 0 25px rgba(0,247,255,.35);
  animation:fade .5s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:translateY(0)}
}

.avatar{
  width:90px;
  height:90px;
  border-radius:50%;
  background:linear-gradient(145deg,#00f7ff,#004d66);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  font-weight:900;
  margin:0 auto 10px;
  color:#000;
}

.username{
  text-align:center;
  font-size:22px;
  font-weight:900;
  color:var(--neon);
}

.sub{
  text-align:center;
  font-size:13px;
  opacity:.8;
  margin-bottom:14px;
}

/* INFO */
.info{
  font-size:14px;
  margin:6px 0;
  opacity:.9;
}
.info a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:14px;
}
.stat{
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:12px;
  text-align:center;
}
.stat span{
  display:block;
  font-size:20px;
  font-weight:900;
  color:var(--gold);
}

/* EDIT */
.toggleEdit{
  margin-top:16px;
  background:none;
  border:2px solid var(--neon);
  color:var(--neon);
  padding:10px;
  width:100%;
  border-radius:14px;
  font-weight:800;
}

form{
  display:none;
  margin-top:14px;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
}
.save{
  background:var(--neon);
  color:#000;
  font-weight:900;
  border:none;
  padding:12px;
  border-radius:14px;
  width:100%;
}

/* LOGOUT */
.logout{
  margin-top:16px;
  background:#ff4d4d;
  border:none;
  padding:12px;
  border-radius:14px;
  color:#fff;
  font-weight:900;
  width:100%;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  margin-top:20px;
}
footer a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h1>My Profile</h1>
</header>

<div id="liveBanner" class="banner">Loading announcement...</div>

<div class="card">
  <div id="avatar" class="avatar">?</div>
  <div id="username" class="username">Loading...</div>
  <div id="gameId" class="sub"></div>

  <div class="info">üì± Device: <span id="device">‚Äî</span></div>
  <div class="info">üìû Phone: <span id="phone">‚Äî</span></div>
  <div class="info">üìß Email: <span id="email">‚Äî</span></div>
  <div class="info">üîó <a id="fb" target="_blank">Facebook</a></div>

  <div class="stats">
    <div class="stat">Rating<span id="rating">0</span></div>
    <div class="stat">Wins<span id="wins">0</span></div>
    <div class="stat">Losses<span id="losses">0</span></div>
    <div class="stat">Goals<span id="goals">0</span></div>
  </div>

  <button class="toggleEdit" onclick="toggleEdit()">‚úèÔ∏è Edit Profile</button>

  <form id="editForm">
    <input id="f_device" placeholder="Device name">
    <input id="f_phone" placeholder="Phone">
    <input id="f_facebook" placeholder="Facebook link">
    <button type="button" class="save" onclick="saveProfile()">Save Changes</button>
  </form>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<footer>
¬© 2026 AFN's Elite Strikers |
<a href="https://www.facebook.com/share/1CTCywTQAj/" target="_blank">SI SHOHAN</a>
</footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub",
  storageBucket:"afnsclub.firebasestorage.app",
  messagingSenderId:"1088089213558",
  appId:"1:1088089213558:web:bd5e01caaeecaa46bcad57"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();

let uid;

// AUTH CHECK
auth.onAuthStateChanged(user=>{
  if(!user){
    location.replace("login.html");
    return;
  }
  uid=user.uid;
  loadProfile();
});

// LIVE BANNER
db.collection("system").doc("announcement")
.onSnapshot(doc=>{
  if(doc.exists){
    document.getElementById("liveBanner").innerText=doc.data().text;
  }
});

// PROFILE LOAD
function loadProfile(){
  db.collection("players").doc(uid).onSnapshot(doc=>{
    const p=doc.data();
    document.getElementById("avatar").innerText=p.username.charAt(0).toUpperCase();
    document.getElementById("username").innerText=p.username;
    document.getElementById("gameId").innerText=p.gameId;
    document.getElementById("device").innerText=p.device;
    document.getElementById("phone").innerText=p.phone;
    document.getElementById("email").innerText=p.email;
    document.getElementById("fb").href=p.facebook||"#";
    document.getElementById("rating").innerText=p.rating||0;
    document.getElementById("wins").innerText=p.wins||0;
    document.getElementById("losses").innerText=p.losses||0;
    document.getElementById("goals").innerText=p.goals||0;

    f_device.value=p.device||"";
    f_phone.value=p.phone||"";
    f_facebook.value=p.facebook||"";
  });
}

function toggleEdit(){
  editForm.style.display =
    editForm.style.display==="block"?"none":"block";
}

function saveProfile(){
  db.collection("players").doc(uid).update({
    device:f_device.value,
    phone:f_phone.value,
    facebook:f_facebook.value
  });
  toggleEdit();
}

function logout(){
  auth.signOut().then(()=>{
    location.replace("login.html");
  });
}
</script>

</body>
</html>
