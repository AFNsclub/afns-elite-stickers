<!DOCTYPE html>
<html>
<head>
<title>Player Dashboard</title>
<style>
body{background:#0b1320;color:white;font-family:Arial;text-align:center}
.card{margin:100px auto;background:#111a2e;padding:30px;border-radius:12px;width:300px}
button{padding:10px 20px;border:none;border-radius:8px;background:#ff4444;color:white}
</style>
</head>

<body>
<div class="card">
<h2 id="name"></h2>
<p>Rating: <span id="rating"></span></p>
<button onclick="logout()">Logout</button>
</div>

<script>
let user = localStorage.getItem("currentPlayer");
let players = JSON.parse(localStorage.getItem("players")) || {};

if(!user || !players[user]){
  location.href="login.html";
}

name.innerText = user;
rating.innerText = players[user].rating;

function logout(){
  localStorage.removeItem("currentPlayer");
  location.href="login.html";
}
</script>
</body>
</html>
