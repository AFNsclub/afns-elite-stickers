<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(180deg,#020617,#0b1220);
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.card{
  background:#0f172a;
  border-radius:20px;
  padding:20px;
  text-align:center;
  animation:fadeUp .4s ease;
}
.avatar{
  width:90px;height:90px;
  border-radius:50%;
  background:#4f8cff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:bold;
  margin:auto;
}
.tagline{color:#9ca3af;font-size:14px;margin-bottom:14px}
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:16px;
}
.stat{
  background:#020617;
  padding:14px;
  border-radius:14px;
}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#020617;
  color:white;
  margin-bottom:12px;
}
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:16px;
  background:#4f8cff;
  color:white;
  font-size:16px;
  font-weight:bold;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <div class="avatar" id="avatar">?</div>
    <h2 id="playerName">Loading...</h2>
    <div class="tagline" id="tagline">Loading...</div>

    <div class="stats">
      <div class="stat">Wins<br><b id="wins">0</b></div>
      <div class="stat">Losses<br><b id="losses">0</b></div>
      <div class="stat">Goals<br><b id="goals">0</b></div>
      <div class="stat">Goal Diff<br><b id="gd">0</b></div>
    </div>

    <input id="motivationInput" placeholder="Motivation line">
    <input id="deviceInput" placeholder="Device name">
    <input id="gameIdInput" placeholder="Game ID">
    <input id="fbInput" placeholder="Facebook profile link">

    <button id="saveBtn">Save Changes</button>
  </div>
</div>

<script type="module" src="firebase-init.js"></script>
<script type="module" src="player.js"></script>
</body>
</html>
