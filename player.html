<!DOCTYPE html>
<html>
<head>
  <title>Player Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#020617,#020617);
      color: white;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout {
      background: #ef4444;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .card {
      background: #0f172a;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .row {
      margin-bottom: 12px;
    }
    .label {
      color: #94a3b8;
      font-size: 14px;
    }
    .value {
      font-size: 16px;
      font-weight: bold;
      margin-top: 2px;
    }
    .edit-btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="header">
  <h2>Player Panel</h2>
  <button class="logout" id="logoutBtn">Logout</button>
</div>

<div class="card" id="profile">
  <p>Loading profile...</p>
</div>

<button class="edit-btn" onclick="location.href='edit-profile.html'">
  ✏️ Edit Profile
</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.appspot.com",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const profileDiv = document.getElementById("profile");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  const snap = await getDoc(doc(db, "players", user.uid));

  if (!snap.exists()) {
    profileDiv.innerHTML = "<p>❌ Profile not found</p>";
    return;
  }

  const d = snap.data();

  profileDiv.innerHTML = `
    <div class="row">
      <div class="label">Player Name</div>
      <div class="value">${d.playerName || "-"}</div>
    </div>

    <div class="row">
      <div class="label">Owner ID (eFootball)</div>
      <div class="value">${d.ownerId || "-"}</div>
    </div>

    <div class="row">
      <div class="label">Device Name</div>
      <div class="value">${d.deviceName || "-"}</div>
    </div>

    <div class="row">
      <div class="label">Gmail</div>
      <div class="value">${user.email}</div>
    </div>

    <div class="row">
      <div class="label">Phone Number</div>
      <div class="value">${d.phone || "-"}</div>
    </div>

    <div class="row">
      <div class="label">Facebook ID</div>
      <div class="value">
        ${d.fbLink ? `<a href="${d.fbLink}" target="_blank" style="color:#38bdf8">Open Profile</a>` : "-"}
      </div>
    </div>
  `;
});

document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  location.href = "login.html";
};
</script>

</body>
</html>
