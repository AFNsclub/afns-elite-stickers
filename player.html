<!DOCTYPE html>
<html>
<head>
  <title>Player Panel</title>
  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial;
      padding: 20px;
    }
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout {
      background: #ef4444;
      color: white;
    }
    .edit {
      background: #3b82f6;
      color: white;
      margin-top: 10px;
    }
    .card {
      margin-top: 20px;
      background: #020617;
      border: 1px solid #1e293b;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="top">
  <h2>Player Panel</h2>
  <button class="logout" id="logoutBtn">Logout</button>
</div>

<div class="card" id="content">
  Loading profile...
</div>

<button class="edit" onclick="location.href='edit-profile.html'">Edit Profile</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.appspot.com",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const content = document.getElementById("content");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const ref = doc(db, "players", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, {
      email: user.email,
      name: "",
      phone: "",
      createdAt: new Date()
    });
  }

  const data = (await getDoc(ref)).data();

  content.innerHTML = `
    <h3>Welcome</h3>
    <p><b>Email:</b> ${user.email}</p>
    <p><b>Name:</b> ${data.name || "Not set"}</p>
    <p><b>Phone:</b> ${data.phone || "Not set"}</p>
  `;
});

document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  window.location.href = "login.html";
};
</script>

</body>
</html>
