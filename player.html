<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#0f172a;
  color:#fff;
  font-family:Arial;
}
.card{
  max-width:420px;
  margin:40px auto;
  background:#111827;
  border-radius:16px;
  padding:20px;
}
.avatar{
  width:80px;height:80px;
  border-radius:50%;
  background:#4f8cff;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:32px;
  margin:auto;
}
.stat{
  display:flex;
  justify-content:space-between;
  margin:8px 0;
}
</style>
</head>

<body>

<div class="card">
  <div id="avatar" class="avatar">?</div>
  <h2 id="name" style="text-align:center"></h2>

  <div class="stat"><span>Wins</span><span id="win">0</span></div>
  <div class="stat"><span>Loses</span><span id="lose">0</span></div>
  <div class="stat"><span>Goals For</span><span id="gf">0</span></div>
  <div class="stat"><span>Goals Against</span><span id="ga">0</span></div>
  <div class="stat"><span>Goal Diff</span><span id="gd">0</span></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub"
});
const auth=firebase.auth();
const db=firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";

  db.collection("players").doc(user.uid).get().then(doc=>{
    const d=doc.data();
    document.getElementById("name").innerText=d.name;
    document.getElementById("avatar").innerText=d.name[0].toUpperCase();
    win.innerText=d.win;
    lose.innerText=d.lose;
    gf.innerText=d.goalsFor;
    ga.innerText=d.goalsAgainst;
    gd.innerText=d.goalsFor-d.goalsAgainst;
  });
});
</script>

</body>
</html>
