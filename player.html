<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Player Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#02060c;
  color:#fff;
  font-family:Segoe UI;
  padding:20px;
}
.card{
  background:#0b1d2a;
  padding:20px;
  border-radius:14px;
  max-width:400px;
  margin:auto;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#ff5252;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="card" id="profile"></div>
<button onclick="logout()">Logout</button>

<script>
const current = localStorage.getItem("currentPlayer");
const players = JSON.parse(localStorage.getItem("players")) || {};

if(!current || !players[current]){
  location.href = "login.html";
}

const p = players[current];

document.getElementById("profile").innerHTML = `
  <h2>${current}</h2>
  <p>Rating: <b>${p.rating}</b></p>
  <p>Total Matches: ${p.matches.length}</p>
`;

function logout(){
  localStorage.removeItem("currentPlayer");
  location.href = "login.html";
}
</script>

</body>
</html>
