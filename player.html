<!DOCTYPE html>
<html>
<head>
  <title>Player Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: white;
      padding: 20px;
    }
    .box {
      background: #111a2e;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Player Panel</h2>

<div class="box" id="content">
  Loading profile...
</div>

<button onclick="logout()">Logout</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain: "afnsclub.firebaseapp.com",
  projectId: "afnsclub",
  storageBucket: "afnsclub.appspot.com",
  messagingSenderId: "1088089213558",
  appId: "1:1088089213558:web:bd5e01caaeecaa46bcad57"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const content = document.getElementById("content");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const ref = doc(db, "players", user.uid);
  const snap = await getDoc(ref);

  // ðŸ”¥ profile à¦¨à¦¾ à¦¥à¦¾à¦•à¦²à§‡ auto create à¦¹à¦¬à§‡
  if (!snap.exists()) {
    await setDoc(ref, {
      email: user.email,
      name: "",
      phone: "",
      createdAt: new Date()
    });
  }

  const data = (await getDoc(ref)).data();

  content.innerHTML = `
    <h3>Welcome</h3>
    <p><b>Email:</b> ${user.email}</p>
    <p><b>Name:</b> ${data.name || "Not set"}</p>
    <p><b>Phone:</b> ${data.phone || "Not set"}</p>
    <a href="edit-profile.html">
      <button>Edit Profile</button>
    </a>
  `;
});

window.logout = async () => {
  await signOut(auth);
  window.location.href = "login.html";
};
</script>

</body>
</html>
