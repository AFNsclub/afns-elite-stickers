<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Player Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
}

.container{
  max-width:460px;
  margin:auto;
  padding:20px;
}

header{
  text-align:center;
  margin-bottom:20px;
}

header img{
  width:90px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.6));
}

h1{color:var(--gold);margin:8px 0}
.subtitle{color:var(--neon);font-size:13px}

.card{
  background:rgba(255,255,255,.06);
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
  backdrop-filter:blur(6px);
  box-shadow:0 0 18px rgba(0,247,255,.25);
}

.label{font-size:12px;color:#aaa;margin-top:12px}
.value{font-size:15px;font-weight:700;color:#fff}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:6px;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:12px;
  background:linear-gradient(145deg,#00f7ff,#008cff);
  color:#000;
  font-weight:900;
  cursor:pointer;
}

button.secondary{
  background:#222;
  color:#fff;
}

.stats{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
  font-size:13px;
}

.error{color:#ff6b6b;font-size:13px;margin-top:10px}
.success{color:#4cff8f;font-size:13px;margin-top:10px}

/* FOOTER */
.global-footer{
  margin-top:30px;
  padding:16px 0;
  text-align:center;
}
.footer-inner{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}
.footer-logo{width:42px}
.footer-text{font-size:12px;color:#aaa}
.footer-text a{
  color:var(--neon);
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h1>My Profile</h1>
  <div class="subtitle">AFN's Elite Strikers</div>
</header>

<div class="card">
  <div class="label">Username</div>
  <div class="value" id="v_username"></div>

  <div class="label">Email</div>
  <div class="value" id="v_email"></div>

  <div class="label">Phone (Bangladesh)</div>
  <input id="phone">

  <div class="label">Facebook Link</div>
  <input id="facebook">

  <div class="label">Game / Owner ID</div>
  <input id="gameId">

  <div class="label">Device Name</div>
  <input id="device">

  <div class="stats">
    <div>‚≠ê Rating: <span id="rating"></span></div>
    <div>üèÜ Wins: <span id="wins"></span></div>
    <div>‚ùå Losses: <span id="losses"></span></div>
  </div>

  <button onclick="saveProfile()">Save Profile</button>
  <button class="secondary" onclick="logout()">Logout</button>

  <div id="msg"></div>
</div>

<footer class="global-footer">
  <div class="footer-inner">
    <img src="logo.png" class="footer-logo">
    <div class="footer-text">
      AFNs Elite Striker |
      <a href="https://www.facebook.com/share/1CTCywTQAj/" target="_blank">
        SI Shohan
      </a>
    </div>
  </div>
</footer>

</div>

<script>
/* FIREBASE CONFIG */
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth = firebase.auth();
const db   = firebase.firestore();
const msg  = document.getElementById("msg");

let uid;

/* AUTH CHECK */
auth.onAuthStateChanged(user=>{
  if(!user){
    location.replace("login.html");
    return;
  }
  uid = user.uid;
  document.getElementById("v_email").innerText = user.email;

  db.collection("players").doc(uid).onSnapshot(doc=>{
    const d = doc.data();
    if(!d) return;

    document.getElementById("v_username").innerText = d.username || "";
    document.getElementById("phone").value = d.phone || "";
    document.getElementById("facebook").value = d.facebook || "";
    document.getElementById("gameId").value = d.gameId || "";
    document.getElementById("device").value = d.device || "";
    document.getElementById("rating").innerText = d.rating || 0;
    document.getElementById("wins").innerText = d.wins || 0;
    document.getElementById("losses").innerText = d.losses || 0;
  });
});

/* SAVE PROFILE */
function saveProfile(){
  msg.innerHTML="";

  const phone = document.getElementById("phone").value.trim();

  // üáßüá© Bangladesh number validation
  if(!/^(\+8801|01)[0-9]{9}$/.test(phone)){
    msg.innerHTML='<div class="error">‚ùå ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶° ‡¶´‡ßã‡¶® ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶¶‡¶ø‡¶®</div>';
    return;
  }

  db.collection("players").doc(uid).update({
    phone,
    facebook:document.getElementById("facebook").value.trim(),
    gameId:document.getElementById("gameId").value.trim(),
    device:document.getElementById("device").value.trim()
  }).then(()=>{
    msg.innerHTML='<div class="success">‚úÖ Profile updated</div>';
  });
}

/* LOGOUT */
function logout(){
  auth.signOut().then(()=>{
    location.replace("login.html");
  });
}
</script>

</body>
    </html>
