<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Player Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>

</style>
</head>

<body>
<div class="container">

<header>
  <img src="logo.png">
  <h1 id="profileTitle">My Profile</h1>
  <div class="subtitle">AFN's Elite Strikers</div>
</header>

<div class="card">
<div id="viewBox">

  <!-- SAME VIEW CODE -->

  <button onclick="location.href='player-submit-match.html'">ğŸ“ Submit Match</button>
  <button onclick="location.href='match-history.html'">ğŸ“œ Match History</button>
  <button onclick="toggleEdit(true)">âœï¸ Edit Profile</button>
  <button class="secondary" onclick="logout()">Logout</button>
</div>

<div id="editBox" class="hidden">
  <input id="phone" placeholder="Phone">
  <input id="facebook" placeholder="Facebook link">
  <input id="gameId" placeholder="Game ID">
  <input id="deviceName" placeholder="Device name">
  <button onclick="saveProfile()">Save</button>
  <button class="secondary" onclick="toggleEdit(false)">Cancel</button>
</div>

<div id="msg"></div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth=firebase.auth();
const db=firebase.firestore();
let uid, fbLink="";

auth.onAuthStateChanged(user=>{
  if(!user){location.href="login.html";return;}
  uid=user.uid;
  v_email.innerText=user.email;

  db.collection("players").doc(uid).onSnapshot(doc=>{
    const d=doc.data()||{};
    v_username.innerText=d.username||"â€”";
    v_phone.innerText=d.phone||"â€”";
    v_gameId.innerText=d.gameId||"â€”";
    v_device.innerText=d.deviceName||"â€”";
    rating.innerText=d.rating||0;
    wins.innerText=d.wins||0;
    losses.innerText=d.losses||0;
    fbLink=d.facebook||"";
    fbBtn.style.display=fbLink?"flex":"none";
  });
});

/* âœ… FIXED EDIT TOGGLE */
function toggleEdit(edit){
  if(edit){
    phone.value = v_phone.innerText;
    facebook.value = fbLink;
    gameId.value = v_gameId.innerText;
    deviceName.value = v_device.innerText;
  }
  viewBox.classList.toggle("hidden",edit);
  editBox.classList.toggle("hidden",!edit);
}

function saveProfile(){
  db.collection("players").doc(uid).update({
    phone:phone.value,
    facebook:facebook.value,
    gameId:gameId.value,
    deviceName:deviceName.value
  }).then(()=>{
    msg.innerHTML="<div class='success'>Profile Updated</div>";
    toggleEdit(false);
  });
}

function logout(){
  auth.signOut().then(()=>location.href="login.html");
}
</script>

</body>
</html>
