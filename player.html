<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #0b1220);
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }

    /* PROFILE CARD */
    .profile-card {
      background: #0f172a;
      border-radius: 18px;
      padding: 20px;
      text-align: center;
      animation: fadeUp 0.6s ease;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #4f8cff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      margin: auto;
      margin-bottom: 10px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
    }

    .sub {
      font-size: 13px;
      color: #bbb;
      margin-top: 4px;
    }

    /* STATS */
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .stat-box {
      background: #020617;
      border-radius: 14px;
      padding: 14px;
      text-align: center;
      animation: fadeUp 0.7s ease;
    }

    .stat-value {
      font-size: 22px;
      font-weight: bold;
    }

    .stat-label {
      font-size: 12px;
      color: #aaa;
    }

    /* EDIT */
    .edit-card {
      background: #0f172a;
      border-radius: 18px;
      padding: 16px;
      margin-top: 20px;
      animation: fadeUp 0.8s ease;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #4f8cff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- PROFILE -->
    <div class="profile-card">
      <div class="avatar" id="avatar">?</div>
      <div class="name" id="playerName">Loading...</div>
      <div class="sub" id="playerMobile"></div>
      <div class="sub" id="playerEmail"></div>
    </div>

    <!-- STATS -->
    <div class="stats">
      <div class="stat-box">
        <div class="stat-value" id="wins">0</div>
        <div class="stat-label">Wins</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="losses">0</div>
        <div class="stat-label">Losses</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="goalsFor">0</div>
        <div class="stat-label">Goals For</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="goalDiff">0</div>
        <div class="stat-label">Goal Diff</div>
      </div>
    </div>

    <!-- EDIT -->
    <div class="edit-card">
      <input type="text" id="device" placeholder="Device name" />
      <input type="text" id="gameId" placeholder="Game ID" />
      <input type="text" id="facebook" placeholder="Facebook profile link" />
      <button onclick="saveProfile()">Save Changes</button>
    </div>

  </div>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="player.js"></script>
</body>
</html>
