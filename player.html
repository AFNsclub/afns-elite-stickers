<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0b1220;
    color:white;
    text-align:center;
}
.container{
    padding:20px;
}
.card{
    background:#141c2f;
    padding:20px;
    border-radius:15px;
    margin:15px auto;
    max-width:420px;
}
button{
    background:#00c8ff;
    border:none;
    padding:12px 18px;
    border-radius:25px;
    font-size:15px;
    cursor:pointer;
    margin:8px;
}
button:hover{
    background:#00a6d6;
}
.logout{
    background:#ff4c4c;
}
a.fb{
    color:#00c8ff;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

    <h2 id="playerName">Player</h2>

    <!-- Rating -->
    <div class="card">
        <h3>Rating</h3>
        <h1 id="rating">100</h1>
    </div>

    <!-- Profile Info -->
    <div class="card">
        <h3>About Player</h3>
        <p id="bio">No bio added yet.</p>
        <a id="facebook" class="fb" href="#" target="_blank" style="display:none;">
            üîó Facebook Profile
        </a>
    </div>

    <!-- Actions -->
    <div class="card">
        <button onclick="viewHistory()">üìú Match History</button><br>
        <button onclick="editProfile()">‚úèÔ∏è Edit Profile</button><br>
        <button onclick="logout()" class="logout">Logout</button>
    </div>

</div>

<script>
// üîê Login check
const currentPlayer = localStorage.getItem("currentPlayer");
if(!currentPlayer){
    alert("Please login first");
    window.location.href="login.html";
}

// Show name
document.getElementById("playerName").innerText = currentPlayer;

// Load rating
const players = JSON.parse(localStorage.getItem("players")) || {};
document.getElementById("rating").innerText = players[currentPlayer] || 100;

// Load profile info
const profiles = JSON.parse(localStorage.getItem("profiles")) || {};
if(profiles[currentPlayer]){
    if(profiles[currentPlayer].bio){
        document.getElementById("bio").innerText =
            profiles[currentPlayer].bio;
    }
    if(profiles[currentPlayer].facebook){
        const fb = document.getElementById("facebook");
        fb.href = profiles[currentPlayer].facebook;
        fb.style.display = "inline-block";
    }
}

// Buttons
function viewHistory(){
    window.location.href = "history.html?player=" + currentPlayer;
}

function editProfile(){
    window.location.href = "edit-profile.html";
}

function logout(){
    localStorage.removeItem("currentPlayer");
    window.location.href = "login.html";
}
</script>

</body>
</html>
