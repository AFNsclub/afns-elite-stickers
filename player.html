<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile | AFN's Elite Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00f7ff;
  --gold:#ffd400;
  --bg1:#02060c;
  --bg2:#0c1b2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:430px;
  padding:18px;
}

/* BANNERS */
.banner{
  background:linear-gradient(90deg,#002b36,#004f5c);
  padding:12px;
  border-radius:16px;
  text-align:center;
  color:var(--neon);
  font-weight:800;
  margin-bottom:14px;
  box-shadow:0 0 18px rgba(0,247,255,.45);
}

.season{
  background:linear-gradient(90deg,#3a2c00,#141000);
  color:var(--gold);
}

/* PROFILE CARD */
.card{
  background:linear-gradient(145deg,#061726,#020c14);
  border-radius:22px;
  padding:18px;
  box-shadow:0 0 30px rgba(0,247,255,.35);
}

.avatar{
  width:90px;
  height:90px;
  border-radius:50%;
  background:rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  margin:0 auto 10px;
  color:var(--gold);
}

h2{
  text-align:center;
  color:var(--gold);
}

.id{
  text-align:center;
  font-size:12px;
  color:var(--neon);
  margin-bottom:14px;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:14px;
}

.stat{
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:10px;
  text-align:center;
}

.stat span{
  display:block;
  font-size:18px;
  color:var(--gold);
  font-weight:800;
}

/* INFO */
.info{
  font-size:14px;
  line-height:1.6;
  margin-bottom:14px;
}

.info b{color:var(--neon);}

/* BUTTONS */
.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  margin-bottom:10px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
}

.edit{background:var(--neon); color:#000;}
.logout{background:#ff4d4d; color:#fff;}

/* EDIT FORM */
form{
  display:none;
  margin-top:10px;
}

input{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
  margin-bottom:8px;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  margin-top:16px;
}
</style>
</head>

<body>
<div class="container">

<div class="banner" id="notice">
üî• Live Notice: Tonight ranking update at 10 PM!
</div>

<div class="banner season">
üèÜ Season 3 Running ‚Äî Perform & Rise
</div>

<div class="card">

<div class="avatar" id="avatar">?</div>
<h2 id="username">Loading...</h2>
<div class="id">Game / Owner ID: <span id="gameId">---</span></div>

<div class="stats">
  <div class="stat"><span id="rating">0</span>Rating</div>
  <div class="stat"><span id="wins">0</span>Wins</div>
  <div class="stat"><span id="losses">0</span>Losses</div>
</div>

<div class="info">
<b>Email:</b> <span id="email"></span><br>
<b>Phone:</b> <span id="phone"></span><br>
<b>Device:</b> <span id="device"></span><br>
<b>Facebook:</b> <a id="fb" href="#" target="_blank">View</a>
</div>

<button class="btn edit" onclick="toggleEdit()">Edit Profile</button>
<button class="btn logout" onclick="logout()">Logout</button>

<form id="editForm">
  <input id="ePhone" placeholder="Phone">
  <input id="eDevice" placeholder="Device">
  <input id="eFb" placeholder="Facebook Link">
  <button class="btn edit" type="submit">Save Changes</button>
</form>

</div>

<footer>
¬© 2026 AFN's Elite Strikers
</footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtDxu0LJyb10ZkhH8IpxT5s8PcKc4nUxM",
  authDomain:"afnsclub.firebaseapp.com",
  projectId:"afnsclub"
});

const auth=firebase.auth();
const db=firebase.firestore();

let uid;

// AUTH CHECK
auth.onAuthStateChanged(user=>{
  if(!user){
    location.href="login.html";
    return;
  }
  uid=user.uid;
  loadProfile();
});

// LOAD PROFILE
function loadProfile(){
  db.collection("players").doc(uid).onSnapshot(doc=>{
    const d=doc.data();
    username.textContent=d.username;
    avatar.textContent=d.username.charAt(0).toUpperCase();
    gameId.textContent=d.gameId;
    rating.textContent=d.rating||0;
    wins.textContent=d.wins||0;
    losses.textContent=d.losses||0;
    email.textContent=d.email;
    phone.textContent=d.phone;
    device.textContent=d.device;
    fb.href=d.facebook;
    ePhone.value=d.phone;
    eDevice.value=d.device;
    eFb.value=d.facebook;
  });
}

// EDIT
function toggleEdit(){
  editForm.style.display=
    editForm.style.display==="block"?"none":"block";
}

editForm.onsubmit=e=>{
  e.preventDefault();
  db.collection("players").doc(uid).update({
    phone:ePhone.value,
    device:eDevice.value,
    facebook:eFb.value
  });
  toggleEdit();
};

// LOGOUT
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}
</script>

</body>
</html>
