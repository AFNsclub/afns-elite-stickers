<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0d1117;
  color:#fff;
  overflow-x:hidden;
}

.container{
  max-width:420px;
  margin:40px auto;
  padding:20px;
  position:relative;
  z-index:2;
}

.card{
  background:#161b22;
  border-radius:16px;
  padding:20px;
  box-shadow:0 0 20px #000;
  position:relative;
  z-index:2;
}

.avatar{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#22c55e;
  color:#000;
  font-size:32px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
}

.name{
  text-align:center;
  font-size:22px;
  font-weight:bold;
  margin-top:10px;
}

.rank{
  text-align:center;
  margin-top:5px;
  color:#facc15;
  font-weight:bold;
}

.info{
  margin-top:20px;
  font-size:14px;
}

.info div{
  margin:6px 0;
  color:#c9d1d9;
}

.stats{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

.stat{
  background:#0d1117;
  border-radius:12px;
  padding:10px;
  width:30%;
  text-align:center;
}

.stat h3{
  margin:0;
  font-size:20px;
  color:#58a6ff;
}

.stat span{
  font-size:12px;
  color:#8b949e;
}

.footer{
  margin-top:20px;
  text-align:center;
  font-size:13px;
}

.footer a{
  color:#58a6ff;
  text-decoration:none;
}

/* üî• Fire Animation */
.fire-bg{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:0;
  background:radial-gradient(circle at center,#ffae00,#ff0000,transparent 70%);
  animation:fireRise 2s ease-out forwards;
  z-index:1;
}
@keyframes fireRise{
  0%{height:0;opacity:1}
  50%{height:70%;opacity:.9}
  100%{height:0;opacity:0}
}

/* Welcome Text */
.welcome{
  position:fixed;
  top:40%;
  width:100%;
  text-align:center;
  font-size:28px;
  font-weight:900;
  color:#ffd700;
  opacity:0;
  animation:fadeIn 2s forwards;
  z-index:3;
}
@keyframes fadeIn{
  0%{opacity:0;transform:scale(.5)}
  100%{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <div class="avatar" id="avatar">A</div>
    <div class="name" id="name">Player Name</div>
    <div class="rank" id="rank">üèÜ Rank #</div>

    <div class="info">
      <div>üì± Device: <span id="device"></span></div>
      <div>üìû Mobile: <span id="mobile"></span></div>
      <div>üìß Gmail: <span id="email"></span></div>
      <div>üéÆ Owner / Game ID: <span id="gameid"></span></div>
      <div>
        üîó <a id="facebook" href="#" target="_blank">Facebook Profile</a>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <h3 id="win">0</h3>
        <span>Wins</span>
      </div>
      <div class="stat">
        <h3 id="lose">0</h3>
        <span>Loses</span>
      </div>
      <div class="stat">
        <h3 id="gd">0</h3>
        <span>Goal Diff</span>
      </div>
    </div>

    <div class="footer">
      ‚öΩ Goals: <span id="gf">0</span> - <span id="ga">0</span>
    </div>
  </div>
</div>

<script type="module">
import { auth, db } from "./firebase-init.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Fire + Welcome Animation
function fireAndWelcome(username){
  const fire=document.createElement("div");
  fire.className="fire-bg";
  document.body.appendChild(fire);

  const welcome=document.createElement("div");
  welcome.className="welcome";
  welcome.innerHTML=`üî• Welcome to <br> ${username} üî•`;
  document.body.appendChild(welcome);

  setTimeout(()=>{fire.remove();},2000);
}

// Calculate stats from all matches (approved)
async function calculateStats(uid, username){
  const matchesSnap = await getDocs(query(collection(db,"matches"), where("status","==","approved")));
  let wins=0, losses=0, draws=0, gf=0, ga=0;

  matchesSnap.forEach(mDoc=>{
    const m = mDoc.data();
    const [s1,s2] = m.score.split("-").map(Number);

    if(m.player1===username){
      gf += s1;
      ga += s2;
      if(s1>s2) wins++;
      else if(s1<s2) losses++;
      else draws++;
    }
    else if(m.player2===username){
      gf += s2;
      ga += s1;
      if(s2>s1) wins++;
      else if(s2<s1) losses++;
      else draws++;
    }
  });

  const gd = gf - ga;
  return {wins, losses, draws, gf, ga, gd};
}

onAuthStateChanged(auth, async user=>{
  if(!user){
    alert("Please login first");
    location.href="login.html";
    return;
  }

  // Realtime listener for player profile
  onSnapshot(doc(db,"players",user.uid), async (userSnap)=>{
    if(!userSnap.exists()){
      alert("Player data not found!");
      return;
    }

    const p = userSnap.data();
    const username = p.username || "Player";

    // Fire Welcome only on first load
    if(!window.welcomeShown){
      fireAndWelcome(username);
      window.welcomeShown=true;
    }

    // Title
    document.title = username + " | Profile";

    // Avatar & Name
    document.getElementById("avatar").innerText = username.charAt(0).toUpperCase();
    document.getElementById("name").innerText = username;

    // Info
    document.getElementById("device").innerText = p.deviceName || "-";
    document.getElementById("mobile").innerText = p.phone || "-";
    document.getElementById("email").innerText = p.email || "-";
    document.getElementById("gameid").innerText = p.gameId || "-";
    document.getElementById("facebook").href = p.facebook || "#";

    // Stats from approved matches
    const stats = await calculateStats(user.uid, username);
    document.getElementById("win").innerText = stats.wins;
    document.getElementById("lose").innerText = stats.losses;
    document.getElementById("gf").innerText = stats.gf;
    document.getElementById("ga").innerText = stats.ga;
    document.getElementById("gd").innerText = stats.gd;

    // Rank Calculation by rating
    const snap = await getDocs(collection(db,"players"));
    let list = [];
    snap.forEach(d=>{
      list.push({
        id: d.id,
        rating: d.data().rating || 1000
      });
    });
    list.sort((a,b)=> b.rating - a.rating);
    const rank = list.findIndex(x=>x.id === user.uid) + 1;
    document.getElementById("rank").innerText =
      "üèÜ Rank #" + rank + " | ‚≠ê " + (p.rating || 1000);
  });
});
</script>

</body>
</html>
