<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0d1117;
  color:#fff;
}

.container{
  max-width:420px;
  margin:40px auto;
  padding:20px;
}

.card{
  background:#161b22;
  border-radius:16px;
  padding:20px;
  box-shadow:0 0 20px #000;
}

.avatar{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#22c55e;
  color:#000;
  font-size:32px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
}

.name{
  text-align:center;
  font-size:22px;
  font-weight:bold;
  margin-top:10px;
}

.rank{
  text-align:center;
  margin-top:5px;
  color:#facc15;
  font-weight:bold;
}

.info{
  margin-top:20px;
  font-size:14px;
}

.info div{
  margin:6px 0;
  color:#c9d1d9;
}

.stats{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

.stat{
  background:#0d1117;
  border-radius:12px;
  padding:10px;
  width:30%;
  text-align:center;
}

.stat h3{
  margin:0;
  font-size:20px;
  color:#58a6ff;
}

.stat span{
  font-size:12px;
  color:#8b949e;
}

.footer{
  margin-top:20px;
  text-align:center;
  font-size:13px;
}

.footer a{
  color:#58a6ff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <div class="avatar" id="avatar">A</div>
    <div class="name" id="name">Player Name</div>
    <div class="rank" id="rank">ğŸ† Rank #</div>

    <div class="info">
      <div>ğŸ“± Device: <span id="device"></span></div>
      <div>ğŸ“ Mobile: <span id="mobile"></span></div>
      <div>ğŸ“§ Gmail: <span id="email"></span></div>
      <div>ğŸ® Owner / Game ID: <span id="gameid"></span></div>
      <div>
        ğŸ”— <a id="facebook" href="#" target="_blank">Facebook Profile</a>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <h3 id="win">0</h3>
        <span>Wins</span>
      </div>
      <div class="stat">
        <h3 id="lose">0</h3>
        <span>Loses</span>
      </div>
      <div class="stat">
        <h3 id="gd">0</h3>
        <span>Goal Diff</span>
      </div>
    </div>

    <div class="footer">
      âš½ Goals: <span id="gf">0</span> - <span id="ga">0</span>
    </div>
  </div>
</div>

    <script type="module">
import { auth, db } from "./firebase-init.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, onSnapshot, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, user=>{
  if(!user){
    alert("Please login first");
    return;
  }

  // ğŸ”¥ Realtime player listener
  onSnapshot(doc(db,"players",user.uid), async (userSnap)=>{

    if(!userSnap.exists()){
      alert("Player data not found!");
      return;
    }

    const p = userSnap.data();

    // Title
    document.title = p.username + " | Profile";

    // Avatar
    document.getElementById("avatar").innerText =
      p.username ? p.username.charAt(0).toUpperCase() : "P";

    // Name
    document.getElementById("name").innerText = p.username || "Player";

    // Info
    document.getElementById("device").innerText = p.deviceName || "-";
    document.getElementById("mobile").innerText = p.phone || "-";
    document.getElementById("email").innerText = p.email || "-";
    document.getElementById("gameid").innerText = p.gameId || "-";
    document.getElementById("facebook").href = p.facebook || "#";

    // Stats
    const wins = p.wins || 0;
    const losses = p.losses || 0;

    document.getElementById("win").innerText = wins;
    document.getElementById("lose").innerText = losses;

    // à¦¤à§‹à¦®à¦¾à¦° system à¦ goal à¦¨à¦¾à¦‡, à¦¤à¦¾à¦‡ wins/loss à¦¦à¦¿à§Ÿà§‡ à¦¦à§‡à¦–à¦¾à¦šà§à¦›à¦¿
    document.getElementById("gf").innerText = wins;
    document.getElementById("ga").innerText = losses;
    document.getElementById("gd").innerText = wins - losses;

    // ğŸ”¥ Rank Calculation
    const snap = await getDocs(collection(db,"players"));
    let list = [];

    snap.forEach(d=>{
      list.push({
        id: d.id,
        rating: d.data().rating || 1000
      });
    });

    list.sort((a,b)=> b.rating - a.rating);

    const rank = list.findIndex(x=>x.id === user.uid) + 1;

    document.getElementById("rank").innerText =
      "ğŸ† Rank #" + rank + " | â­ " + (p.rating || 1000);

  });

});
</script>

</body>
</html>
